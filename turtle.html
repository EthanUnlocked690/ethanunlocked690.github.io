    <h1>Canvas Drawing with Python:</h1>
    <canvas id="myDrawingCanvas" width="600" height="400"></canvas>

    <script type="py">
        # Import necessary modules
        import datetime
        from js import document # Allows Python to interact with HTML elements

        # Get the HTML element where we want to display text output
        output_div = document.getElementById("python-output")

        # Display program run time
        output_div.innerHTML += "Program run at:<br>"

        x = datetime.datetime.now()
        output_div.innerHTML += f"{x}<br>"
        output_div.innerHTML += f"{x.strftime('%A')}<br>"

        # Display a custom message
        f = "Watch as this turtle draws 2 circles!!"
        output_div.innerHTML += f"{f}<br>"

        # --- Python code for drawing on HTML Canvas ---
        # Get the canvas element and its 2D rendering context
        canvas = document.getElementById("myDrawingCanvas")
        ctx = canvas.getContext("2d")

        # Function to draw a circle using Canvas API
        def draw_circle(x_pos, y_pos, radius, color="red", fill=True):
            ctx.beginPath() # Start a new path
            ctx.arc(x_pos, y_pos, radius, 0, 2 * 3.14159, False) # Draw arc
            if fill:
                ctx.fillStyle = color
                ctx.fill() # Fill the circle
            else:
                ctx.strokeStyle = color
                ctx.stroke() # Just draw the outline

        # Function to draw a line using Canvas API
        def draw_line(x1, y1, x2, y2, color="blue", line_width=2):
            ctx.strokeStyle = color
            ctx.lineWidth = line_width
            ctx.beginPath()
            ctx.moveTo(x1, y1)
            ctx.lineTo(x2, y2)
            ctx.stroke()

        # --- Now, draw something similar to your original turtle intent ---
        # Note: Canvas coordinates (0,0) is top-left.
        # Turtle coordinates are usually (0,0) center. We'll adjust for canvas.

        # Draw a red circle (filled)
        draw_circle(150, 200, 50, "red", True) # x, y, radius, color, fill

        # Draw a blue circle (outline)
        draw_circle(450, 200, 70, "blue", False)

        # Draw some lines
        draw_line(50, 50, 550, 350, "green", 3)
        draw_line(550, 50, 50, 350, "purple", 3)

    </script>
