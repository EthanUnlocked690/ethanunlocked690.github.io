<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS Terminal Login</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff00;
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            margin-bottom: 30px;
        }
        input[type="text"], input[type="password"] {
            background-color: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            font-size: 16px;
            box-shadow: inset 0 0 5px rgba(0, 255, 0, 0.3);
            font-family: 'Consolas', 'Monaco', monospace;
        }
        button {
            background-color: #00ff00;
            color: #0d0d0d;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #00cc00;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
        .interference-screen {
            background-color: #8b0000;
            color: #ff0000;
            border: 5px solid #ff0000;
            padding: 20px;
            text-align: center;
            animation: glitch 0.5s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(1px, 1px); }
            25% { transform: translate(-1px, -1px); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(-1px, 1px); }
            100% { transform: translate(1px, 1px); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="interference-container" class="container interference-screen hidden">
        <h1>ACCESS INTERFERENCE</h1>
        <p>A **Security Lockdown** has been initiated due to an unauthorized break-in attempt from the main chatbot interface.</p>
        <p>The system is currently locked to prevent further tampering. Please wait 60 seconds for the lockdown to expire.</p>
        <p id="countdown-text"></p>
        <button onclick="window.location.href='index.html'">Return to Main Site</button>
    </div>

    <div id="login-container" class="container">
        <h1>ATLAS TERMINAL LOGIN</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Username">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="handleLogin()">Login</button>
        <div id="message"></div>
    </div>

    <script>
        const TERMINAL_LOCKOUT_KEY = 'terminalLockoutTime';
        const loginContainer = document.getElementById('login-container');
        const interferenceContainer = document.getElementById('interference-container');
        const countdownText = document.getElementById('countdown-text');
        let countdownInterval;

        function updateCountdownDisplay(remainingTime) {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            countdownText.textContent = `Time remaining: ${formattedTime}`;
        }

        function checkLockout() {
            const lockoutEndTime = localStorage.getItem(TERMINAL_LOCKOUT_KEY);
            const currentTime = new Date().getTime();
            
            if (lockoutEndTime && currentTime < parseInt(lockoutEndTime)) {
                // LOCKOUT ACTIVE: Display Interference Screen
                loginContainer.classList.add('hidden');
                interferenceContainer.classList.remove('hidden');
                
                let remainingSeconds = Math.ceil((parseInt(lockoutEndTime) - currentTime) / 1000);
                
                updateCountdownDisplay(remainingSeconds);

                if (countdownInterval) clearInterval(countdownInterval);

                countdownInterval = setInterval(() => {
                    remainingSeconds--;
                    if (remainingSeconds <= 0) {
                        clearInterval(countdownInterval);
                        localStorage.removeItem(TERMINAL_LOCKOUT_KEY);
                        // Redirect to the clean login page to refresh the state
                        window.location.href = 'login.html'; 
                    } else {
                        updateCountdownDisplay(remainingSeconds);
                    }
                }, 1000);

                return true;
            } else {
                // NO LOCKOUT: Display Login Screen
                localStorage.removeItem(TERMINAL_LOCKOUT_KEY); // Clean up expired lock
                loginContainer.classList.remove('hidden');
                interferenceContainer.classList.add('hidden');
                return false;
            }
        }

        // Run the check immediately on load
        checkLockout();

        function handleLogin() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            const CORRECT_USERNAME = "EthanUnlocked";
            const CORRECT_PASSWORD = "t3ch!";

            if (usernameInput === CORRECT_USERNAME && passwordInput === CORRECT_PASSWORD) {
                messageDiv.style.color = '#00ff00';
                messageDiv.textContent = 'ACCESS GRANTED. Redirecting to PROJECT ATLAS Terminal...';
                
                // Successful login redirects to the main terminal page
                setTimeout(() => {
                    window.location.href = 'terminal.html'; 
                }, 1500);
            } else {
                messageDiv.style.color = '#ff0000';
                messageDiv.textContent = 'ACCESS DENIED. Invalid Credentials. Attempt logged.';
            }
        }
    </script>
</body>
</html>
