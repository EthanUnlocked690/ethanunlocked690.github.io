<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Wiki 2026</title>
    <style>
        :root {
            --rare: #66bb6a;
            --super-rare: #42a5f5;
            --epic: #ab47bc;
            --mythic: #ef5350;
            --legendary: #ffca28;
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
        }

        /* Sidebar Styling */
        #sidebar {
            width: 250px;
            background: #111;
            height: 100vh;
            overflow-y: auto;
            border-right: 2px solid #333;
            padding: 10px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .sidebar-item:hover {
            background: #333;
        }

        .sidebar-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 4px;
        }

        /* Main Content */
        #content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .brawler-card {
            background: var(--card-bg);
            border-radius: 20px;
            width: 500px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 4px solid transparent;
        }

        .portrait {
            width: 180px;
            height: 180px;
            margin-bottom: 20px;
        }

        .tier-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 10px;
            font-weight: bold;
            margin: 5px;
        }

        .s-tier { background: #ff4d4d; color: white; }
        .a-tier { background: #ffa500; color: white; }
        .b-tier { background: #ffff4d; color: black; }

        .hc-section {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #f0f;
        }
    </style>
</head>

    function renderList() {
        const listContainer = document.getElementById('brawler-list');
        brawlers.forEach(b => {
            const div = document.createElement('div');
            div.className = 'sidebar-item';
            div.innerHTML = `<img src="${b.icon}" class="sidebar-icon"> <span>${b.name}</span>`;
            div.onclick = () => showBrawler(b);
            listContainer.appendChild(div);
        });
    }

    function showBrawler(b) {
        const card = document.getElementById('display-card');
        const rarityColor = `var(--${b.rarity.toLowerCase().replace(' ', '-')})`;
        
        card.innerHTML = `
            <div class="brawler-card" style="border-color: ${rarityColor}">
                <img src="${b.portrait}" class="portrait">
                <h1 style="color:${rarityColor}">${b.name}</h1>
                <p><strong>Rarity:</strong> ${b.rarity} ${b.wasChroma ? '(Ex-Chromatic)' : ''}</p>
                <div>
                    <span class="tier-badge ${b.tier.toLowerCase()}-tier">Brawler: ${b.tier} Tier</span>
                    <span class="tier-badge ${b.hcTier.toLowerCase()}-tier">HC: ${b.hcTier} Tier</span>
                </div>
                <div class="hc-section">
                    <h4>Hypercharge: ${b.hc}</h4>
                    <p>${b.hcEffect}</p>
                </div>
            </div>
        `;
    }

    renderList();
</script>
