<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Wiki 2026</title>
    <style>
        :root {
            --rare: #66bb6a;
            --super-rare: #42a5f5;
            --epic: #ab47bc;
            --mythic: #ef5350;
            --legendary: #ffca28;
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
        }

        /* Sidebar Styling */
        #sidebar {
            width: 250px;
            background: #111;
            height: 100vh;
            overflow-y: auto;
            border-right: 2px solid #333;
            padding: 10px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .sidebar-item:hover {
            background: #333;
        }

        .sidebar-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 4px;
        }

        /* Main Content */
        #content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .brawler-card {
            background: var(--card-bg);
            border-radius: 20px;
            width: 500px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 4px solid transparent;
        }

        .portrait {
            width: 180px;
            height: 180px;
            margin-bottom: 20px;
        }

        .tier-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 10px;
            font-weight: bold;
            margin: 5px;
        }

        .s-tier { background: #ff4d4d; color: white; }
        .a-tier { background: #ffa500; color: white; }
        .b-tier { background: #ffff4d; color: black; }

        .hc-section {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #f0f;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h3 style="text-align:center">Brawlers</h3>
    <div id="brawler-list"></div>
</div>

<div id="content">
    <div id="display-card">
        <h2>Select a Brawler</h2>
    </div>
</div>

<script>
    const brawlers = [
        // RARE
        { id: "nita", name: "Nita", rarity: "Rare", tier: "B", hcTier: "B", icon: "nita.png", portrait: "nita-hypercharge.png", hc: "Hyper Bear", hcEffect: "Bruce is larger and attacks 25% faster." },
        // ... (Repeat for Colt, Bull, Brock, El Primo, Barley, Poco, Rosa)
        
        // EPIC
        { id: "pearl", name: "Pearl", rarity: "Epic", wasChroma: true, tier: "A", hcTier: "A", icon: "pearl.png", portrait: "pearl-hypercharge.png", hc: "Pyrolytic", hcEffect: "Leaves a burning area on the ground." },
        { id: "meeple", name: "Meeple", rarity: "Epic", tier: "S", hcTier: "A", icon: "meeple.png", portrait: "meeple-hypercharge.png", hc: "Toy Box", hcEffect: "Drops random power-up boxes for allies." },

        // MYTHIC
        { id: "mortis", name: "Mortis", rarity: "Mythic", tier: "A", hcTier: "S", icon: "mortis.png", portrait: "mortis-hypercharge.png", hc: "Blood Boomerang", hcEffect: "Bats return to heal a second time." },
        { id: "clancy", name: "Clancy", rarity: "Mythic", tier: "S", hcTier: "S", icon: "clancy.png", portrait: "clancy-hypercharge.png", hc: "Recall of Duty", hcEffect: "Super paintballs pierce and return." },
        { id: "jaeyong", name: "Jae-Yong", rarity: "Mythic", tier: "S", hcTier: "A", icon: "jaeyong.png", portrait: "jaeyong-hypercharge.png", hc: "Crowd-Pleaser", hcEffect: "Super provides 15% shield to allies." },
        { id: "glowbert", name: "Glowbert", rarity: "Mythic", tier: "A", hcTier: "N/A", icon: "glowbert.png", portrait: "glowbert.png", hc: "None", hcEffect: "No Hypercharge yet." },

        // LEGENDARY
        { id: "kenji", name: "Kenji", rarity: "Legendary", tier: "S", hcTier: "S", icon: "kenji.png", portrait: "kenji-hypercharge.png", hc: "Sashimi Slash", hcEffect: "100% lifesteal during Super." },
        { id: "surge", name: "Surge", rarity: "Legendary", wasChroma: true, tier: "S", hcTier: "S", icon: "surge.png", portrait: "surge-hypercharge.png", hc: "Ultimate Evolution", hcEffect: "Instantly reaches Level 5." },
        { id: "cordelius", name: "Cordelius", rarity: "Legendary", wasChroma: true, tier: "S", hcTier: "A", icon: "cordelius.png", portrait: "cordelius-hypercharge.png", hc: "Complete Darkness", hcEffect: "Enemies in Shadow Realm slowed." }
    ];

    function renderList() {
        const listContainer = document.getElementById('brawler-list');
        brawlers.forEach(b => {
            const div = document.createElement('div');
            div.className = 'sidebar-item';
            div.innerHTML = `<img src="${b.icon}" class="sidebar-icon"> <span>${b.name}</span>`;
            div.onclick = () => showBrawler(b);
            listContainer.appendChild(div);
        });
    }

    function showBrawler(b) {
        const card = document.getElementById('display-card');
        const rarityColor = `var(--${b.rarity.toLowerCase().replace(' ', '-')})`;
        
        card.innerHTML = `
            <div class="brawler-card" style="border-color: ${rarityColor}">
                <img src="${b.portrait}" class="portrait">
                <h1 style="color:${rarityColor}">${b.name}</h1>
                <p><strong>Rarity:</strong> ${b.rarity} ${b.wasChroma ? '(Ex-Chromatic)' : ''}</p>
                <div>
                    <span class="tier-badge ${b.tier.toLowerCase()}-tier">Brawler: ${b.tier} Tier</span>
                    <span class="tier-badge ${b.hcTier.toLowerCase()}-tier">HC: ${b.hcTier} Tier</span>
                </div>
                <div class="hc-section">
                    <h4>Hypercharge: ${b.hc}</h4>
                    <p>${b.hcEffect}</p>
                </div>
            </div>
        `;
    }

    renderList();
</script>

</body>
</html>
