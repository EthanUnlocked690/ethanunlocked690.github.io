<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono-Dungeon Weaver - Logi-Lite</title>
    <style>
        /* ========================================================= */
        /* CSS STYLES                       */
        /* ========================================================= */
        :root {
            --bg-color: #121212;
            --main-color: #00ff99;
            --accent-color: #ff0066;
            --error-color: #ff3333;
            --font-family: 'Consolas', monospace;
            --node-size: 30px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--main-color);
            font-family: var(--font-family);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Dungeon and Status/Circuit */
            grid-template-rows: 1fr;
            width: 90vw;
            height: 90vh;
            border: 2px solid var(--main-color);
            box-shadow: 0 0 50px rgba(0, 255, 153, 0.5), inset 0 0 20px rgba(0, 255, 153, 0.2);
            padding: 10px;
        }

        /* --- Dungeon Area --- */
        #dungeon {
            background-color: rgba(0, 0, 0, 0.4);
            border-right: 1px solid var(--main-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #player {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: var(--main-color);
            border-radius: 50%;
            transition: transform 0.2s ease-out;
            box-shadow: 0 0 15px var(--main-color);
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            color: #000;
            z-index: 10;
        }
        
        .enemy {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: var(--accent-color);
            transition: all 0.5s linear;
            box-shadow: 0 0 10px var(--accent-color);
            border-radius: 4px;
            z-index: 5;
        }
        
        /* --- Circuit & Status Area --- */
        #interface {
            padding: 15px;
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 15px;
        }

        #status-bar {
            border-bottom: 1px solid var(--main-color);
            padding-bottom: 10px;
        }

        .stat {
            margin-bottom: 5px;
        }
        
        .value {
            color: var(--accent-color);
            font-weight: bold;
        }

        #circuit-builder {
            display: grid;
            grid-template-columns: repeat(5, var(--node-size));
            grid-template-rows: repeat(5, var(--node-size));
            gap: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border: 1px solid rgba(0, 255, 153, 0.3);
            align-content: start;
            justify-content: start;
        }

        .node {
            width: var(--node-size);
            height: var(--node-size);
            background-color: #333;
            border: 1px solid var(--main-color);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.1s, box-shadow 0.1s;
        }

        .node.active {
            background-color: var(--main-color);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--main-color), inset 0 0 5px #fff;
        }

        .node:hover {
            opacity: 0.8;
        }
        
        .gate-AND { background-color: #008080 !important; color: white !important; }
        .gate-OR { background-color: #800080 !important; color: white !important; }
        .gate-XOR { background-color: #808000 !important; color: white !important; }
        
        /* --- Console/Log --- */
        #log {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--main-color);
            padding: 5px;
            overflow-y: scroll;
            font-size: 12px;
            opacity: 0.8;
        }
        .log-entry.damage { color: var(--error-color); }
        .log-entry.power { color: var(--main-color); }

    </style>
</head>
<body>

<div class="game-container">
    <div id="dungeon">
        <div id="player">P</div>
    </div>
    
    <div id="interface">
        <div id="status-bar">
            <h3>Player Status</h3>
            <div class="stat">Health: <span id="hp-value" class="value">100</span></div>
            <div class="stat">Power: <span id="power-value" class="value">0</span></div>
            <div class="stat">Defense: <span id="def-value" class="value">0</span></div>
            <p>Target: <span id="target-gate-value" class="value">AND ( & )</span></p>
        </div>
        
        <div id="circuit-builder">
            </div>
    </div>
    
    <div id="log"></div>
</div>

<script>
    // =========================================================
    //                          JAVASCRIPT LOGIC
    // =========================================================
    
    // --- Configuration & Global State ---
    const GRID_SIZE = 5;
    const GAME_TICK = 1000; // Enemy move/attack interval in ms
    const GATE_TYPES = ['AND', 'OR', 'XOR'];
    
    let state = {
        player: { hp: 100, power: 0, defense: 0, x: 50, y: 50 },
        enemies: [],
        circuit: [],
        targetGate: 'AND', // The gate type the circuit must match to gain bonus
        lastTick: 0,
        running: true
    };
    
    // --- Utility Functions ---
    const $ = id => document.getElementById(id);

    function logMessage(message, type = '') {
        const log = $('log');
        const entry = document.createElement('div');
        entry.className = 'log-entry ' + type;
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        log.prepend(entry);
        if (log.children.length > 20) log.removeChild(log.lastChild);
    }
    
    function updateDisplay() {
        $('hp-value').textContent = state.player.hp;
        $('power-value').textContent = state.player.power;
        $('def-value').textContent = state.player.defense;
        $('target-gate-value').textContent = `${state.targetGate} ( ${state.targetGate === 'AND' ? '&' : state.targetGate === 'OR' ? '|' : '^'} )`;
        
        $('player').style.transform = `translate(${state.player.x}px, ${state.player.y}px)`;
        
        // Update Node visual state
        state.circuit.forEach(node => {
            const el = $(`node-${node.id}`);
            el.className = `node ${node.isActive ? 'active' : ''}`;
            if (node.gate) el.classList.add(`gate-${node.gate}`);
            el.textContent = node.gate ? node.gate.charAt(0) : node.isActive ? '1' : '0';
        });

        // Update enemies
        state.enemies.forEach(enemy => {
            const el = $(`enemy-${enemy.id}`);
            el.style.left = `${enemy.x}%`;
            el.style.top = `${enemy.y}%`;
        });
    }

    // --- Core Game Classes ---
    
    class CircuitNode {
        constructor(id, x, y) {
            this.id = id;
            this.x = x;
            this.y = y;
            this.isActive = Math.random() < 0.2; // Initial random state
            this.gate = null; // Can be 'AND', 'OR', 'XOR', or null (simple input)
        }
        
        toggle() {
            this.isActive = !this.isActive;
            // When an input node is toggled, re-calculate the whole circuit
            if (!this.gate) calculateCircuitPower(); 
        }

        setGate(type) {
            this.gate = type;
            calculateCircuitPower();
        }
    }
    
    class Enemy {
        constructor(id, hp, dmg) {
            this.id = id;
            this.hp = hp;
            this.damage = dmg;
            this.x = Math.random() * 90 + 5;
            this.y = Math.random() * 90 + 5;
            this.element = this.createElement();
            $('dungeon').appendChild(this.element);
        }
        
        createElement() {
            const el = document.createElement('div');
            el.className = 'enemy';
            el.id = `enemy-${this.id}`;
            el.style.left = `${this.x}%`;
            el.style.top = `${this.y}%`;
            el.textContent = 'E';
            return el;
        }

        async moveAndAttack() {
            // Simplified movement towards center (Player position is relative to dungeon center)
            const dungeonRect = $('dungeon').getBoundingClientRect();
            const playerEl = $('player');
            const playerRect = playerEl.getBoundingClientRect();

            // Calculate movement towards player
            const dx = (playerRect.left + playerRect.width/2) - (this.element.offsetLeft + this.element.offsetWidth/2);
            const dy = (playerRect.top + playerRect.height/2) - (this.element.offsetTop + this.element.offsetHeight/2);

            // Normalize and move a small distance (simplified for the demo)
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance > 50) { // Only move if not too close
                this.x += (dx / distance) * 2; // Move speed of 2 units (visual only)
                this.y += (dy / distance) * 2;
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
            } else {
                // Attack if close enough
                attackPlayer(this.damage);
            }
        }
    }

    // --- Circuit Logic ---
    
    function calculateCircuitPower() {
        let circuitOutput = 0;
        let circuitGateType = null;
        
        // We'll use the center node's row/column for the output calculation (e.g., node 12 is at 2,2)
        const centerID = Math.floor(GRID_SIZE * GRID_SIZE / 2);
        const centerNode = state.circuit[centerID];
        
        if (!centerNode) return;
        
        // Step 1: Determine the output and gate type
        if (centerNode.gate) {
            // This is the core logical operation. We'll use the node's neighbors as inputs.
            // Simplified: Use the top (i-GRID_SIZE) and left (i-1) neighbor's isActive state.
            const topNeighbor = state.circuit.find(n => n.id === centerID - GRID_SIZE);
            const leftNeighbor = state.circuit.find(n => n.id === centerID - 1);
            
            const inputA = topNeighbor ? topNeighbor.isActive : false;
            const inputB = leftNeighbor ? leftNeighbor.isActive : false;

            circuitGateType = centerNode.gate;
            
            // Perform the bitwise logic on the inputs (converted to 1 or 0)
            const valA = inputA ? 1 : 0;
            const valB = inputB ? 1 : 0;
            
            switch(circuitGateType) {
                case 'AND':
                    circuitOutput = valA & valB; // Bitwise AND
                    break;
                case 'OR':
                    circuitOutput = valA | valB; // Bitwise OR
                    break;
                case 'XOR':
                    circuitOutput = valA ^ valB; // Bitwise XOR
                    break;
            }
        } else {
            // If center is a simple input node
            circuitOutput = centerNode.isActive ? 1 : 0;
        }

        // Step 2: Apply power and defense
        let power = circuitOutput * 50; // Base power for a successful circuit (1)
        let defense = circuitOutput * 10; // Base defense for a successful circuit (1)
        
        // Step 3: Check for Target Gate Bonus (The "Logi-Lite" element)
        if (circuitGateType === state.targetGate && circuitOutput === 1) {
            power *= 2; // Double power for matching the target gate
            defense *= 2; // Double defense for matching the target gate
            logMessage(`Target Gate **MATCHED!** (${state.targetGate}). Power/Defense doubled.`, 'power');
        }

        // Update player stats
        state.player.power = power;
        state.player.defense = defense;
        
        updateDisplay();
    }
    
    // --- Game Actions ---
    
    function attackPlayer(baseDamage) {
        let damage = Math.max(0, baseDamage - state.player.defense);
        state.player.hp -= damage;
        logMessage(`Player took **${damage}** damage (Defense: ${state.player.defense}).`, 'damage');
        if (state.player.hp <= 0) {
            endGame('You were overwhelmed by the temporal anomalies.');
        }
    }
    
    function spawnEnemy() {
        const id = state.enemies.length;
        // Spawns enemies with escalating difficulty
        const enemy = new Enemy(id, 10, 5 + Math.floor(id / 3)); 
        state.enemies.push(enemy);
        logMessage(`A new threat level ${enemy.damage} has materialized!`);
    }

    function changeTargetGate() {
        const currentIndex = GATE_TYPES.indexOf(state.targetGate);
        const nextIndex = (currentIndex + 1) % GATE_TYPES.length;
        state.targetGate = GATE_TYPES[nextIndex];
        logMessage(`The Temporal Target Gate has shifted to **${state.targetGate}**!`);
        calculateCircuitPower(); // Recalculate based on new target
    }

    // --- Initialization & Loop ---
    
    function initGame() {
        // 1. Initialize Circuit Nodes
        const circuitBuilder = $('circuit-builder');
        for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
            const node = new CircuitNode(i, i % GRID_SIZE, Math.floor(i / GRID_SIZE));
            state.circuit.push(node);
            
            const nodeEl = document.createElement('div');
            nodeEl.className = 'node';
            nodeEl.id = `node-${i}`;
            
            // Event listeners for advanced interaction
            nodeEl.addEventListener('click', () => {
                if (!node.gate) {
                    // Simple input toggle
                    node.toggle();
                    calculateCircuitPower();
                }
            });
            nodeEl.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                // Cycle through gate types (OR > XOR > AND > null)
                const gates = [null, ...GATE_TYPES];
                const currentIndex = gates.indexOf(node.gate);
                node.setGate(gates[(currentIndex + 1) % gates.length]);
            });

            circuitBuilder.appendChild(nodeEl);
        }
        
        // 2. Initial state setup
        spawnEnemy();
        changeTargetGate(); // Initial target gate
        
        // 3. Start the game loop
        gameLoop();
        
        // 4. Set interval for game events (enemy attacks, target shift)
        setInterval(() => {
            if (!state.running) return;
            state.enemies.forEach(e => e.moveAndAttack());
            if (Math.random() < 0.3) spawnEnemy(); // 30% chance for a new enemy
            if (Math.random() < 0.2) changeTargetGate(); // 20% chance to change target gate
            
        }, GAME_TICK);
    }
    
    function gameLoop(timestamp) {
        if (!state.running) return;
        
        updateDisplay();
        requestAnimationFrame(gameLoop);
    }
    
    function endGame(message) {
        state.running = false;
        alert(`GAME OVER! ${message}`);
        logMessage(`Game Ended. ${message}`, 'error');
    }
    
    // --- Input Handling (Advanced: Player movement) ---
    const playerEl = $('player');
    const dungeonEl = $('dungeon');
    dungeonEl.addEventListener('mousemove', (e) => {
        if (!state.running) return;

        // Mouse position relative to the dungeon element
        const rect = dungeonEl.getBoundingClientRect();
        let newX = e.clientX - rect.left - playerEl.offsetWidth / 2;
        let newY = e.clientY - rect.top - playerEl.offsetHeight / 2;

        // Clamp values to keep player inside the dungeon
        newX = Math.max(0, Math.min(newX, rect.width - playerEl.offsetWidth));
        newY = Math.max(0, Math.min(newY, rect.height - playerEl.offsetHeight));

        state.player.x = newX;
        state.player.y = newY;
    });

    // START THE GAME!
    window.onload = initGame;
    
</script>

</body>
</html>
