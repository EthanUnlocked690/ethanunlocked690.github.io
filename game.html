<script>
const image = document.getElementById('mike');
let currentLeft = parseInt(image.style.left) || 0; // Get the initial left position or default to 0
const moveSpeed = 10; // Adjust this value to control the movement speed

document.addEventListener('keydown', function(event) {
  if (event.key === 'a') {
    currentLeft -= moveSpeed;
    image.style.left = currentLeft + 'px';
  } else if (event.key === 'd') {
    currentLeft += moveSpeed;
    image.style.left = currentLeft + 'px';
  }
});
</script>
