<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMaster - Your Coding Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES START --- */
        :root {
            --primary-color: #4CAF50; /* A nice techy green */
            --secondary-color: #388E3C;
            --background-start: #2a2a2a;
            --background-end: #1a1a1a;
            --card-bg: #333333;
            --text-color: #ffffff;
            --input-bg: #444444;
            --border-color: #555555;
            --transition-speed: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Cool gradient background */
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
        }

        .container {
            width: 400px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            overflow: hidden; /* Important for the sliding effect */
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .switch-container {
            display: flex;
            margin-bottom: 30px;
            position: relative;
            border-radius: 8px;
            background: var(--input-bg);
            padding: 5px;
        }

        .switch-container button {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: var(--text-color);
            background: transparent;
            z-index: 1;
            transition: color var(--transition-speed) ease;
        }

        .slider {
            position: absolute;
            top: 5px;
            left: 5px;
            width: calc(50% - 5px);
            height: calc(100% - 10px);
            background-color: var(--primary-color);
            border-radius: 6px;
            transition: left var(--transition-speed) ease;
        }
        
        /* Highlight the active button */
        button.active {
            color: var(--card-bg); /* Darker text on the primary color */
        }

        .form-wrapper {
            display: flex;
            width: 200%; /* Holds both forms side-by-side */
            transition: transform var(--transition-speed) ease;
        }

        .form-box {
            width: 50%;
            padding: 0 5px;
        }

        .form-box form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            outline: none;
            transition: border-color var(--transition-speed);
        }

        .input-group input:focus {
            border-color: var(--primary-color);
        }

        .input-group input::placeholder {
            color: #aaaaaa;
        }

        .btn {
            padding: 12px 0;
            margin-top: 10px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color var(--transition-speed);
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .link-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .link-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color var(--transition-speed);
        }

        .link-text a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        /* --- CSS STYLES END --- */
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>CodeMaster</h1>
            <p>Your path to becoming a coding expert.</p>
        </div>

        <div class="switch-container">
            <button id="login-btn" class="active">Log In</button>
            <button id="signup-btn">Sign Up</button>
            <div class="slider" id="slider"></div>
        </div>

        <div class="form-wrapper" id="form-wrapper">
            
            <div class="form-box" id="login-form">
                <form action="#" onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">LOG IN</button>
                </form>
                <p class="link-text">
                    Forgot your password? <a href="#">Reset Here</a>
                </p>
            </div>

            <div class="form-box" id="signup-form">
                <form action="#" onsubmit="handleSignup(event)">
                    <div class="input-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">SIGN UP</button>
                </form>
                <p class="link-text">
                    Already have an account? <a href="#" onclick="showLogin(event)">Log In</a>
                </p>
            </div>

        </div>
    </div>

    <script>
        /* --- JAVASCRIPT START --- */
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const slider = document.getElementById('slider');
        const formWrapper = document.getElementById('form-wrapper');

        // Function to switch to the Login form
        function showLogin(event) {
            if (event) event.preventDefault();
            formWrapper.style.transform = 'translateX(0%)';
            slider.style.left = '5px';
            loginBtn.classList.add('active');
            signupBtn.classList.remove('active');
        }

        // Function to switch to the Sign Up form
        function showSignup(event) {
            if (event) event.preventDefault();
            formWrapper.style.transform = 'translateX(-50%)';
            slider.style.left = 'calc(50% + 5px)';
            signupBtn.classList.add('active');
            loginBtn.classList.remove('active');
        }

        // Event listeners for the switch buttons
        loginBtn.addEventListener('click', showLogin);
        signupBtn.addEventListener('click', showSignup);

        // Placeholder for form submission (replace with actual backend logic)
        function handleLogin(event) {
            event.preventDefault(); // Stop the form from actually submitting
            alert('Login attempted! (In a real app, this data would be sent to a server.)');
            // For a real app, you'd fetch the form data and send it to your server here.
        }

        function handleSignup(event) {
            event.preventDefault(); // Stop the form from actually submitting
            alert('Sign Up attempted! (In a real app, this data would be sent to a server.)');
            // For a real app, you'd fetch the form data and send it to your server here.
        }
        /* --- JAVASCRIPT END --- */
    </script>
</body>
</html>
