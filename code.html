    <style>

    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    #editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #code-editor {
      flex-grow: 1;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      border: 1px solid #ccc;
      resize: vertical;
      overflow: auto;
      background-color: #f8f8f8;
    }

    #run-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      align-self: flex-start;
    }

    #output-container {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: white;
      overflow: auto;
    }

    #output-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    #output {
      font-family: monospace;
      white-space: pre-wrap;
    }

    #language-selector {
      margin: 10px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <select id="language-selector">
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
    </select>
    <textarea id="code-editor"></textarea>
    <button id="run-button">Run</button>
  </div>
  <div id="output-container">
    <div id="output-title">Output:</div>
    <div id="output"></div>
  </div>

  <script>
    const codeEditor = document.getElementById('code-editor');
    const runButton = document.getElementById('run-button');
    const output = document.getElementById('output');
    const languageSelector = document.getElementById('language-selector');

    runButton.addEventListener('click', () => {
      const code = codeEditor.value;
      const language = languageSelector.value;

      output.textContent = ''; // Clear previous output

      try {
        if (language === 'javascript') {
          const result = eval(code);
          output.textContent = result !== undefined ? result : 'Code executed.';
        } else if (language === 'python') {
          // Simulate Python execution (very limited)
          if (code.includes('print(')) {
            const printContent = code.match(/print\((.*?)\)/)[1];
            output.textContent = printContent;
          } else {
            output.textContent = 'Python simulation: only print() is supported.';
          }
        } else if (language === 'html') {
          const iframe = document.createElement('iframe');
          iframe.style.width = '100%';
          iframe.style.height = '300px';
          document.getElementById('output-container').appendChild(iframe);
          iframe.contentDocument.open();
          iframe.contentDocument.write(code);
          iframe.contentDocument.close();
          output.textContent = "HTML rendered in iframe.";
        } else if (language === 'css') {
          const style = document.createElement('style');
          style.textContent = code;
          document.head.appendChild(style);
          output.textContent = "CSS applied to the page.";
        }
      } catch (error) {
        output.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
