<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Timing Hub - FIXED</title>
    <style>
        /* --- General Reset & Styling --- */
        :root {
            --primary-color: #007BFF; /* Blue */
            --secondary-color: #28A745; /* Green */
            --tertiary-color: #DC3545; /* Red */
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #343a40;
            --timing-font: 'Digital-7', monospace; 
        }
        @font-face {
            font-family: 'Digital-7';
            src: local('Courier New'), local('Monospace');
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* --- Layout & Container --- */
        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2.5em;
            border-bottom: 3px double var(--primary-color);
            padding-bottom: 10px;
        }

        .timing-section {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: all 0.3s ease;
        }

        .timing-section:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-top: 0;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* --- Display Styles --- */
        .display {
            font-family: var(--timing-font);
            font-size: 3.5em;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border: 3px solid var(--primary-color);
            border-radius: 10px;
            background-color: #e6f7ff;
            color: var(--primary-color);
            transition: color 0.3s, border-color 0.3s;
        }

        .date-countdown-display {
            font-size: 2.2em;
            line-height: 1.4;
        }

        /* --- Button Styles --- */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .start-btn {
            background-color: var(--secondary-color);
            color: white;
        }
        .start-btn:hover { background-color: #1e7e34; transform: translateY(-1px); }

        .stop-btn {
            background-color: #FFC107;
            color: var(--text-color);
        }
        .stop-btn:hover { background-color: #e0a800; transform: translateY(-1px); }

        .reset-btn {
            background-color: var(--tertiary-color);
            color: white;
        }
        .reset-btn:hover { background-color: #bd2130; transform: translateY(-1px); }

        /* --- Customization & Input Styles --- */
        .customization {
            margin-top: 20px;
            padding: 15px;
            border-top: 1px dashed #ccc;
            background-color: #f4f4f4;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .customization label {
            font-weight: bold;
        }

        .customization input[type="color"] {
            border: 2px solid #ccc;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            cursor: pointer;
            padding: 1px;
        }

        .customization input[type="datetime-local"],
        .customization input[type="text"],
        .customization input[type="number"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            max-width: 200px;
        }

        /* Countdown specific styles */
        #date-countdown-target-input {
            width: 200px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸš€ The Ultimate Timing Hub - Stopwatch, Timer & Date Countdown</h1>

    <div class="timing-section" id="stopwatch-section">
        <h2>Stopwatch</h2>
        <div class="display" id="stopwatch-display">00:00:00.00</div>

        <div class="controls">
            <button class="start-btn" data-action="start" data-target="stopwatch">Start</button>
            <button class="stop-btn" data-action="stop" data-target="stopwatch">Stop</button>
            <button class="reset-btn" data-action="reset" data-target="stopwatch">Reset</button>
        </div>

        <div class="customization">
            <label for="sw-color">Custom Color:</label>
            <input type="color" id="sw-color" value="#007BFF" onchange="customizeDisplay('stopwatch-display', this.value)">
        </div>
    </div>

    <hr>

    <div class="timing-section" id="timer-section">
        <h2>Basic Timer</h2>
        <div class="display" id="timer-display">05:00</div>

        <div class="controls">
            <input type="number" id="timer-minutes" placeholder="Mins" value="5" min="1" max="999" style="width: 80px;">
            <button class="start-btn" data-action="start" data-target="timer">Start</button>
            <button class="stop-btn" data-action="stop" data-target="timer">Pause</button>
            <button class="reset-btn" data-action="reset" data-target="timer">Reset</button>
        </div>

        <div class="customization">
            <label for="timer-color">Custom Color:</label>
            <input type="color" id="timer-color" value="#28A745" onchange="customizeDisplay('timer-display', this.value)">
        </div>
    </div>

    <hr>

    <div class="timing-section" id="date-countdown-section">
        <h2>Custom Date Countdown</h2>
        <div class="display date-countdown-display" id="date-countdown-display">
            Set a Date and Time Below...
        </div>

        <div class="customization">
            <label for="date-countdown-target-input">Target Date & Time:</label>
            <input type="datetime-local" id="date-countdown-target-input">
            <label for="countdown-title">Title:</label>
            <input type="text" id="countdown-title" placeholder="e.g., Christmas" value="My Event">
            <button class="start-btn" data-action="start" data-target="dateCountdown" style="width: 120px;">Start Countdown</button>
            <button class="reset-btn" data-action="reset" data-target="dateCountdown" style="width: 120px;">Stop/Reset</button>
        </div>
        <div class="customization">
            <label for="countdown-color">Custom Color:</label>
            <input type="color" id="countdown-color" value="#DC3545" onchange="customizeDisplay('date-countdown-display', this.value)">
        </div>
    </div>

</div>

<script>
    // --- UTILITY FUNCTIONS ---

    // Formats milliseconds into different time strings
    function formatTime(ms, type = 'stopwatch') {
        const totalSeconds = Math.floor(ms / 1000);
        
        if (type === 'stopwatch') {
            const hours = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
            const seconds = Math.floor(totalSeconds % 60).toString().padStart(2, '0');
            const milliseconds = Math.floor((ms % 1000) / 10).toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}.${milliseconds}`;
        }

        if (type === 'timer') {
            const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const seconds = Math.floor(totalSeconds % 60).toString().padStart(2, '0');
            return `${minutes}:${seconds}`;
        }

        if (type === 'date-countdown') {
            const distance = Math.abs(ms); // Use absolute value for calculations
            const totalSecs = Math.floor(distance / 1000);
            
            const days = Math.floor(totalSecs / (3600 * 24));
            const hours = Math.floor((totalSecs % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSecs % 3600) / 60);
            const seconds = Math.floor(totalSecs % 60);

            if (ms < 0) return `<span style="color:var(--tertiary-color);">EVENT PASSED!</span>`;

            return `${days} Days, ${String(hours).padStart(2, '0')} Hrs, ${String(minutes).padStart(2, '0')} Mins, ${String(seconds).padStart(2, '0')} Secs`;
        }

        return '00:00:00';
    }

    function customizeDisplay(displayId, color) {
        const displayElement = document.getElementById(displayId);
        displayElement.style.color = color;
        displayElement.style.borderColor = color;
    }

    // --- STOPWATCH LOGIC ---
    const stopwatch = (function() {
        let startTime = 0;
        let elapsed = 0;
        let intervalId = null;
        const display = document.getElementById('stopwatch-display');

        function updateDisplay() {
            elapsed = Date.now() - startTime;
            display.textContent = formatTime(elapsed, 'stopwatch');
        }

        function start() {
            if (intervalId) return;
            startTime = Date.now() - elapsed;
            intervalId = setInterval(updateDisplay, 10);
        }

        function stop() {
            clearInterval(intervalId);
            intervalId = null;
        }

        function reset() {
            stop();
            startTime = 0;
            elapsed = 0;
            display.textContent = "00:00:00.00";
        }

        return { start, stop, reset };
    })();

    // --- BASIC TIMER LOGIC ---
    const timer = (function() {
        let remainingTimeMs = 0;
        let intervalId = null;
        let targetTimeMs = 0;
        let totalTimeMs = 0;
        const display = document.getElementById('timer-display');
        const minutesInput = document.getElementById('timer-minutes');

        function initializeTime() {
            const minutes = parseInt(minutesInput.value) || 0;
            totalTimeMs = minutes * 60 * 1000;
            remainingTimeMs = totalTimeMs;
            display.textContent = formatTime(remainingTimeMs, 'timer');
        }

        initializeTime();

        function updateDisplay() {
            const now = Date.now();
            remainingTimeMs = targetTimeMs - now;

            if (remainingTimeMs <= 0) {
                remainingTimeMs = 0;
                stop();
                display.textContent = "TIME UP!";
                alert("Timer finished!");
                return;
            }
            display.textContent = formatTime(remainingTimeMs, 'timer');
        }

        function start() {
            if (intervalId) return;

            if (remainingTimeMs <= 0) initializeTime(); // Reset if finished

            targetTimeMs = Date.now() + remainingTimeMs;
            intervalId = setInterval(updateDisplay, 1000);
        }

        function stop() {
            clearInterval(intervalId);
            intervalId = null;
        }

        function reset() {
            stop();
            initializeTime();
        }

        minutesInput.addEventListener('change', reset);
        minutesInput.addEventListener('keyup', reset);

        return { start, stop, reset };
    })();


    // --- ADVANCED DATE COUNTDOWN LOGIC (FIXED) ---
    const dateCountdown = (function() {
        let intervalId = null;
        let targetDateMs = 0;
        const display = document.getElementById('date-countdown-display');
        const dateInput = document.getElementById('date-countdown-target-input');
        const titleInput = document.getElementById('countdown-title');

        // Set a default target date 30 days from now
        const defaultDate = new Date();
        defaultDate.setDate(defaultDate.getDate() + 30);
        const year = defaultDate.getFullYear();
        const month = String(defaultDate.getMonth() + 1).padStart(2, '0');
        const day = String(defaultDate.getDate()).padStart(2, '0');
        const hours = String(defaultDate.getHours()).padStart(2, '0');
        const minutes = String(defaultDate.getMinutes()).padStart(2, '0');
        dateInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;

        function updateDisplay() {
            const now = new Date().getTime();
            const distance = targetDateMs - now;
            const title = titleInput.value || "Target Event";
            
            if (distance < 0 && intervalId) {
                // Event finished
                clearInterval(intervalId);
                intervalId = null;
                display.innerHTML = `<strong>${title}</strong><br>${formatTime(distance, 'date-countdown')}`;
                alert(`The event "${title}" has arrived!`);
                return;
            }
            if (targetDateMs > 0) {
                display.innerHTML = `<strong>${title}</strong><br>${formatTime(distance, 'date-countdown')}`;
            }
        }

        function start() {
            if (intervalId) return;

            if (!dateInput.value) {
                display.textContent = "Please set a valid target date and time.";
                return;
            }

            targetDateMs = new Date(dateInput.value).getTime();

            if (isNaN(targetDateMs)) {
                display.textContent = "Invalid date format.";
                return;
            }
            
            // Check if date is in the past, and if so, don't start
            if (targetDateMs < new Date().getTime()) {
                display.textContent = "Target time is in the past. Choose a future time.";
                return;
            }

            updateDisplay(); // Initial display update
            intervalId = setInterval(updateDisplay, 1000);
        }

        function reset() {
            clearInterval(intervalId);
            intervalId = null;
            targetDateMs = 0;
            // Re-run initialization to show default/placeholder
            const title = titleInput.value || "My Event";
            display.innerHTML = `<strong>${title}</strong><br>Set a Date and Time Below...`;
        }

        // Initialize with default content
        reset(); 
        
        // Ensure the countdown resets/updates when the input changes
        dateInput.addEventListener('change', reset);
        titleInput.addEventListener('keyup', reset);


        return { start, reset };
    })();
    
    // --- GLOBAL EVENT LISTENERS (THE FIX!) ---
    document.addEventListener('DOMContentLoaded', () => {
        // Map the data-target names to the actual JS objects
        const timers = {
            stopwatch: stopwatch,
            timer: timer,
            dateCountdown: dateCountdown
        };

        // Attach listeners to all control buttons
        document.querySelectorAll('.controls button').forEach(button => {
            const action = button.dataset.action;
            const target = button.dataset.target;
            
            if (action && target && timers[target] && typeof timers[target][action] === 'function') {
                button.addEventListener('click', () => {
                    timers[target][action]();
                });
            }
        });
    });

</script>

</body>
</html>
