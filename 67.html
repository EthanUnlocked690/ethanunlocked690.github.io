<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Nexus - Real-Time Chat & Calls</title>
    <style>
        /* Advanced CSS: Dark theme, Grid/Flexbox layout, Animations, Responsive */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #login form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #login input {
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            font-size: 1rem;
        }

        #login input::placeholder {
            color: #a0a0a0;
        }

        #login button {
            padding: 0.75rem;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #login button:hover {
            transform: scale(1.05);
        }

        #app {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 1fr;
            width: 100%;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        #sidebar {
            background: rgba(0, 0, 0, 0.6);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #sidebar h3 {
            margin-bottom: 1rem;
            color: #667eea;
            text-align: center;
        }

        #userList {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        #userList li {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
            position: relative;
        }

        #userList li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #userList li.selected {
            background: rgba(102, 126, 234, 0.3);
            border-left: 3px solid #667eea;
        }

        #userList li::after {
            content: '‚óè';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #4ade80;
            font-size: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        main {
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.4);
            position: relative;
        }

        #chatHeader {
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            animation: slideIn 0.3s ease-out;
            word-wrap: break-word;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        #chatInput {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 0.5rem;
        }

        #messageInput {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        #sendBtn {
            padding: 0.75rem 1.5rem;
            background: #4ade80;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        #sendBtn:hover {
            background: #22c55e;
        }

        #callControls {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        #callControls button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        #callBtn { background: #667eea; }
        #callBtn:hover { background: #5a67d8; }

        #endCallBtn { background: #ef4444; }
        #endCallBtn:hover { background: #dc2626; }

        #micBtn { background: #10b981; }
        #micBtn.active { background: #059669; }

        #camBtn { background: #f59e0b; }
        #camBtn.active { background: #d97706; }

        #screenBtn { background: #8b5cf6; }
        #screenBtn.active { background: #7c3aed; }

        #localVideo, #remoteVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            border-radius: 0;
            display: none;
        }

        #remoteVideo {
            z-index: 1;
            transform: scale(1.1);
        }

        #localVideo {
            width: 200px;
            height: 150px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            #app { grid-template-columns: 1fr; }
            #sidebar { position: absolute; left: -250px; width: 250px; height: 100%; transition: left 0.3s ease; z-index: 20; }
            #sidebar.open { left: 0; }
            #messages { padding: 0.5rem; }
            .message { max-width: 85%; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="login">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="app" style="display: none;">
        <aside id="sidebar">
            <h3>Online Users</h3>
            <ul id="userList"></ul>
        </aside>
        <main>
            <div id="chatHeader">
                <h3 id="chatWith">Select a user to start chatting</h3>
            </div>
            <div id="messages"></div>
            <div id="chatInput">
                <input type="text" id="messageInput" placeholder="Type a message..." disabled>
                <button id="sendBtn" disabled>Send</button>
            </div>
            <div id="callControls" style="display: none;">
                <button id="callBtn">Start Call</button>
                <button id="endCallBtn" style="display: none;">End Call</button>
                <button id="micBtn" class="active">Mic On</button>
                <button id="camBtn" class="active">Cam On</button>
                <button id="screenBtn">Share Screen</button>
            </div>
            <video id="localVideo" autoplay muted playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </main>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        // Advanced JS: Login, PeerJS WebRTC Calls, Data Channels for Chat, Media Controls
        class SocialNexus {
            constructor() {
                this.users = {
                    'EthanUnlocked': 'h4cker',
                    'Beef Wellington': 'Eat_me',
                    'GyattmodePlays': 'justmyusername'
                };
                this.currentUser = null;
                this.peer = null;
                this.connections = {}; // { peerId: dataConnection }
                this.calls = {}; // { peerId: mediaCall }
                this.localStream = null;
                this.messageHistory = {}; // { peerId: [{text, isSent, timestamp}] }
                this.currentPeerId = null;
                this.isInCall = false;
                this.micEnabled = true;
                this.camEnabled = true;

                this.init();
            }

            init() {
                this.bindEvents();
                this.setupPeer();
            }

            bindEvents() {
                const loginForm = document.getElementById('loginForm');
                loginForm.addEventListener('submit', (e) => this.handleLogin(e));

                document.getElementById('sendBtn').addEventListener('click', () => this.sendMessage());
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                document.getElementById('callBtn').addEventListener('click', () => this.startCall());
                document.getElementById('endCallBtn').addEventListener('click', () => this.endCall());
                document.getElementById('micBtn').addEventListener('click', () => this.toggleMic());
                document.getElementById('camBtn').addEventListener('click', () => this.toggleCam());
                document.getElementById('screenBtn').addEventListener('click', () => this.toggleScreenShare());
            }

            setupPeer() {
                // Initialize PeerJS with custom ID after login
            }

            handleLogin(e) {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                if (this.users[username] && this.users[username] === password) {
                    this.currentUser = username;
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('app').style.display = 'grid';
                    this.setupPeer();
                    this.populateUserList();
                } else {
                    alert('Invalid credentials. Use one of: EthanUnlocked/h4cker, Beef Wellington/Eat_me, GyattmodePlays/justmyusername');
                }
            }

            setupPeer() {
                this.peer = new Peer(this.currentUser, {
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });

                this.peer.on('open', (id) => {
                    console.log('Peer connected with ID:', id);
                });

                // Handle incoming data connections (for chat)
                this.peer.on('connection', (conn) => {
                    const peerId = conn.peer;
                    this.connections[peerId] = conn;
                    conn.on('data', (data) => this.receiveMessage(peerId, data));
                    conn.on('close', () => delete this.connections[peerId]);
                });

                // Handle incoming calls
                this.peer.on('call', (call) => {
                    const peerId = call.peer;
                    this.calls[peerId] = call;
                    this.handleIncomingCall(call, peerId);
                });

                this.peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    alert('Connection error. Reload and try again.');
                });
            }

            populateUserList() {
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                Object.keys(this.users).filter(u => u !== this.currentUser).forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = user;
                    li.addEventListener('click', () => this.selectUser(user));
                    userList.appendChild(li);
                });
            }

            selectUser(peerId) {
                this.currentPeerId = peerId;
                document.querySelectorAll('#userList li').forEach(li => li.classList.remove('selected'));
                event.target.classList.add('selected');
                document.getElementById('chatWith').textContent = `Chatting with ${peerId}`;
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('callControls').style.display = 'flex';

                // Connect for chat if not already
                if (!this.connections[peerId]) {
                    const conn = this.peer.connect(peerId);
                    this.connections[peerId] = conn;
                    conn.on('open', () => console.log(`Connected to ${peerId}`));
                    conn.on('data', (data) => this.receiveMessage(peerId, data));
                    conn.on('close', () => delete this.connections[peerId]);
                }

                // Load message history
                this.loadMessages(peerId);

                // End any existing call
                if (this.isInCall) this.endCall();
            }

            loadMessages(peerId) {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                const history = this.messageHistory[peerId] || [];
                history.forEach(msg => this.addMessageToUI(msg.text, msg.isSent, msg.timestamp));
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                if (!text || !this.currentPeerId) return;

                const timestamp = new Date().toISOString();
                this.addMessageToUI(text, true, timestamp);
                this.messageHistory[this.currentPeerId] = this.messageHistory[this.currentPeerId] || [];
                this.messageHistory[this.currentPeerId].push({ text, isSent: true, timestamp });

                const conn = this.connections[this.currentPeerId];
                if (conn && conn.open) {
                    conn.send({ text, timestamp, from: this.currentUser });
                }

                input.value = '';
            }

            receiveMessage(peerId, data) {
                if (this.currentPeerId !== peerId) {
                    // Notification for other chats (simple console for now)
                    console.log(`New message from ${peerId}: ${data.text}`);
                    return;
                }
                this.addMessageToUI(data.text, false, data.timestamp);
                this.messageHistory[peerId] = this.messageHistory[peerId] || [];
                this.messageHistory[peerId].push({ text: data.text, isSent: false, timestamp: data.timestamp });
            }

            addMessageToUI(text, isSent, timestamp) {
                const messagesDiv = document.getElementById('messages');
                const msgDiv = document.createElement('div');
                msgDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                msgDiv.innerHTML = `
                    <div>${text}</div>
                    <small style="opacity: 0.7; font-size: 0.7rem;">${new Date(timestamp).toLocaleTimeString()}</small>
                `;
                messagesDiv.appendChild(msgDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            async initLocalStream() {
                if (!this.localStream) {
                    try {
                        this.localStream = await navigator.mediaDevices.getUserMedia({
                            video: this.camEnabled,
                            audio: this.micEnabled
                        });
                        document.getElementById('localVideo').srcObject = this.localStream;
                        document.getElementById('localVideo').style.display = 'block';
                    } catch (err) {
                        console.error('Error accessing media:', err);
                        alert('Media access denied. Check permissions.');
                    }
                }
            }

            startCall() {
                if (!this.currentPeerId) return;
                this.initLocalStream();
                if (!this.localStream) return;

                const call = this.peer.call(this.currentPeerId, this.localStream);
                this.calls[this.currentPeerId] = call;
                this.handleOutgoingCall(call, this.currentPeerId);

                this.isInCall = true;
                document.getElementById('callBtn').style.display = 'none';
                document.getElementById('endCallBtn').style.display = 'inline-block';
                document.getElementById('remoteVideo').style.display = 'block';
                document.getElementById('localVideo').style.display = 'block';
            }

            handleOutgoingCall(call, peerId) {
                call.on('stream', (remoteStream) => {
                    document.getElementById('remoteVideo').srcObject = remoteStream;
                });
                call.on('close', () => this.endCall());
                call.on('error', (err) => {
                    console.error('Call error:', err);
                    alert('Call failed. User may be offline.');
                    this.endCall();
                });
            }

            async handleIncomingCall(call, peerId) {
                if (confirm(`Incoming call from ${peerId}. Answer?`)) {
                    await this.initLocalStream();
                    if (this.localStream) {
                        call.answer(this.localStream);
                        this.handleOutgoingCall(call, peerId); // Reuse for stream handling
                        this.isInCall = true;
                        document.getElementById('callBtn').style.display = 'none';
                        document.getElementById('endCallBtn').style.display = 'inline-block';
                        document.getElementById('remoteVideo').style.display = 'block';
                        document.getElementById('localVideo').style.display = 'block';
                    }
                } else {
                    call.close();
                }
            }

            endCall() {
                this.isInCall = false;
                document.getElementById('callBtn').style.display = 'inline-block';
                document.getElementById('endCallBtn').style.display = 'none';
                document.getElementById('remoteVideo').style.display = 'none';
                document.getElementById('localVideo').style.display = 'none';

                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }

                Object.values(this.calls).forEach(call => call.close());
                this.calls = {};
            }

            toggleMic() {
                this.micEnabled = !this.micEnabled;
                document.getElementById('micBtn').classList.toggle('active');
                document.getElementById('micBtn').textContent = this.micEnabled ? 'Mic On' : 'Mic Off';
                if (this.localStream) {
                    this.localStream.getAudioTracks()[0].enabled = this.micEnabled;
                }
            }

            toggleCam() {
                this.camEnabled = !this.camEnabled;
                document.getElementById('camBtn').classList.toggle('active');
                document.getElementById('camBtn').textContent = this.camEnabled ? 'Cam On' : 'Cam Off';
                if (this.localStream) {
                    this.localStream.getVideoTracks()[0].enabled = this.camEnabled;
                }
            }

            async toggleScreenShare() {
                try {
                    if (this.localStream && this.localStream.getVideoTracks().some(t => t.kind === 'video' && t.readyState === 'live')) {
                        // Stop current video
                        this.localStream.getVideoTracks().forEach(track => track.stop());
                    }
                    const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                    if (this.localStream) {
                        this.localStream.addTrack(screenStream.getVideoTracks()[0]);
                    } else {
                        this.localStream = screenStream;
                    }
                    document.getElementById('localVideo').srcObject = this.localStream;
                    if (this.calls[this.currentPeerId]) {
                        this.calls[this.currentPeerId].replaceTrack(screenStream.getVideoTracks()[0], this.localStream.getVideoTracks()[0], this.localStream);
                    }
                    document.getElementById('screenBtn').classList.add('active');
                    document.getElementById('screenBtn').textContent = 'Screen Shared';
                    // Auto-stop screen share when ended
                    screenStream.getVideoTracks()[0].onended = () => {
                        document.getElementById('screenBtn').classList.remove('active');
                        document.getElementById('screenBtn').textContent = 'Share Screen';
                        this.initLocalStream(); // Switch back to camera
                    };
                } catch (err) {
                    console.error('Screen share error:', err);
                    alert('Screen share failed. Check permissions.');
                }
            }
        }

        // Initialize the app
        new SocialNexus();
    </script>
</body>
</html>
