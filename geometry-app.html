<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- PWA Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <link rel="icon" href="https://ethanunlocked690.github.io/dash-icon.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: pan-x pan-y;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #000, #111);
            overflow: hidden;
        }
        #gameCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            image-rendering: pixelated;
        }
        .ui {
            position: absolute;
            z-index: 10;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            letter-spacing: 1px;
        }
        #scoreDisplay { top: 20px; left: 20px; font-size: 2rem; color: #00ffff; }
        #progressBarContainer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 8px;
            background: rgba(0,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 0 15px #00ffff;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ffff, #00ff00);
            transition: width 0.1s ease;
            box-shadow: 0 0 20px #00ffff;
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to top, #222, #111);
            box-shadow: 0 0 20px #00ffff inset;
        }
        .loading {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: #00ffff;
            font-size: 2.5rem;
            text-shadow: 0 0 20px #00ffff;
            transition: opacity 0.4s ease;
            cursor: pointer;
        }
        #loadProgress {
            width: 80%;
            max-width: 400px;
            height: 10px;
            background: rgba(0,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 0 15px #00ffff;
        }
        #progressFill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00ffff, #00ff00);
            transition: width 0.02s ease;
            box-shadow: 0 0 20px #00ffff;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading" id="loadingScreen">
        <h1>THEUNLOCKEDDASH</h1>
        <div id="loadProgress"><div id="progressFill"></div></div>
        <p style="margin-top: 15px; font-size: 0.9rem; opacity: 0.7;">Tap to Start</p>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" class="hidden">
        <canvas id="gameCanvas"></canvas>
        <div class="ui" id="scoreDisplay">0%</div>
        <div id="progressBarContainer"><div id="progressBar"></div></div>
        <div class="ground"></div>
    </div>

    <!-- Audio -->
    <audio id="bgMusic" loop preload="auto">
        <source src="https://archive.org/download/geometry_dash_music/StereoMadness.mp3" type="audio/mpeg">
    </audio>
    <audio id="jumpSfx" preload="auto"><source src="https://www.myinstants.com/media/sounds/geometry-dash.mp3" type="audio/mpeg"></audio>
    <audio id="deathSfx" preload="auto"><source src="https://www.myinstants.com/media/sounds/geometry-dash-death.mp3" type="audio/mpeg"></audio>
    <audio id="portalSfx" preload="auto"><source src="https://www.myinstants.com/media/sounds/geometry-dash-portal.mp3" type="audio/mpeg"></audio>

    <script>
        // === CANVAS & RESIZE ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: true });
        ctx.imageSmoothingEnabled = false;

        let groundY = 0;
        function resize() {
            const dpr = window.devicePixelRatio || 1;
            const width = window.innerWidth;
            const height = window.innerHeight;

            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            ctx.scale(dpr, dpr);

            groundY = height - 80;
            initGrid();
        }
        window.addEventListener('resize', resize);
        resize();

        // === GAME STATE ===
        let player = { x: 100, y: 0, vy: 0, size: 40, color: '#00ffff', mode: 'cube', rotation: 0, onGround: false, trail: [], wavePhase: 0 };
        let obstacles = [], portals = [], particles = [], gridLines = [];
        let cameraX = 0, gameSpeed = 8, progress = 0;
        let isDead = false, isStarted = false;
        const GRAVITY = 1.2, JUMP = -18;
        const MODES = ['cube', 'ship', 'ball', 'ufo', 'wave'];

        // === AUDIO ===
        const bgMusic = document.getElementById('bgMusic');
        const jumpSfx = document.getElementById('jumpSfx');
        const deathSfx = document.getElementById('deathSfx');
        const portalSfx = document.getElementById('portalSfx');

        // === GRID ===
        function initGrid() {
            gridLines = [];
            const spacing = 60;
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            for (let x = 0; x < width * 3; x += spacing) {
                gridLines.push({ x, y: 0, w: 1, h: height, type: 'v' });
            }
            for (let y = 0; y < height; y += spacing) {
                gridLines.push({ x: 0, y, w: width * 3, h: 1, type: 'h' });
            }
        }

        // === TRAIL & PARTICLES ===
        function addTrail() {
            player.trail.push({ x: player.x, y: player.y, color: player.color, life: 15 });
            if (player.trail.length > 20) player.trail.shift();
        }

        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 5;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 20 + Math.random() * 20,
                    color
                });
            }
        }

        // === OBSTACLES & PORTALS ===
        function spawnObstacle() {
            const types = ['spike', 'pillar'];
            const type = types[Math.floor(Math.random() * types.length)];
            const x = canvas.width + cameraX + 200;
            if (type === 'spike') {
                obstacles.push({ type, x, y: groundY - 40, w: 40, h: 40 });
            } else {
                obstacles.push({ type, x, y: groundY - 200, w: 60, h: 200 });
            }
        }

        function spawnPortal() {
            if (Math.random() < 0.3) {
                const mode = MODES[Math.floor(Math.random() * MODES.length)];
                portals.push({ x: canvas.width + cameraX + 300, mode });
            }
        }

        function checkCollision(a, b) {
            return a.x < b.x + b.w && a.x + a.size > b.x &&
                   a.y < b.y + b.h && a.y + a.size > b.y;
        }

        // === GAME LOOP ===
        function gameLoop() {
            if (isDead || !isStarted) return;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            cameraX += gameSpeed;
            if (cameraX > 1000 && gameSpeed < 15) gameSpeed += 0.1;

            // Grid
            ctx.strokeStyle = 'rgba(0,255,255,0.1)';
            ctx.lineWidth = 1;
            gridLines.forEach(line => {
                if (line.type === 'v') {
                    const x = (line.x - (cameraX % 60));
                    if (x > -60 && x < canvas.width + 60) {
                        ctx.beginPath();
                        ctx.moveTo(x, 0);
                        ctx.lineTo(x, canvas.height);
                        ctx.stroke();
                    }
                } else {
                    const y = line.y;
                    if (y > 0 && y < canvas.height) {
                        ctx.beginPath();
                        ctx.moveTo(0, y);
                        ctx.lineTo(canvas.width, y);
                        ctx.stroke();
                    }
                }
            });

            // Ground
            ctx.fillStyle = '#111';
            ctx.fillRect(0, groundY, canvas.width, 80);
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(canvas.width, groundY);
            ctx.stroke();

            // Player Physics
            player.vy += GRAVITY;
            player.y += player.vy;

            if (player.mode === 'cube' || player.mode === 'ball') {
                if (player.y >= groundY - player.size) {
                    player.y = groundY - player.size;
                    player.vy = 0;
                    player.onGround = true;
                } else {
                    player.onGround = false;
                }
            }

            if (player.mode === 'ship') player.vy = Math.max(-8, Math.min(8, player.vy));
            if (player.mode === 'wave') {
                player.wavePhase += 0.3;
                player.y = groundY - player.size - Math.sin(player.wavePhase) * 60;
            }

            if (player.mode === 'cube') player.rotation += player.onGround ? 0.2 : 0.1;
            if (player.mode === 'ball') player.rotation += 0.3;

            addTrail();
            player.trail = player.trail.filter(t => --t.life > 0);

            // Portals
            portals = portals.filter(p => {
                const px = p.x - cameraX;
                if (px < -100) return false;

                const colors = { cube: '#00ffff', ship: '#ff00ff', ball: '#ffff00', ufo: '#00ff00', wave: '#ff6600' };
                ctx.strokeStyle = colors[p.mode];
                ctx.lineWidth = 6;
                ctx.strokeRect(px, groundY - 120, 60, 120);

                if (checkCollision(player, { x: px, y: groundY - 120, w: 60, h: 120 })) {
                    player.mode = p.mode;
                    player.color = colors[p.mode];
                    portalSfx.currentTime = 0; portalSfx.play().catch(() => {});
                    createParticles(player.x + player.size/2, player.y + player.size/2, 20, player.color);
                    return false;
                }
                return true;
            });

            // Obstacles
            obstacles = obstacles.filter(o => {
                const ox = o.x - cameraX;
                if (ox < -100) return false;

                if (o.type === 'spike') {
                    ctx.beginPath();
                    ctx.moveTo(ox + 20, groundY);
                    ctx.lineTo(ox, groundY - 40);
                    ctx.lineTo(ox + 40, groundY - 40);
                    ctx.closePath();
                    ctx.fillStyle = '#ff3300';
                    ctx.fill();
                    ctx.strokeStyle = '#ff6600';
                    ctx.stroke();
                } else if (o.type === 'pillar') {
                    ctx.fillStyle = '#ff3300';
                    ctx.fillRect(ox, o.y, o.w, o.h);
                }

                if (checkCollision(player, { x: ox, y: o.y, w: o.w, h: o.h })) {
                    isDead = true;
                    deathSfx.currentTime = 0; deathSfx.play().catch(() => {});
                    createParticles(player.x + player.size/2, player.y + player.size/2, 50, '#ff0000');
                }
                return true;
            });

            if (Math.random() < 0.02) spawnObstacle();
            if (Math.random() < 0.01) spawnPortal();

            // Draw Player
            ctx.save();
            ctx.translate(player.x + player.size/2, player.y + player.size/2);
            ctx.rotate(player.rotation);
            ctx.fillStyle = player.color;
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;

            if (player.mode === 'cube' || player.mode === 'ball') {
                ctx.fillRect(-player.size/2, -player.size/2, player.size, player.size);
                ctx.strokeRect(-player.size/2, -player.size/2, player.size, player.size);
            } else if (player.mode === 'ship') {
                ctx.beginPath();
                ctx.moveTo(-player.size/2, 0);
                ctx.lineTo(player.size/2, -player.size/3);
                ctx.lineTo(player.size/2, player.size/3);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
            ctx.restore();

            // Trail
            player.trail.forEach(t => {
                ctx.globalAlpha = t.life / 15;
                ctx.fillStyle = t.color;
                ctx.fillRect(t.x - cameraX, t.y, player.size, player.size);
            });
            ctx.globalAlpha = 1;

            // Particles
            particles = particles.filter(p => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.2; p.life--;
                ctx.globalAlpha = p.life / 30;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x - cameraX, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
                return p.life > 0;
            });
            ctx.globalAlpha = 1;

            // Progress
            progress = Math.min(100, (cameraX / 10000) * 100);
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('scoreDisplay').textContent = Math.floor(progress) + '%';

            requestAnimationFrame(gameLoop);
        }

        // === INPUT ===
        function jump() {
            if (!isStarted) {
                isStarted = true;
                player.y = groundY - player.size;
                bgMusic.play().catch(() => {});
                gameLoop();
                return;
            }

            if (isDead) {
                cameraX = 0; obstacles = []; portals = []; particles = []; gameSpeed = 8;
                player = { x: 100, y: groundY - 40, vy: 0, size: 40, color: '#00ffff', mode: 'cube', rotation: 0, onGround: true, trail: [], wavePhase: 0 };
                isDead = false;
                bgMusic.currentTime = 0; bgMusic.play().catch(() => {});
                gameLoop();
                return;
            }

            if ((player.mode === 'cube' || player.mode === 'ball') && player.onGround) {
                player.vy = JUMP;
                jumpSfx.currentTime = 0; jumpSfx.play().catch(() => {});
                createParticles(player.x + player.size/2, player.y + player.size, 10, player.color);
            } else if (player.mode === 'ship' || player.mode === 'ufo') {
                player.vy = JUMP * 0.7;
                jumpSfx.currentTime = 0; jumpSfx.play().catch(() => {});
            } else if (player.mode === 'wave') {
                player.vy = JUMP * 1.5;
            }
        }

        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', e => { e.preventDefault(); jump(); });
        window.addEventListener('keydown', e => { if (e.code === 'Space') { e.preventDefault(); jump(); } });

        // === FAST LOADING SCREEN ===
        const loadingScreen = document.getElementById('loadingScreen');
        const progressFill = document.getElementById('progressFill');
        const gameContainer = document.getElementById('gameContainer');

        loadingScreen.addEventListener('click', () => {
            let load = 0;
            const duration = 300; // FAST: 300ms
            const steps = 15;
            const interval = duration / steps;

            const timer = setInterval(() => {
                load += 7; // Jump faster
                progressFill.style.width = load + '%';
                if (load >= 100) {
                    clearInterval(timer);
                    progressFill.style.width = '100%';

                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.remove();
                        gameContainer.classList.remove('hidden');
                        jump(); // Start instantly
                    }, 300); // Match fade
                }
            }, interval);
        });

        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(() => {});
            });
        }
    </script>
</body>
