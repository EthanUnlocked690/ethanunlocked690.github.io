<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Club Sign-Up - Dynamic Advanced</title>
    <style>
        /* --- üé® ADVANCED CSS STYLING (Cool Theme) --- */
        :root {
            --color-primary: #FFD700; /* Gold/Yellow */
            --color-secondary: #00BFFF; /* Deep Blue */
            --color-dark: #1C1C1C;
            --color-light: #F0F0F0;
            --color-error: #FF4500;
            --font-main: 'Arial', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, var(--color-dark) 0%, #333 100%);
            color: var(--color-light);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top due to dynamic height */
            min-height: 100vh;
            padding: 40px 0;
            margin: 0;
        }

        .container {
            background-color: rgba(30, 30, 30, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 0 5px var(--color-primary);
            width: 90%;
            max-width: 600px; /* Increased max width for better dynamic form layout */
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: var(--color-primary);
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--color-light);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: var(--color-light);
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--color-secondary);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 25px;
        }

        /* Styling for the custom checkbox */
        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-primary);
            border-radius: 4px;
            background-color: #2a2a2a;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }

        input[type="checkbox"]:checked {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }

        input[type="checkbox"]:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--color-dark);
            font-size: 14px;
            font-weight: bold;
        }

        /* Dynamic Conditional Area Styling */
        #child-registration-area {
            border-left: 5px solid var(--color-secondary);
            padding-left: 15px;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-bottom: 20px;
            background-color: rgba(0, 191, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.7s ease-in-out, opacity 0.7s ease-in-out;
        }

        #child-registration-area.visible {
            max-height: 1500px; /* Sufficiently large height for multiple forms */
            opacity: 1;
        }

        /* Dynamic Child Form Styling */
        .child-form {
            border: 1px dashed #555;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            background-color: rgba(50, 50, 50, 0.5);
        }

        .child-form-header {
            color: var(--color-primary);
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--color-primary);
        }

        .child-form .form-group {
            display: flex;
            gap: 20px;
        }

        .child-form .form-group > div {
            flex: 1;
        }


        /* Submit Button Styling */
        button {
            width: 100%;
            padding: 15px;
            background-color: var(--color-primary);
            color: var(--color-dark);
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
        }

        button:hover {
            background-color: #FFC700;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--color-error);
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .alert-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
            border: 2px solid;
            animation: pulse 1s infinite alternate;
        }

        .alert-success {
            background-color: rgba(50, 205, 50, 0.2);
            border-color: #32CD32;
            color: #32CD32;
        }

        .alert-fail {
            background-color: rgba(255, 69, 0, 0.2);
            border-color: var(--color-error);
            color: var(--color-error);
        }

        @keyframes pulse {
            from { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Brawl Stars Club Sign-Up</h2>

        <form id="signup-form">

            <div class="form-group">
                <label for="firstName">First Name <span style="color:var(--color-error);">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
                <div class="error-message" id="error-firstName">First Name is required.</div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name <span style="color:var(--color-error);">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
                <div class="error-message" id="error-lastName">Last Name is required.</div>
            </div>

            <div class="form-group">
                <label for="email">Email <span style="color:var(--color-error);">*</span></label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="error-email">A valid Email is required.</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span style="color:var(--color-error);">*</span></label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}">
                <div class="error-message" id="error-phone">Phone Number is required (10-15 digits recommended).</div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="hasChild" name="hasChild">
                <label for="hasChild">I am signing up a child/children for the club.</label>
            </div>

            <div id="child-registration-area">
                <p style="color: var(--color-secondary); font-style: italic;">Child Registration (Ages 9-13 Only)</p>

                <div class="form-group">
                    <label for="numKids">Number of Kids Signing Up <span style="color:var(--color-error);">*</span></label>
                    <select id="numKids" name="numKids">
                        <option value="1">1 Child</option>
                        <option value="2">2 Children</option>
                        <option value="3">3 Children</option>
                        <option value="4">4 Children</option>
                        <option value="5">5 Children</option>
                    </select>
                </div>

                <div id="child-forms-container">
                    </div>
            </div>
            
            <button type="submit">Complete Club Booking</button>

            <div id="result-message" class="alert-message"></div>

        </form>
    </div>

    <script>
        // --- ‚öôÔ∏è ADVANCED DYNAMIC JAVASCRIPT VALIDATION AND LOGIC ---
        const form = document.getElementById('signup-form');
        const hasChildCheckbox = document.getElementById('hasChild');
        const childRegistrationArea = document.getElementById('child-registration-area');
        const numKidsSelect = document.getElementById('numKids');
        const childFormsContainer = document.getElementById('child-forms-container');
        const resultMessage = document.getElementById('result-message');
        const CURRENT_YEAR = new Date().getFullYear();

        // **1. Dynamic Child Form HTML Template**
        function createChildFormHTML(index) {
            return `
                <div class="child-form" data-child-index="${index}">
                    <div class="child-form-header">Child #${index} Details</div>
                    <div class="form-group">
                        <div style="flex: 2;">
                            <label for="childFirstName${index}">Child First Name <span style="color:var(--color-error);">*</span></label>
                            <input type="text" id="childFirstName${index}" name="childFirstName${index}" required data-field-name="First Name">
                            <div class="error-message" id="error-childFirstName${index}">First Name is required.</div>
                        </div>
                        <div style="flex: 1;">
                            <label for="childAge${index}">Age (9-13) <span style="color:var(--color-error);">*</span></label>
                            <input type="number" id="childAge${index}" name="childAge${index}" min="9" max="13" required data-field-name="Age">
                            <div class="error-message" id="error-childAge${index}">Age must be 9-13.</div>
                        </div>
                        <div style="flex: 1;">
                            <label for="childBirthYear${index}">Birth Year <span style="color:var(--color-error);">*</span></label>
                            <input type="number" id="childBirthYear${index}" name="childBirthYear${index}" min="1900" max="${CURRENT_YEAR}" required data-field-name="Birth Year">
                            <div class="error-message" id="error-childBirthYear${index}">Year is required.</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // **2. Dynamic Form Generator Function**
        function generateChildForms(count) {
            childFormsContainer.innerHTML = ''; // Clear previous forms
            for (let i = 1; i <= count; i++) {
                childFormsContainer.insertAdjacentHTML('beforeend', createChildFormHTML(i));
            }
        }

        // **3. Conditional Display & Generator Listener**
        hasChildCheckbox.addEventListener('change', () => {
            if (hasChildCheckbox.checked) {
                childRegistrationArea.classList.add('visible');
                // Generate forms when first checked, default is 1
                generateChildForms(parseInt(numKidsSelect.value)); 
            } else {
                childRegistrationArea.classList.remove('visible');
                childFormsContainer.innerHTML = ''; // Clear forms when hiding
            }
        });

        numKidsSelect.addEventListener('change', (e) => {
            if (hasChildCheckbox.checked) {
                generateChildForms(parseInt(e.target.value));
            }
        });

        // Initialize (in case the checkbox is checked by default, though it isn't here)
        // Check if the checkbox is already checked on load and run the generator
        if (hasChildCheckbox.checked) {
             generateChildForms(parseInt(numKidsSelect.value));
        }


        // **4. Centralized Validation Function (Updated for dynamic fields)**
        function validateForm() {
            let isValid = true;
            let firstInvalidField = null;

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            resultMessage.style.display = 'none';

            // --- Adult Fields Validation ---
            const adultFields = ['firstName', 'lastName', 'email', 'phone'];
            adultFields.forEach(fieldId => {
                const input = document.getElementById(fieldId);
                if (input.value.trim() === '') {
                    document.getElementById(`error-${fieldId}`).style.display = 'block';
                    if (!firstInvalidField) firstInvalidField = input;
                    isValid = false;
                }
            });

            // Email Format Check (simple)
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.trim() !== '' && !emailPattern.test(email)) {
                document.getElementById('error-email').innerText = 'Please enter a valid email address.';
                document.getElementById('error-email').style.display = 'block';
                if (!firstInvalidField) firstInvalidField = document.getElementById('email');
                isValid = false;
            }

            // --- Dynamic Child Fields Validation ---
            if (hasChildCheckbox.checked) {
                const numKids = parseInt(numKidsSelect.value);
                for (let i = 1; i <= numKids; i++) {
                    const nameInput = document.getElementById(`childFirstName${i}`);
                    const ageInput = document.getElementById(`childAge${i}`);
                    const yearInput = document.getElementById(`childBirthYear${i}`);

                    // Required check
                    if (nameInput.value.trim() === '') {
                        document.getElementById(`error-childFirstName${i}`).style.display = 'block';
                        if (!firstInvalidField) firstInvalidField = nameInput;
                        isValid = false;
                    }
                    if (ageInput.value.trim() === '') {
                        document.getElementById(`error-childAge${i}`).innerText = "Age is required.";
                        document.getElementById(`error-childAge${i}`).style.display = 'block';
                        if (!firstInvalidField) firstInvalidField = ageInput;
                        isValid = false;
                    }
                    if (yearInput.value.trim() === '') {
                        document.getElementById(`error-childBirthYear${i}`).innerText = "Birth Year is required.";
                        document.getElementById(`error-childBirthYear${i}`).style.display = 'block';
                        if (!firstInvalidField) firstInvalidField = yearInput;
                        isValid = false;
                    }

                    // Age Validation (9-13 ONLY) - Check only if value is present
                    const age = parseInt(ageInput.value);
                    if (!isNaN(age) && (age < 9 || age > 13)) {
                        document.getElementById(`error-childAge${i}`).innerText = `Booking failed! Child #${i} is ${age < 9 ? 'underage' : 'overage'}! 9's ‚Äì 13's only.`;
                        document.getElementById(`error-childAge${i}`).style.display = 'block';
                        if (!firstInvalidField) firstInvalidField = ageInput;
                        isValid = false;
                    }
                }
            }

            // Scroll to the first error if validation failed
            if (firstInvalidField) {
                firstInvalidField.focus();
                firstInvalidField.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            return isValid;
        }

        // **5. Form Submission Handler**
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            if (!validateForm()) {
                resultMessage.innerText = "Please fix the errors shown above to complete the booking. Pay special attention to the child age requirements (9-13 only).";
                resultMessage.className = "alert-message alert-fail";
                resultMessage.style.display = 'block';
                return;
            }

            // --- Data Aggregation for Email ---
            const parentName = `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`;
            const parentEmail = document.getElementById('email').value;
            const parentPhone = document.getElementById('phone').value;
            const isChildBooking = hasChildCheckbox.checked;
            const numKids = isChildBooking ? parseInt(numKidsSelect.value) : 0;
            
            let bookedFor = 'themselves';
            let childList = [];

            if (isChildBooking) {
                bookedFor = numKids > 1 ? `their ${numKids} children` : `their child`;
                
                for (let i = 1; i <= numKids; i++) {
                    childList.push({
                        name: document.getElementById(`childFirstName${i}`).value,
                        age: document.getElementById(`childAge${i}`).value,
                    });
                }
            }
            
            // Build the email content for Ethan
            const emailRecipient = "ethan.unlocked@gmail.com";
            const subject = encodeURIComponent(`New Brawl Stars Club Booking: ${parentName} (${numKids > 0 ? numKids + ' Kids' : 'Adult'})`);
            
            let bodyText = `Hello Ethan,\n\n`;
            bodyText += `${parentName} has booked ${bookedFor} for the Brawl Stars Club.\n\n`;
            
            if (isChildBooking) {
                bodyText += `Children Registered (${numKids}):\n`;
                childList.forEach((child, index) => {
                    bodyText += `- Child ${index + 1}: ${child.name} (Age ${child.age})\n`;
                });
                bodyText += '\n';
            }
            
            bodyText += `Their email for RSVP is ${parentEmail}.\n`;
            bodyText += `Their number is ${parentPhone}.\n\n`;
            
            const mailtoLink = `mailto:${emailRecipient}?subject=${subject}&body=${encodeURIComponent(bodyText)}`;

            // **Final Success UI Update**
            resultMessage.innerHTML = `
                <p>‚úÖ **BOOKING COMPLETE!**</p>
                <p>Thank you, ${document.getElementById('firstName').value}. You have successfully signed up ${bookedFor}.</p>
                <p>We are now preparing the RSVP email. **Please click the button below** to send the final details to the club coordinator:</p>
                <a href="${mailtoLink}" target="_blank" style="display:block; margin-top:15px; padding:10px; background-color:#32CD32; color:white; border-radius:5px; text-decoration:none; font-weight:bold;">
                    Click to Send Coordinator Email
                </a>
            `;
            resultMessage.className = "alert-message alert-success";
            resultMessage.style.display = 'block';

            // Scroll to the result message
            resultMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
    </script>
</body>
</html>
