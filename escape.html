<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon Escape</title>
    <style>
        :root {
            --grid-size: 20;
            --cell-size: min(2.5vw, 4vh);
        }
        body {
            background-color: #000;
            color: #eee;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-size: 1rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
        }
        .game-info {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: right;
            font-size: 0.8rem;
        }
        .timer-bar-container {
            position: absolute;
            top: 40px;
            right: 10px;
            width: 150px;
            height: 8px;
            background-color: #555;
            border: 1px solid #eee;
        }
        .timer-bar {
            height: 100%;
            background-color: #0f0;
            transition: width 0.1s linear;
        }
        .grid-container {
            position: relative;
            background-color: #333;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            width: calc(var(--grid-size) * var(--cell-size));
            height: calc(var(--grid-size) * var(--cell-size));
            display: grid;
            grid-template-columns: repeat(var(--grid-size), 1fr);
            grid-template-rows: repeat(var(--grid-size), 1fr);
        }
        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--cell-size) * 0.9);
            transition: transform 0.1s ease;
        }
        .player {
            position: absolute;
            font-size: calc(var(--cell-size) * 0.9);
            transition: left 0.1s ease, top 0.1s ease;
            z-index: 10;
        }
        .boss {
            position: absolute;
            font-size: calc(var(--cell-size) * 0.9);
            transition: left 0.5s ease, top 0.5s ease;
            z-index: 5;
            width: calc(3 * var(--cell-size));
            height: calc(3 * var(--cell-size));
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .controls button {
            background-color: #444;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 10px;
            font-size: 2rem;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .controls button:active {
            background-color: #666;
        }
        .controls .empty {
            visibility: hidden;
        }
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            padding: 20px;
            text-align: center;
            display: none;
            flex-direction: column;
            z-index: 20;
        }
        .boss-cinematic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
        }
        .boss-cinematic-overlay h1 {
            color: #ff0000;
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }
        .boss-cinematic-overlay p {
            color: #eee;
            font-size: 1.5rem;
            animation: fadeIn 3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            body {
                font-size: 0.8rem;
            }
            .grid-container {
                width: 95vw;
                height: 95vw;
            }
            :root {
                --cell-size: calc(95vw / var(--grid-size));
            }
            .controls {
                display: grid;
            }
            .controls button {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Dungeon Escape
            <p>Use arrow keys, WASD, or the on-screen buttons</p>
            <p>Press 'R' or click 'New Game' to reset</p>
        </div>
        <div class="game-info">
            Health: <span id="health"></span><br />
            Bombs: <span id="bombs"></span><br />
            Level: <span id="level"></span><br />
            Time: <span id="timer"></span>s
        </div>
        <div class="timer-bar-container">
            <div id="timer-bar" class="timer-bar"></div>
        </div>
        <div class="grid-container" id="game-grid"></div>

        <div id="message-container" class="message-container">
            <h1 id="message-title"></h1>
            <p id="message-text"></p>
            <button onclick="resetGame()">New Game</button>
        </div>

        <div id="boss-cinematic-overlay" class="boss-cinematic-overlay">
            <h1>BOSS BATTLE!</h1>
            <p>The dungeon's master appears! Defeat it to escape.</p>
        </div>

        <div class="controls">
            <div class="empty"></div>
            <button onmousedown="move('up')" ontouchstart="move('up')">‚¨ÜÔ∏è</button>
            <div class="empty"></div>
            <button onmousedown="move('left')" ontouchstart="move('left')">‚¨ÖÔ∏è</button>
            <button onmousedown="move('down')" ontouchstart="move('down')">‚¨áÔ∏è</button>
            <button onmousedown="move('right')" ontouchstart="move('right')">‚û°Ô∏è</button>
            <div class="empty"></div>
            <button onmousedown="dropBomb()" ontouchstart="dropBomb()">üí£</button>
            <div class="empty"></div>
        </div>
    </div>

    <script>
        const GRID_SIZE = 20;
        const CELL_SIZE = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--cell-size'));
        const gameGrid = document.getElementById('game-grid');
        const playerElement = document.createElement('div');
        playerElement.className = 'player';
        playerElement.innerHTML = 'üòÄ';

        let player = { x: 0, y: 0, health: 3, bombs: 1 };
        let currentLevel = 1;
        let grid = [];
        let enemies = [];
        let key = {};
        let door = {};
        let timeRemaining;
        let timerInterval;
        let gameOver = false;
        let gameWon = false;
        let boss = null;
        let isCinematicPlaying = false;

        const tileTypes = {
            WALL: 'üß±',
            FLOOR: 'üå´Ô∏è',
            ENEMY: 'üëæ',
            PLAYER: 'üòÄ',
            KEY: 'üîë',
            DOOR: 'üö™',
            HEALTH: 'üíñ',
            BOMB_PICKUP: 'üí£',
            BOMB_EXPLOSION: 'üí•',
            BOSS: 'üòà'
        };

        const config = {
            numEnemies: [2, 3, 4, 5, 0],
            numHealth: [1, 1, 2, 2, 0],
            numBombs: [1, 1, 1, 2, 0],
            timeLimit: [60, 50, 45, 40, 60]
        };

        function generateGrid() {
            grid = Array.from({ length: GRID_SIZE }, () =>
                Array.from({ length: GRID_SIZE }, () => tileTypes.WALL)
            );
            
            const startX = Math.floor(Math.random() * GRID_SIZE);
            const startY = Math.floor(Math.random() * GRID_SIZE);
            
            carvePath(startX, startY);

            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (grid[y][x] === tileTypes.WALL && Math.random() < 0.1) {
                        grid[y][x] = tileTypes.FLOOR;
                    }
                }
            }
        }
        
        function carvePath(x, y) {
            const directions = [[0, 1], [1, 0], [0, -1], [-1, 0]].sort(() => Math.random() - 0.5);
            grid[y][x] = tileTypes.FLOOR;

            for (const [dx, dy] of directions) {
                const nx = x + dx * 2;
                const ny = y + dy * 2;

                if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE && grid[ny][nx] === tileTypes.WALL) {
                    grid[y + dy][x + dx] = tileTypes.FLOOR;
                    carvePath(nx, ny);
                }
            }
        }

        function placeItems() {
            enemies = [];
            const flatGrid = [];
            for(let y = 0; y < GRID_SIZE; y++) {
                for(let x = 0; x < GRID_SIZE; x++) {
                    if(grid[y][x] === tileTypes.FLOOR) {
                        flatGrid.push({x, y});
                    }
                }
            }
            shuffle(flatGrid);
            
            const playerPos = flatGrid.pop();
            player.x = playerPos.x;
            player.y = playerPos.y;

            if (currentLevel < 5) {
                const keyPos = flatGrid.pop();
                key = { x: keyPos.x, y: keyPos.y };
                grid[key.y][key.x] = tileTypes.KEY;

                const doorPos = flatGrid.pop();
                door = { x: doorPos.x, y: doorPos.y };
                grid[door.y][door.x] = tileTypes.DOOR;

                for (let i = 0; i < config.numEnemies[currentLevel - 1]; i++) {
                    const enemyPos = flatGrid.pop();
                    enemies.push({ x: enemyPos.x, y: enemyPos.y, health: 1 });
                    grid[enemyPos.y][enemyPos.x] = tileTypes.ENEMY;
                }
                for (let i = 0; i < config.numHealth[currentLevel - 1]; i++) {
                    const itemPos = flatGrid.pop();
                    grid[itemPos.y][itemPos.x] = tileTypes.HEALTH;
                }
                for (let i = 0; i < config.numBombs[currentLevel - 1]; i++) {
                    const itemPos = flatGrid.pop();
                    grid[itemPos.y][itemPos.x] = tileTypes.BOMB_PICKUP;
                }
            } else {
                boss = { x: 8, y: 8, health: 10, dir: 'right' };
                for (let y = 0; y < 3; y++) {
                    for (let x = 0; x < 3; x++) {
                        if (y === 1 && x === 1) {
                            grid[boss.y + y][boss.x + x] = tileTypes.BOSS;
                        } else {
                            grid[boss.y + y][boss.x + x] = tileTypes.FLOOR;
                        }
                    }
                }
            }
        }
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderGrid() {
            gameGrid.innerHTML = '';
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (grid[y][x] === tileTypes.FLOOR) {
                        cell.innerHTML = ' ';
                    } else if (grid[y][x] === tileTypes.PLAYER) {
                        cell.innerHTML = tileTypes.PLAYER;
                    } else {
                        cell.innerHTML = grid[y][x];
                    }
                    gameGrid.appendChild(cell);
                }
            }
            renderPlayer();
            if (currentLevel === 5) {
                renderBoss();
            }
        }

        function renderPlayer() {
            playerElement.style.left = `${player.x * CELL_SIZE}px`;
            playerElement.style.top = `${player.y * CELL_SIZE}px`;
            gameGrid.appendChild(playerElement);
        }
        
        function renderBoss() {
            const bossElement = document.createElement('div');
            bossElement.className = 'boss';
            bossElement.innerHTML = tileTypes.BOSS;
            bossElement.style.left = `${boss.x * CELL_SIZE}px`;
            bossElement.style.top = `${boss.y * CELL_SIZE}px`;
            gameGrid.appendChild(bossElement);
        }

        function updateInfo() {
            document.getElementById('health').innerText = 'üíñ'.repeat(player.health);
            document.getElementById('bombs').innerText = 'üí£'.repeat(player.bombs);
            document.getElementById('level').innerText = currentLevel;
            document.getElementById('timer').innerText = timeRemaining;
            document.getElementById('timer-bar').style.width = `${(timeRemaining / config.timeLimit[currentLevel - 1]) * 100}%`;
            document.getElementById('timer-bar').style.backgroundColor = timeRemaining > 10 ? '#0f0' : '#f00';
        }

        function move(direction) {
            if (gameOver || isCinematicPlaying) return;
            let newX = player.x;
            let newY = player.y;

            if (direction === 'up') newY--;
            if (direction === 'down') newY++;
            if (direction === 'left') newX--;
            if (direction === 'right') newX++;

            if (newX >= 0 && newX < GRID_SIZE && newY >= 0 && newY < GRID_SIZE) {
                const tile = grid[newY][newX];
                if (tile === tileTypes.FLOOR || tile === tileTypes.KEY || tile === tileTypes.DOOR || tile === tileTypes.HEALTH || tile === tileTypes.BOMB_PICKUP) {
                    player.x = newX;
                    player.y = newY;

                    if (tile === tileTypes.KEY) {
                        player.hasKey = true;
                        grid[newY][newX] = tileTypes.FLOOR;
                    } else if (tile === tileTypes.HEALTH) {
                        player.health++;
                        grid[newY][newX] = tileTypes.FLOOR;
                    } else if (tile === tileTypes.BOMB_PICKUP) {
                        player.bombs++;
                        grid[newY][newX] = tileTypes.FLOOR;
                    } else if (tile === tileTypes.DOOR && player.hasKey) {
                        levelUp();
                        return;
                    }
                    renderGrid();
                    checkCollisions();
                    moveEnemies();
                }
            }
        }

        function checkCollisions() {
            if (currentLevel < 5) {
                enemies.forEach(enemy => {
                    if (player.x === enemy.x && player.y === enemy.y) {
                        player.health--;
                        updateInfo();
                        if (player.health <= 0) {
                            endGame(false);
                        }
                    }
                });
            } else {
                if (player.x >= boss.x && player.x < boss.x + 3 && player.y >= boss.y && player.y < boss.y + 3) {
                    player.health--;
                    updateInfo();
                    if (player.health <= 0) {
                        endGame(false);
                    }
                }
            }
        }
        
        function moveEnemies() {
            if (gameOver || isCinematicPlaying) return;
            enemies.forEach(enemy => {
                const possibleMoves = [[0, 1], [0, -1], [1, 0], [-1, 0]];
                shuffle(possibleMoves);
                for (const [dx, dy] of possibleMoves) {
                    const newX = enemy.x + dx;
                    const newY = enemy.y + dy;
                    if (newX >= 0 && newX < GRID_SIZE && newY >= 0 && newY < GRID_SIZE && grid[newY][newX] === tileTypes.FLOOR) {
                        grid[enemy.y][enemy.x] = tileTypes.FLOOR;
                        enemy.x = newX;
                        enemy.y = newY;
                        grid[enemy.y][enemy.x] = tileTypes.ENEMY;
                        break;
                    }
                }
            });
            renderGrid();
        }

        function moveBoss() {
            if (gameOver || isCinematicPlaying) return;
            const moves = [[0, 1], [0, -1], [1, 0], [-1, 0]];
            const move = moves[Math.floor(Math.random() * moves.length)];
            const newX = boss.x + move[0];
            const newY = boss.y + move[1];

            if (newX >= 0 && newX <= GRID_SIZE - 3 && newY >= 0 && newY <= GRID_SIZE - 3) {
                let canMove = true;
                for (let y = 0; y < 3; y++) {
                    for (let x = 0; x < 3; x++) {
                        if (grid[newY + y][newX + x] === tileTypes.WALL) {
                            canMove = false;
                            break;
                        }
                    }
                    if (!canMove) break;
                }
                
                if (canMove) {
                    // Clear old position
                    for (let y = 0; y < 3; y++) {
                        for (let x = 0; x < 3; x++) {
                            grid[boss.y + y][boss.x + x] = tileTypes.FLOOR;
                        }
                    }
                    boss.x = newX;
                    boss.y = newY;
                    // Draw new position
                    for (let y = 0; y < 3; y++) {
                        for (let x = 0; x < 3; x++) {
                             if (y === 1 && x === 1) {
                                grid[boss.y + y][boss.x + x] = tileTypes.BOSS;
                            } else {
                                grid[boss.y + y][boss.x + x] = tileTypes.FLOOR;
                            }
                        }
                    }
                }
            }
            renderGrid();
            checkCollisions();
        }
        
        function dropBomb() {
            if (gameOver || isCinematicPlaying || player.bombs <= 0) return;
            player.bombs--;
            updateInfo();
            const bombX = player.x;
            const bombY = player.y;

            setTimeout(() => {
                grid[bombY][bombX] = tileTypes.BOMB_EXPLOSION;
                renderGrid();
                
                if (currentLevel < 5) {
                    enemies = enemies.filter(enemy => {
                        const dist = Math.abs(enemy.x - bombX) + Math.abs(enemy.y - bombY);
                        if (dist <= 2) {
                            return false;
                        }
                        return true;
                    });
                    
                    for (let y = 0; y < GRID_SIZE; y++) {
                        for (let x = 0; x < GRID_SIZE; x++) {
                            if (grid[y][x] === tileTypes.ENEMY) {
                                grid[y][x] = tileTypes.FLOOR;
                            }
                        }
                    }
                    enemies.forEach(enemy => {
                        grid[enemy.y][enemy.x] = tileTypes.ENEMY;
                    });

                } else {
                    if (boss) {
                        if (bombX >= boss.x && bombX < boss.x + 3 && bombY >= boss.y && bombY < boss.y + 3) {
                            boss.health--;
                            if (boss.health <= 0) {
                                endGame(true);
                            }
                        }
                    }
                }

                setTimeout(() => {
                    grid[bombY][bombX] = tileTypes.FLOOR;
                    renderGrid();
                }, 500);
            }, 1000);
        }

        function levelUp() {
            currentLevel++;
            if (currentLevel > 5) {
                endGame(true);
                return;
            }
            player.hasKey = false;
            player.health++;
            player.bombs++;
            
            if (currentLevel === 5) {
                isCinematicPlaying = true;
                const cinematicOverlay = document.getElementById('boss-cinematic-overlay');
                cinematicOverlay.style.display = 'flex';
                setTimeout(() => {
                    cinematicOverlay.style.display = 'none';
                    isCinematicPlaying = false;
                    setupLevel();
                }, 4000);
            } else {
                setupLevel();
            }
        }

        function endGame(won) {
            gameOver = true;
            clearInterval(timerInterval);
            const messageContainer = document.getElementById('message-container');
            const messageTitle = document.getElementById('message-title');
            const messageText = document.getElementById('message-text');

            if (won) {
                messageTitle.innerText = 'You Escaped!';
                messageText.innerText = 'Congratulations, you defeated the dungeon master and found your way out!';
            } else {
                messageTitle.innerText = 'Game Over';
                messageText.innerText = 'You ran out of time or health. Better luck next time!';
            }
            messageContainer.style.display = 'flex';
        }

        function resetGame() {
            player = { x: 0, y: 0, health: 3, bombs: 1 };
            currentLevel = 1;
            gameOver = false;
            gameWon = false;
            const messageContainer = document.getElementById('message-container');
            messageContainer.style.display = 'none';
            setupLevel();
        }

        function setupLevel() {
            clearInterval(timerInterval);
            generateGrid();
            placeItems();
            player.hasKey = false;
            timeRemaining = config.timeLimit[currentLevel - 1];
            updateInfo();
            renderGrid();
            
            if (currentLevel < 5) {
                timerInterval = setInterval(() => {
                    if (gameOver || isCinematicPlaying) return;
                    timeRemaining--;
                    updateInfo();
                    if (timeRemaining <= 0) {
                        endGame(false);
                    }
                }, 1000);
            } else {
                timerInterval = setInterval(() => {
                    if (gameOver || isCinematicPlaying) return;
                    moveBoss();
                    timeRemaining--;
                    updateInfo();
                    if (timeRemaining <= 0) {
                        endGame(false);
                    }
                }, 1000);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (gameOver || isCinematicPlaying) return;
            if (e.key === 'ArrowUp' || e.key === 'w') move('up');
            if (e.key === 'ArrowDown' || e.key === 's') move('down');
            if (e.key === 'ArrowLeft' || e.key === 'a') move('left');
            if (e.key === 'ArrowRight' || e.key === 'd') move('right');
            if (e.key === ' ' || e.key === 'b') dropBomb();
            if (e.key === 'r' && gameOver) resetGame();
        });

        // Initialize the game on page load
        setupLevel();
    </script>
</body>
</html>
