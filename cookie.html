<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #cookie {
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
            user-select: none;
        }

        #cookie:active {
            transform: scale(0.95);
        }

        #score {
            font-size: 3em;
            margin: 20px 0;
            font-weight: bold;
        }

        .upgrades-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .upgrade-button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        .upgrade-button:hover {
            background-color: #e9e9e9;
        }

        .upgrade-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="turtle.html">â¬… Back to game selection</a>
</div>

<div class="game-container">
    <div id="score">0 Cookies</div>
    <img src="https://www.freeiconspng.com/uploads/chocolate-chip-cookie-25.png" alt="Cookie" id="cookie">

    <div class="upgrades-container">
        <h3>Upgrades</h3>
        <button class="upgrade-button" id="grandma-upgrade">Grandma (Cost: 10) - +1 Cookie/sec</button>
        <button class="upgrade-button" id="factory-upgrade">Factory (Cost: 100) - +10 Cookies/sec</button>
    </div>
</div>

<script>
    let score = 0;
    let cookiesPerSecond = 0;
    let clickValue = 1;

    const scoreDisplay = document.getElementById('score');
    const cookie = document.getElementById('cookie');
    const grandmaUpgradeBtn = document.getElementById('grandma-upgrade');
    const factoryUpgradeBtn = document.getElementById('factory-upgrade');

    let grandmaCost = 10;
    let factoryCost = 100;

    cookie.addEventListener('click', () => {
        score += clickValue;
        updateDisplay();
    });

    grandmaUpgradeBtn.addEventListener('click', () => {
        if (score >= grandmaCost) {
            score -= grandmaCost;
            cookiesPerSecond += 1;
            grandmaCost = Math.floor(grandmaCost * 1.5);
            grandmaUpgradeBtn.innerHTML = `Grandma (Cost: ${grandmaCost}) - +1 Cookie/sec`;
            updateDisplay();
        }
    });

    factoryUpgradeBtn.addEventListener('click', () => {
        if (score >= factoryCost) {
            score -= factoryCost;
            cookiesPerSecond += 10;
            factoryCost = Math.floor(factoryCost * 1.5);
            factoryUpgradeBtn.innerHTML = `Factory (Cost: ${factoryCost}) - +10 Cookies/sec`;
            updateDisplay();
        }
    });

    function updateDisplay() {
        scoreDisplay.textContent = `${Math.floor(score)} Cookies`;
        checkUpgrades();
    }

    function checkUpgrades() {
        grandmaUpgradeBtn.disabled = score < grandmaCost;
        factoryUpgradeBtn.disabled = score < factoryCost;
    }

    setInterval(() => {
        score += cookiesPerSecond;
        updateDisplay();
    }, 1000);

    updateDisplay(); // Initial display update
</script>

</body>
</html>
