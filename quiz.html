<body>

<div class="quiz-container">
    <h1>Brawl Stars Quiz!</h1>
    <div id="quiz">
        </div>
    <button id="submit-btn">Submit Quiz</button>
    <div id="results" style="display: none;"></div>
</div>

<script>
const quizData = [
    {
        question: "What is the name of the cactus Brawler?",
        options: ["Shelly", "Spike", "Colt", "Brock"],
        correctAnswer: "Spike"
    },
    {
        question: "Which Brawler uses a shotgun as their main attack?",
        options: ["Nita", "El Primo", "Shelly", "Poco"],
        correctAnswer: "Shelly"
    },
    {
        question: "What is the Super ability of the Brawler 'Mortis'?",
        options: ["Life Blood", "Creepy Harvest", "Life Drain", "Dash Attack"],
        correctAnswer: "Life Blood"
    },
    {
        question: "Which game mode involves collecting gems in the middle of the map?",
        options: ["Brawl Ball", "Gem Grab", "Showdown", "Heist"],
        correctAnswer: "Gem Grab"
    },
    {
        question: "What is the rarity of the Brawler 'Crow'?",
        options: ["Rare", "Super Rare", "Epic", "Mythic", "Legendary"],
        correctAnswer: "Legendary"
    },
    {
        question: "Should you subscribe to Ethan and Isabella Unlocked?",
        options: ["Yes", "No"],
        correctAnswer: "Yes"
    },
    {
        question: "What is EthanUnlocked's favourite brawler(s)?",
        options: ["Kenji", "Crow", "Gus", "Charlie", "Leon"],
        correctAnswer: "Kenji", "Crow", "Leon"
    }
    // Add more Brawl Stars questions here!
];

const quizContainer = document.getElementById('quiz');
const submitBtn = document.getElementById('submit-btn');
const resultsContainer = document.getElementById('results');
let currentQuestionIndex = 0;
let score = 0;
let userAnswers = [];

function loadQuestion() {
    const currentQuestion = quizData[currentQuestionIndex];
    quizContainer.innerHTML = `
        <div class="question">${currentQuestion.question}</div>
        <div class="options">
            ${currentQuestion.options.map((option, index) => `
                <label>
                    <input type="radio" name="answer" value="${option}">
                    ${option}
                </label>
            `).join('')}
        </div>
    `;
}

function checkAnswer() {
    const selectedOption = document.querySelector('input[name="answer"]:checked');
    if (selectedOption) {
        const answer = selectedOption.value;
        userAnswers[currentQuestionIndex] = answer;
        if (answer === quizData[currentQuestionIndex].correctAnswer) {
            score++;
        }
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showResults();
        }
    } else {
        alert('At least one answer should be selected!');
    }
}

function showResults() {
    quizContainer.style.display = 'none';
    submitBtn.style.display = 'none';
    resultsContainer.style.display = 'block';
    let resultsHTML = `<h2>Quiz Results</h2><p>You scored ${score} out of ${quizData.length}!</p>`;
    resultsHTML += '<ul>';
    quizData.forEach((questionData, index) => {
        const userAnswer = userAnswers[index];
        const isCorrect = userAnswer === questionData.correctAnswer;
        resultsHTML += `<li>
            <strong>Question ${index + 1}:</strong> ${questionData.question}<br>
            Your answer: <span class="${isCorrect ? 'correct' : 'incorrect'}">${userAnswer || 'Not answered'}</span><br>
            Correct answer: <span class="correct">${questionData.correctAnswer}</span>
        </li>`;
    });
    resultsHTML += '</ul>';
    resultsContainer.innerHTML = resultsHTML;
}

submitBtn.addEventListener('click', checkAnswer);

loadQuestion(); // Load the first question when the page loads
</script>
