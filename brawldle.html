  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      text-align: center;
    }
    .board {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
    }
    .guess {
      display: flex;
      flex-direction: column;
      background: #222;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .guess-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .guess img {
      height: 50px;
      width: 50px;
      object-fit: contain;
    }
    .guess-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
    }
    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem;
      border-radius: 4px;
    }
    .correct {
      background: #4caf50;
    }
    .close {
      background: #ffc107;
    }
    .incorrect {
      background: #f44336;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 500px;
    }
    input, button, select {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #f04e4e;
      color: #fff;
      cursor: pointer;
    }
    button:hover {

    }
    .result-card {
      margin-top: 1rem;
      padding: 1rem;
      background: #222;
      border-radius: 10px;
      text-align: center;
    }
    .result-card img {

      max-height: 100px;

    function getDailyAnswer() {
      const today = new Date().toISOString().split('T')[0];
      const seed = today.split('-').join('');
      const idx = parseInt(seed, 10) % BRAWLERS.length;
      return BRAWLERS[idx];
    }

    function App() {
      const [mode, setMode] = React.useState('daily');
      const [answer, setAnswer] = React.useState(getDailyAnswer());
      const [guesses, setGuesses] = React.useState([]);
      const [win, setWin] = React.useState(false);
      const [lose, setLose] = React.useState(false);
      const guessLimit = 6;

      const handleGuess = () => {
        if (win || lose) return;

        const input = document.getElementById('guess-input');
        const val = input.value.trim().toLowerCase();
        
        const found = BRAWLERS.find(b => b.name.toLowerCase() === val);
        
        if (!found) return alert('Not a valid brawler!');
        if (guesses.find(g => g.name === found.name)) return alert('You already guessed that brawler!');

        const newGuesses = [...guesses, found];
        setGuesses(newGuesses);
        input.value = '';

        if (found.name.toLowerCase() === answer.name.toLowerCase()) {
          setWin(true);
        } else if (newGuesses.length >= guessLimit) {
            setLose(true);
        }
      };

      const resetUnlimited = () => {
        setAnswer(BRAWLERS[Math.floor(Math.random() * BRAWLERS.length)]);
        setGuesses([]);
        setWin(false);
        setLose(false);
      };

      const getRarityClass = (guessedRarity, answerRarity) => {
        if (guessedRarity === answerRarity) return 'correct';
        
        const rarityOrder = ['Starting Brawler', 'Rare', 'Super Rare', 'Epic', 'Mythic', 'Legendary', 'Ultra Legendary'];
        const guessedIndex = rarityOrder.indexOf(guessedRarity);
        const answerIndex = rarityOrder.indexOf(answerRarity);
        
        if (Math.abs(guessedIndex - answerIndex) <= 1) return 'close';
        return 'incorrect';
      };

      return (
        <>
          <div className="controls">
            <select value={mode} onChange={(e) => {
              setMode(e.target.value);
              setGuesses([]);
              setWin(false);
              setLose(false);
              setAnswer(e.target.value === 'daily' ? getDailyAnswer() : BRAWLERS[Math.floor(Math.random() * BRAWLERS.length)]);
            }}>
              <option value="daily">Daily</option>
              <option value="unlimited">Unlimited</option>
            </select>
            <input list="brawlers" id="guess-input" placeholder="Guess a brawler..." onKeyDown={(e) => e.key === 'Enter' && handleGuess()} disabled={win || lose} />
            <datalist id="brawlers">
              {BRAWLERS.map(brawler => <option key={brawler.name} value={brawler.name} />)}
            </datalist>
            <button onClick={handleGuess} disabled={win || lose}>Guess</button>
            {mode === 'unlimited' && <button onClick={resetUnlimited}>New Game</button>}
          </div>

          {!win && !lose && <div className="guess-counter">Guesses: {guesses.length}/{guessLimit}</div>}

          <div className="board">
            {guesses.map((g, i) => (
              <div key={i} className="guess">
                <div className="guess-header">
                  <img src={g.image} alt={g.name} />
                  <h3>{g.name}</h3>
                </div>
                <div className="guess-stats">
                  <div className={`stat-item ${g.rarity === answer.rarity ? 'correct' : getRarityClass(g.rarity, answer.rarity)}`}>
                    <span>Rarity:</span>
                    <span>{g.rarity}</span>
                  </div>
                  <div className={`stat-item ${g.class === answer.class ? 'correct' : 'incorrect'}`}>
                    <span>Class:</span>
                    <span>{g.class}</span>
                  </div>
                </div>
              </div>
            ))}
          </div>
          {win && (
            <div className="result-card">
              <h2>You won! The brawler was {answer.name}!</h2>
              <img src={answer.pin} alt={answer.name} />
            </div>
          )}
          {lose && (
            <div className="result-card">
              <h2>You Lost! The correct brawler was {answer.name}!</h2>
              <img src={answer.pin} alt={answer.name} />
            </div>
          )}
        </>
      );
    }

    const rootElement = ReactDOM.createRoot(document.getElementById('root'));
    rootElement.render(<App />);
