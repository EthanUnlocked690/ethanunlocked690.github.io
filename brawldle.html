    <style>
        /* --- CSS --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e; /* Dark theme */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: #ffc107;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        #game-container {
            width: 100%;
            max-width: 800px; /* Wider container to fit all columns */
            background-color: #2c2c54;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.3);
        }

        /* --- Input and Header --- */
        #input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #guess-input {
            flex-grow: 1;
            padding: 12px;
            border: 3px solid #ffc107;
            border-radius: 8px;
            font-size: 1.1em;
            background-color: #3f3f6e;
            color: #fff;
            text-transform: capitalize;
            outline: none;
        }

        #guess-button {
            padding: 12px 25px;
            background-color: #ffc107;
            color: #1a1a2e;
            font-weight: 900;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #guess-button:hover {
            background-color: #ff9800;
        }
        #guess-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* --- Guess Grid --- */
        .grid-header, .guess-row {
            display: grid;
            /* Name/Image | Rarity | Class | Speed | Release Date */
            grid-template-columns: 1.5fr 1fr 1fr 0.8fr 1.2fr; 
            gap: 5px;
            text-align: center;
        }

        .grid-header {
            font-weight: 700;
            padding: 10px 0;
            margin-bottom: 5px;
            border-bottom: 2px solid #5a5a8a;
        }

        #guesses-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .guess-row {
            padding: 10px 0;
            border-radius: 8px;
            background-color: #3f3f6e;
            transition: transform 0.2s;
        }
        .guess-row:hover {
            transform: scale(1.01);
        }

        .guess-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: 700;
        }
        
        .name-cell {
            justify-content: flex-start;
            padding-left: 10px;
            font-size: 1.1em;
            gap: 10px;
        }

        .pin-image {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fff; /* Pin background */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* --- Cell Colors (Feedback) --- */

        /* Correct (Green) */
        .correct { background-color: #4CAF50; }
        
        /* Incorrect (Red) */
        .incorrect { background-color: #F44336; }

        /* Clue (Yellow/Blue for Higher/Lower) */
        .clue-higher {
            background-color: #2196F3; /* Blue: Answer is HIGHER/LATER/FASTER */
            position: relative;
        }
        .clue-higher::after { content: 'â–²'; margin-left: 5px; }
        
        .clue-lower {
            background-color: #FFEB3B; /* Yellow: Answer is LOWER/EARLIER/SLOWER */
            color: #000;
            position: relative;
        }
        .clue-lower::after { content: 'â–¼'; margin-left: 5px; color: #000; }

        /* --- Game Over Modal --- */
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            background-color: #2c2c54;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 50px #ffc107;
            max-width: 90%;
            border: 5px solid #ffc107;
        }

        #modal-content button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #2196F3;
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

            { name: 'Cordelius', rarity: 'Legendary', class: 'Assassin', speed: 820, releaseDate: 'Jul 2023', image: 'https://cdn.brawlify.com/brawler/Cordelius.png', pin: 'https://cdn.brawlify.com/pins/Cordelius/Pin.png' },
            { name: 'Draco', rarity: 'Legendary', class: 'Tank', speed: 720, releaseDate: 'May 2024', image: 'https://cdn.brawlify.com/brawler/Draco.png', pin: 'https://cdn.brawlify.com/pins/Draco/Pin.png' },
            { name: 'Kit', rarity: 'Legendary', class: 'Support', speed: 720, releaseDate: 'Jan 2024', image: 'https://cdn.brawlify.com/brawler/Kit.png', pin: 'https://cdn.brawlify.com/pins/Kit/Pin.png' },
            { name: 'Surge', rarity: 'Legendary', class: 'Damage Dealer', speed: 770, releaseDate: 'Jul 2020', image: 'https://cdn.brawlify.com/brawler/Surge.png', pin: 'https://cdn.brawlify.com/pins/Surge/Pin.png' },
            { name: 'Kaze', rarity: 'Ultra Legendary', class: 'Assassin', speed: 820, releaseDate: 'Mar 2025', image: 'https://cdn.brawlify.com/brawler/Kaze.png', pin: 'https://cdn.brawlify.com/pins/Kaze/Pin.png' },
        ];
        
        // Rarity Order Mapping (Higher index means higher/rarer)
        const RARITY_ORDER = {
            'Starting Brawler': 0,
            'Rare': 1,
            'Super Rare': 2,
            'Epic': 3,
            'Mythic': 4,
            'Legendary': 5,
            'Ultra Legendary': 6 // Used for comparison
        };

        // --- Game State ---
        const BRAWLERS = BRAWLERS_RAW.map(b => ({ ...b, name: b.name.toLowerCase() }));
        let targetBrawler = null;
        let guessesMade = 0;
        const MAX_GUESSES = 8; // A little more generous than standard Wordle

        // --- DOM Elements ---
        const input = document.getElementById('guess-input');
        const button = document.getElementById('guess-button');
        const guessesList = document.getElementById('guesses-list');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const finalAnswer = document.getElementById('final-answer');

        // --- Helper Functions ---
        
        // Converts "Month YYYY" string to a comparable date object
        function parseReleaseDate(dateString) {
            const [month, year] = dateString.split(' ');
            return new Date(`${month} 1, ${year}`);
        }

        // --- Initialization ---

        function setupGame() {
            const randomIndex = Math.floor(Math.random() * BRAWLERS.length);
            targetBrawler = BRAWLERS[randomIndex];
            console.log("Target Brawler (Dev Cheat):", targetBrawler.name.toUpperCase());
            
            button.addEventListener('click', processGuess);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    processGuess();
                }
            });
        }

        // --- Main Game Logic ---

        function processGuess() {
            const rawGuess = input.value.trim();
            const lowerGuess = rawGuess.toLowerCase();
            input.value = '';

            if (!lowerGuess) return;

            const guessedBrawler = BRAWLERS.find(b => b.name === lowerGuess);

            if (!guessedBrawler) {
                alert("Brawler name not found. Check spelling or ensure it's in the list.");
                return;
            }

            guessesMade++;
            
            // 1. Check for Win
            if (lowerGuess === targetBrawler.name) {
                displayGuess(guessedBrawler, {
                    name: 'correct', rarity: 'correct', class: 'correct', speed: 'correct', date: 'correct'
                });
                endGame(true);
                return;
            }

            // 2. Generate and Display feedback
            const feedback = generateFeedback(guessedBrawler, targetBrawler);
            displayGuess(guessedBrawler, feedback);

            // 3. Check for Game Over
            if (guessesMade >= MAX_GUESSES) {
                endGame(false);
            }
        }

        function generateFeedback(guess, target) {
            const feedback = {};

            // --- Rarity Feedback (Higher/Lower/Correct) ---
            const guessRarityIndex = RARITY_ORDER[guess.rarity];
            const targetRarityIndex = RARITY_ORDER[target.rarity];

            if (guessRarityIndex === targetRarityIndex) {
                feedback.rarity = 'correct';
            } else if (guessRarityIndex < targetRarityIndex) {
                feedback.rarity = 'clue-higher'; // Target is a HIGHER rarity
            } else {
                feedback.rarity = 'clue-lower'; // Target is a LOWER rarity
            }

            // --- Class Feedback (Correct/Incorrect) ---
            feedback.class = (guess.class === target.class) ? 'correct' : 'incorrect';

            // --- Speed Feedback (Faster/Slower/Correct) ---
            if (guess.speed === target.speed) {
                feedback.speed = 'correct';
            } else if (guess.speed < target.speed) {
                feedback.speed = 'clue-higher'; // Target is FASTER/HIGHER speed
            } else {
                feedback.speed = 'clue-lower'; // Target is SLOWER/LOWER speed
            }

            // --- Release Date Feedback (Later/Earlier/Correct) ---
            const guessDate = parseReleaseDate(guess.releaseDate);
            const targetDate = parseReleaseDate(target.releaseDate);

            if (guessDate.getTime() === targetDate.getTime()) {
                feedback.date = 'correct';
            } else if (guessDate.getTime() < targetDate.getTime()) {
                feedback.date = 'clue-higher'; // Target was released LATER
            } else {
                feedback.date = 'clue-lower'; // Target was released EARLIER
            }

            return feedback;
        }

        // --- Display Functions ---

        function displayGuess(brawler, feedback) {
            const row = document.createElement('div');
            row.className = 'guess-row';

            // Helper to create and append a cell
            const createCell = (content, className) => {
                const cell = document.createElement('div');
                cell.className = `guess-cell ${className}`;
                cell.textContent = content;
                return cell;
            };

            // Cell 1: Name and Pin
            const nameCell = document.createElement('div');
            nameCell.className = 'guess-cell name-cell';
            const pinImg = document.createElement('img');
            pinImg.src = brawler.pin;
            pinImg.alt = brawler.name;
            pinImg.className = 'pin-image';
            nameCell.appendChild(pinImg);
            nameCell.append(brawler.name.toUpperCase());
            row.appendChild(nameCell);

            // Cell 2: Rarity
            row.appendChild(createCell(brawler.rarity, feedback.rarity));

            // Cell 3: Class
            row.appendChild(createCell(brawler.class, feedback.class));

            // Cell 4: Speed
            row.appendChild(createCell(brawler.speed, feedback.speed));

            // Cell 5: Release Date
            row.appendChild(createCell(brawler.releaseDate, feedback.date));

            guessesList.prepend(row);
        }

        // --- Game Over ---

        function endGame(won) {
            button.disabled = true;
            input.disabled = true;
            
            modalTitle.textContent = won ? "YOU GUESSED IT! ðŸ†" : "OUT OF GUESSES! ðŸ˜­";
            modalMessage.textContent = won ? 
                `You found the Brawler in ${guessesMade} try${guessesMade > 1 ? 's' : ''}! Well played!` : 
                `The correct Brawler was revealed. You'll get it next time!`;
            
            finalAnswer.textContent = targetBrawler.name.toUpperCase();
            modal.style.display = 'flex';
        }

        // START THE GAME
        setupGame();
    </script>
