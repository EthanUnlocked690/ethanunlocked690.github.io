<!DOCTYPE html>
<html>
<head>
  <title>Game: Shooter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
  <ul>
 <li><a href="game.html">â¬…Back to games</a></li>
</ul>
</head>
  <h1 style="color:white;">Left arrow=Left  Right arrow=Right  Space=Fire  Keyboards only!!</h1>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const player = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      width: 30,
      height: 30,
      color: 'white',
      speed: 5,
      alive: true, //Added player alive status
    };

    const bullets = [];
    const enemies = [];
    let score = 0;

    function drawPlayer() {
      if(player.alive){
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);
      }
    }

    function drawBullet(bullet) {
      ctx.fillStyle = 'yellow';
      ctx.fillRect(bullet.x - 2, bullet.y - 10, 4, 10);
    }

    function drawEnemy(enemy) {
      ctx.fillStyle = 'red';
      ctx.fillRect(enemy.x - 15, enemy.y - 15, 30, 30);
    }

    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].y -= 5;
        if (bullets[i].y < 0) {
          bullets.splice(i, 1);
        }
      }
    }

    function updateEnemies() {
      for (let i = enemies.length - 1; i >= 0; i--) {
        enemies[i].y += 2;
        if (enemies[i].y > canvas.height) {
          enemies.splice(i, 1);
        }
      }
    }

    function createEnemy() {
      if (Math.random() < 0.02) {
        enemies.push({
          x: Math.random() * canvas.width,
          y: 0,
        });
      }
    }

    function checkCollisions() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        for (let j = enemies.length - 1; j >= 0; j--) {
          if (
            bullets[i].x < enemies[j].x + 15 &&
            bullets[i].x > enemies[j].x - 15 &&
            bullets[i].y < enemies[j].y + 15 &&
            bullets[i].y > enemies[j].y - 15
          ) {
            bullets.splice(i, 1);
            enemies.splice(j, 1);
            score++;
            break;
          }
        }
      }
      if(player.alive){
        for(let i = 0; i < enemies.length; i++){
          if(player.x < enemies[i].x + 15 &&
             player.x > enemies[i].x - 15 &&
             player.y < enemies[i].y + 15 &&
             player.y > enemies[i].y - 15){
            player.alive = false;
            alert("Game Over! Refresh to play again! Score: " + score);
          }
        }
      }
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText('Score: ' + score, 10, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();

      bullets.forEach(drawBullet);
      enemies.forEach(drawEnemy);

      updateBullets();
      updateEnemies();
      createEnemy();
      checkCollisions();
      drawScore();

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (event) => {
      if(player.alive){
        if (event.key === 'ArrowLeft') {
          player.x -= player.speed;
        } else if (event.key === 'ArrowRight') {
          player.x += player.speed;
        } else if (event.key === ' ') {
          bullets.push({ x: player.x, y: player.y });
        }
      }

      //Keep player on screen.
      if (player.x < player.width / 2) player.x = player.width/2;
      if (player.x > canvas.width - player.width/2) player.x = canvas.width-player.width/2;
    });

    gameLoop();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      player.y = canvas.height-50;
    });

  </script>
</body>
</html>
