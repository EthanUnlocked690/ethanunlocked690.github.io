        function processIncomingEvents() {
            if (!isLoggedIn || isCallActive) return;

            const otherUsers = Object.keys(USERS).filter(u => u !== authUsername);
            if (otherUsers.length === 0) return;

            // 1. Incoming Messages (60% chance)
            if (Math.random() < 0.6) {
                const randomUser = otherUsers[Math.floor(Math.random() * otherUsers.length)];
                const randomMessage = INCOMING_MESSAGES[Math.floor(Math.random() * INCOMING_MESSAGES.length)];
                
                addMessage(randomUser, randomMessage);
            }

            // 2. Incoming Call Invitation (15% chance, only if no pending invites)
            if (Math.random() < 0.15 && pendingInvitations.filter(p => p.isIncoming).length === 0) {
                const caller = otherUsers[Math.floor(Math.random() * otherUsers.length)];

                const invitation = {
                    type: 'call_invite',
                    from: caller,
                    timestamp: new Date().getTime(),
                    isIncoming: true 
                };
                pendingInvitations.push(invitation);
                
                addCallNotification(invitation);
                if (!isChatOpen) {
                    writeOutput(`[INCOMING CALL] ${caller} is attempting to contact you. Open chat to respond.`, 'var(--error-color)');
                }
            }
        }

        function addCallNotification(invitation) {
            const messageId = `call_${invitation.from}_${invitation.timestamp}`;
            const notificationDiv = document.createElement('div');
            notificationDiv.id = messageId;
            notificationDiv.classList.add('notification-message');
            notificationDiv.style.flexDirection = 'row';
            notificationDiv.style.justifyContent = 'space-between';
            notificationDiv.style.alignItems = 'center';
            notificationDiv.innerHTML = `
                <span style="color: var(--error-color); font-weight: bold;">[INCOMING CALL]</span>
                <span style="color: var(--highlight-color);">${invitation.from} is calling you...</span>
                <div style="display:flex; gap: 5px;">
                    <button style="background-color: var(--accept-button); border: 1px solid var(--accept-button); color: #000; padding: 5px; font-family: inherit; cursor: pointer; border-radius: 4px;" onclick="handleCallResponse('${invitation.from}', true)">ACCEPT</button>
                    <button style="background-color: var(--decline-button); border: 1px solid var(--decline-button); color: #FFF; padding: 5px; font-family: inherit; cursor: pointer; border-radius: 4px;" onclick="handleCallResponse('${invitation.from}', false)">DECLINE</button>
                </div>
            `;
            chatMessages.appendChild(notificationDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            if (!isChatOpen) {
                unreadMessages++;
                updateUnreadCount();
            }
        }
        
        async function handleCallResponse(caller, accept) {
            const inviteIndex = pendingInvitations.findIndex(inv => inv.from === caller && inv.isIncoming);
            if (inviteIndex === -1) return;

            const notificationElement = document.getElementById(`call_${caller}_${pendingInvitations[inviteIndex].timestamp}`);
            if (notificationElement) {
                notificationElement.remove();
            }
            pendingInvitations.splice(inviteIndex, 1);

            if (accept) {
                await joinCall(true); // You accept the call, so you join
                addMessage('SYSTEM', `Call with ${caller} established.`, 'var(--terminal-color)');
                
                // Simulate the other user joining
                if (!callParticipants.includes(caller)) {
                    callParticipants.push(caller);
                }
                updateParticipantsList();
                callWindow.style.display = 'flex';
            } else {
                addMessage('SYSTEM', `Call from ${caller} declined.`, 'var(--error-color)');
            }
            
            if (isChatOpen) {
                unreadMessages = document.querySelectorAll('.notification-message').length;
                updateUnreadCount();
            }
        }
        // --- End New Logic ---


        // Utility Functions
        function writeOutput(text, color = 'var(--terminal-color)') {
            const line = document.createElement('div');
            line.innerHTML = `>> <span style="color: ${color};">${text}</span>`;
            consoleOutput.appendChild(line);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function clearOutput() {
            consoleOutput.innerHTML = '';
        }

        function updateClock() {
            const now = new Date();
            const dateStr = now.toLocaleDateString();
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
            clockElement.textContent = `${dateStr} ${timeStr}`;
        }

        function startTimeInterval() {
            updateClock();
            if (timeInterval) clearInterval(timeInterval);
            timeInterval = setInterval(updateClock, 1000);
        }

        function stopTimeInterval() {
            if (timeInterval) clearInterval(timeInterval);
        }

        function showLoginModal() {
            loginModal.style.display = 'flex';
        }

        function hideLoginModal() {
            loginModal.style.display = 'none';
        }

        // --- MODIFIED: initiateLockdown (Added stopIncomingInterval) ---
        function initiateLockdown(reason) {
            if (!isLoggedIn) return;
            isLoggedIn = false;
            stopTimeInterval();
            stopIncomingInterval(); // <-- MODIFIED
            disposePlaybackPlayer();

            clearOutput();
            writeOutput('----------------------------------------------------', 'var(--error-color)');
            writeOutput(`>> LOCKDOWN PROTOCOL INITIATED. REASON: ${reason.toUpperCase()}.`, 'var(--error-color)');
            writeOutput('>> ALL SYSTEMS OFFLINE. CLOSING SESSION.', 'var(--error-color)');
            writeOutput('----------------------------------------------------', 'var(--error-color)');
            chatButton.style.display = 'none';
            chatWindow.style.display = 'none';
            isChatOpen = false;
            endCall(true); // End any active call
            showLoginModal();
        }

        // --- MODIFIED: handleLoginAttempt (Added startIncomingInterval) ---
        async function handleLoginAttempt(event) {
            event.preventDefault();

            const password = passwordInput.value;
            const key = keyInput.value;
            let success = false;
            let targetUser = null;

            for (const username in USERS) {
                const user = USERS[username];
                if (password === user.password && key === user.passkey) {
                    authUsername = username;
                    userType = user.role;
                    targetUser = user;
                    success = true;
                    break;
                }
            }

            if (success) {
                failedAttempts = 0;
                isLoggedIn = true;
                hideLoginModal();
                consoleContainer.style.display = 'flex';
                startTimeInterval();
                clearOutput();
                writeOutput('----------------------------------------------------', 'var(--terminal-color)');
                writeOutput(`>> ACCESS GRANTED. WELCOME, ${authUsername} (${userType}).`, 'var(--terminal-color)');
                writeOutput('>> ATLAS CONSOLE V8.3: FULL SECURITY PROTOCOLS ONLINE.', 'var(--terminal-color)');
                writeOutput('----------------------------------------------------', 'var(--terminal-color)');
                writeOutput('Web Audio Context Status: ' + Tone.context.state.toUpperCase(), 'var(--highlight-color)');
                writeOutput('*** PLEASE RUN: INIT AUDIO *** to enable sound playback.', 'var(--error-color)');
                writeOutput('Type HELP for console commands.', 'var(--prompt-caret)');
                chatButton.style.display = 'flex';
                startIncomingInterval(); // <-- MODIFIED (Start receiving messages/calls)
                if ('Notification' in window && Notification.permission !== 'granted') {
                    Notification.requestPermission();
                }
            } else {
                failedAttempts++;
                loginError.textContent = 'ACCESS DENIED. Invalid Credentials.';
                if (failedAttempts >= 3) {
                    loginError.textContent = 'ACCESS DENIED. Initiating lockdown protocol...';
                    setTimeout(() => initiateLockdown('FAILED LOGIN ATTEMPTS'), 1500);
                }
            }
        }

        // Sound Functions (unchanged, but necessary for context)
        const soundPlayers = {};
        function loadSound(command) {
            const filePath = SOUND_EFFECTS[command];
            if (!filePath || filePath.startsWith('__SYNTH')) {
                soundPlayers[command] = null;
                return;
            }
            try {
                const player = new Tone.Player(filePath).toDestination();
                player.buffer.onload = () => {
                    writeOutput(`[AUDIO] Loaded ${command}: ${filePath} | Duration: ${player.buffer.duration.toFixed(2)}s`, 'var(--terminal-color)');
                };
                player.buffer.onerror = (e) => {
                     writeOutput(`[AUDIO ERROR] Failed to load ${command}: ${filePath}. Check file path/format.`, 'var(--error-color)');
                };
                soundPlayers[command] = player;
            } catch (e) {
                writeOutput(`[AUDIO ERROR] Tone.js error for ${command}: ${e.message}`, 'var(--error-color)');
                soundPlayers[command] = null;
            }
        }

        function playSound(command) {
            const player = soundPlayers[command];
            if (player && player.state !== 'started') {
                player.start(0);
                writeOutput(`[AUDIO] Playing SFX: ${command}`, 'var(--highlight-color)');
            } else if (!player && SOUND_EFFECTS[command] === '__SYNTH_CENSOR__') {
                // Synthesize Censor beep
                const synth = new Tone.NoiseSynth({
                    noise: { type: 'pink' },
                    envelope: { attack: 0.001, decay: 0.1, sustain: 0, release: 0.1 }
                }).toDestination();
                synth.triggerAttackRelease(0.5);
                writeOutput(`[AUDIO] Playing SFX: ${command} (Synthesized)`, 'var(--highlight-color)');
            } else if (player) {
                writeOutput(`[AUDIO] SFX ${command} already playing.`, 'var(--prompt-caret)');
            } else {
                writeOutput(`[AUDIO ERROR] SFX ${command} not loaded or failed to load.`, 'var(--error-color)');
            }
        }

        function disposePlaybackPlayer() {
            for (const key in soundPlayers) {
                if (soundPlayers[key] && soundPlayers[key].dispose) {
                    soundPlayers[key].dispose();
                    soundPlayers[key] = null;
                }
            }
        }
        
        // Command Handling (unchanged, but necessary for context)
        async function processCommand(command) {
            writeOutput(`<span style="color: var(--prompt-caret);">${authUsername}@ATLAS > ${command}</span>`, 'var(--prompt-caret)');
            
            const parts = command.trim().toUpperCase().split(/\s+/);
            const cmd = parts[0];
            const args = parts.slice(1);

            if (SOUND_COMMAND_NAMES.includes(command.trim())) {
                playSound(command.trim());
                return;
            }

            switch (cmd) {
                case 'HELP':
                    writeOutput('--- AVAILABLE ATLAS COMMANDS ---', 'var(--highlight-color)');
                    writeOutput('STATUS: Display current system status.', 'var(--terminal-color)');
                    writeOutput('LOCKDOWN <reason>: Initiate security lockdown.', 'var(--terminal-color)');
                    writeOutput('INIT AUDIO: Reloads and initializes all sound assets.', 'var(--terminal-color)');
                    writeOutput('SFX LIST: Display all available sound effects.', 'var(--terminal-color)');
                    writeOutput('CHAT: Open/close the chat window.', 'var(--terminal-color)');
                    writeOutput('EXIT: Log out of the console.', 'var(--terminal-color)');
                    writeOutput('SUDO <command>: Execute command as administrator (requires passkey).', 'var(--error-color)');
                    writeOutput('---', 'var(--highlight-color)');
                    writeOutput('NOTE: You can also execute any listed SFX command directly (e.g., FIRE IN THE HOLE)', 'var(--prompt-caret)');
                    break;
                case 'STATUS':
                    writeOutput('--- SYSTEM STATUS REPORT ---', 'var(--highlight-color)');
                    writeOutput(`Username: ${authUsername}`, 'var(--terminal-color)');
                    writeOutput(`Access Level: ${userType}`, 'var(--terminal-color)');
                    writeOutput(`Location: ${LOCATION}`, 'var(--terminal-color)');
                    writeOutput(`Security Protocols: ONLINE`, 'var(--terminal-color)');
                    writeOutput(`Sound Assets: ${Object.keys(soundPlayers).length} loaded.`, 'var(--terminal-color)');
                    writeOutput('---', 'var(--highlight-color)');
                    break;
                case 'LOCKDOWN':
                    const reason = args.join(' ') || 'UNKNOWN THREAT';
                    initiateLockdown(reason);
                    break;
                case 'INIT':
                    if (args[0] === 'AUDIO') {
                        writeOutput('[AUDIO] Re-initializing and loading sound assets...', 'var(--highlight-color)');
                        SOUND_COMMAND_NAMES.forEach(key => loadSound(key));
                    } else {
                        writeOutput(`[ERROR] Unknown INIT argument. Use: INIT AUDIO`, 'var(--error-color)');
                    }
                    break;
                case 'SFX':
                    if (args[0] === 'LIST') {
                        writeOutput('--- AVAILABLE SFX COMMANDS (Type command exactly) ---', 'var(--highlight-color)');
                        SOUND_COMMAND_NAMES.forEach(cmd => {
                            writeOutput(`- ${cmd}`, 'var(--terminal-color)');
                        });
                        writeOutput('---', 'var(--highlight-color)');
                    }
                    break;
                case 'CHAT':
                    if (isChatOpen) {
                        chatWindow.style.display = 'none';
                        isChatOpen = false;
                        writeOutput('[CHAT] Chat window closed.', 'var(--terminal-color)');
                    } else {
                        chatWindow.style.display = 'flex';
                        isChatOpen = true;
                        unreadMessages = document.querySelectorAll('.notification-message').length;
                        updateUnreadCount();
                        updateUserList();
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        writeOutput('[CHAT] Chat window opened.', 'var(--terminal-color)');
                    }
                    break;
                case 'SUDO':
                    if (userType === 'MANAGER') {
                        writeOutput('[SUDO] You already have top-level access. No elevated privileges required.', 'var(--terminal-color)');
                    } else {
                        const passkey = prompt('Enter your passkey to continue (SUDO):');
                        if (passkey === USERS[authUsername].passkey) {
                            writeOutput('[SUDO] Passkey accepted. You have temporary administrator privileges.', 'var(--error-color)');
                            const sudoCommand = args.join(' ').toUpperCase();
                            // Simple simulation: only allow LOCKDOWN via SUDO for non-managers
                            if (sudoCommand.startsWith('LOCKDOWN')) {
                                const reason = sudoCommand.substring(8).trim() || 'SUDO INITIATED LOCKDOWN';
                                initiateLockdown(reason);
                            } else {
                                writeOutput(`[SUDO] Command "${sudoCommand}" executed. (Simulation: Only LOCKDOWN is supported)`, 'var(--error-color)');
                            }
                        } else {
                            writeOutput('[SUDO ERROR] Invalid passkey. Command aborted.', 'var(--error-color)');
                        }
                    }
                    break;
                case 'EXIT':
                    initiateLockdown('USER EXIT');
                    break;
                default:
                    writeOutput(`[ERROR] Command not found: ${cmd}. Type HELP for available commands.`, 'var(--error-color)');
            }
            consoleInput.value = '';
        }

        consoleInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && isLoggedIn) {
                const command = consoleInput.value.trim();
                if (command) {
                    processCommand(command);
                }
            }
        });


        // Chat Functions
        function updateUnreadCount() {
            unreadCountElement.textContent = unreadMessages > 0 ? unreadMessages : '';
            unreadCountElement.style.display = unreadMessages > 0 ? 'block' : 'none';
        }

        function addMessage(user, text, color = 'var(--terminal-color)') {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            messageDiv.dataset.user = user;
            messageDiv.innerHTML = `
                <span style="color: var(--prompt-caret); font-weight: bold;">[${user}]</span>
                <span style="color: ${color};">${text}</span>
                <div class="reaction-picker">
                    ${EMOJIS.map(emoji => 
                        `<span style="cursor: pointer;" onclick="sendReaction('${user}', '${text}', '${emoji}')">${emoji}</span>`
                    ).join('')}
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (!isChatOpen && user !== authUsername) {
                unreadMessages++;
                updateUnreadCount();
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification(`ATLAS Chat: ${user}`, { body: text });
                }
            }
        }

        function sendReaction(targetUser, targetText, emoji) {
            const reactionMessage = `(${authUsername} reacted to "${targetText}") ${emoji}`;
            addMessage(authUsername, reactionMessage, 'var(--highlight-color)');
            
            // Hide all reaction pickers
            document.querySelectorAll('.reaction-picker').forEach(picker => {
                picker.style.display = 'none';
            });
        }

        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && chatInput.value.trim() && isLoggedIn) {
                const text = chatInput.value.trim();
                addMessage(authUsername, text, 'var(--terminal-color)');
                chatInput.value = '';
                isUserTyping = false;
                updateUserList();
            } else if (isLoggedIn) {
                const newTypingStatus = chatInput.value.length > 0;
                if (newTypingStatus !== isUserTyping) {
                    isUserTyping = newTypingStatus;
                    updateUserList();
                }
            }
        });

        chatButton.addEventListener('click', () => {
            if (!isLoggedIn) return;
            const command = isChatOpen ? 'CHAT CLOSE' : 'CHAT OPEN';
            processCommand('CHAT');
        });
        
        // --- MODIFIED: updateUserList (Read 'TRUE' status from USERS) ---
        function updateUserList() {
            userList.innerHTML = '';
            
            // 1. Add the current user (You)
            const currentUserObj = USERS[authUsername];
            // Display 'TRUE' status if set in USERS, otherwise handle typing/online
            let selfStatus = (currentUserObj && currentUserObj.chatStatus) || 'ONLINE';
            let selfColor = 'var(--terminal-color)';

            if (selfStatus === 'TRUE') {
                selfColor = 'var(--error-color)'; // Display 'TRUE' status in red
            } else if (isUserTyping) {
                selfStatus = '<span class="typing-dots">Typing...</span>';
            }
            
            const selfDiv = document.createElement('div');
            selfDiv.innerHTML = `<span style="color: var(--highlight-color); font-weight: bold;">${authUsername} (You)</span> - <span style="color: ${selfColor};">${selfStatus}</span>`;
            userList.appendChild(selfDiv);

            // 2. Add all other users
            const usersArray = Object.keys(USERS).filter(u => u !== authUsername);
            
            usersArray.forEach(username => {
                const userObj = USERS[username];
                // Read the hardcoded status from the USERS object
                let status = userObj.chatStatus || 'OFFLINE'; 
                let statusColor = 'var(--terminal-color)';

                if (status === 'TRUE') {
                    statusColor = 'var(--error-color)'; // Red color for 'TRUE'
                } else if (status === 'ONLINE') {
                    statusColor = 'var(--terminal-color)'; // Green color for 'ONLINE'
                }
                
                const userDiv = document.createElement('div');
                userDiv.innerHTML = `<span style="color: var(--prompt-caret);">${username}</span> - <span style="color: ${statusColor};">${status}</span>`;
                userList.appendChild(userDiv);
            });
        }

        document.addEventListener('click', (e) => {
            if (e.target.closest('.chat-message')) {
                const targetMessage = e.target.closest('.chat-message');
                const picker = targetMessage.querySelector('.reaction-picker');
                document.querySelectorAll('.reaction-picker').forEach(p => {
                    if (p !== picker) p.style.display = 'none';
                });
                picker.style.display = picker.style.display === 'flex' ? 'none' : 'flex';
            } else if (!e.target.closest('#chat-messages div') && !e.target.closest('.reaction-picker')) {
                document.querySelectorAll('.reaction-picker').forEach(picker => {
                    picker.style.display = 'none';
                });
            }
        });


        // Call Functions (unchanged logic for camera/screen/participants)
        async function joinCall(isInitiator = false) {
            if (isCallActive) return;

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                localVideo.style.display = 'block';
                isCallActive = true;
                
                // Add initiator to participants list if not already there
                if (!callParticipants.includes(authUsername)) {
                    callParticipants.push(authUsername);
                }
                
                writeOutput(`[CALL] ${authUsername} has joined the call.`, 'var(--terminal-color)');
                addMessage('SYSTEM', `You have joined the call.`, 'var(--terminal-color)');
                updateParticipantsList();
                
                // Hide local video temporarily if the user has shared screen
                if(isScreenSharing) {
                    localVideo.style.display = 'none';
                }

                // In a real app, you would now start connecting to peers.
                return true; 
            } catch (err) {
                writeOutput(`[CALL ERROR] Failed to get local stream: ${err.message}. Check camera/mic permissions.`, 'var(--error-color)');
                isCallActive = false;
                localVideo.style.display = 'none';
                return false;
            }
        }

        async function endCall(isLockdown = false) {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            localVideo.srcObject = null;
            localVideo.style.display = 'none';
            remoteVideo.srcObject = null;
            remoteVideo.style.display = 'none';
            
            callParticipants = [];
            pendingInvitations = [];
            
            isCallActive = false;
            isScreenSharing = false;
            
            callWindow.style.display = 'none';
            updateParticipantsList();
            
            if (!isLockdown) {
                writeOutput('[CALL] The call has ended.', 'var(--terminal-color)');
                addMessage('SYSTEM', `The call has ended.`, 'var(--terminal-color)');
            }
        }

        function leaveCall() {
            endCall();
        }

        function toggleCamera() {
            if (!localStream) return;
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = !videoTrack.enabled;
                toggleCameraButton.textContent = videoTrack.enabled ? 'Disable Camera' : 'Enable Camera';
            }
        }

        async function toggleScreenShare() {
            if (!isCallActive) {
                writeOutput('[CALL ERROR] Cannot share screen. Call is not active.', 'var(--error-color)');
                return;
            }

            if (isScreenSharing) {
                // Stop screen sharing: Revert to camera stream
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                
                const newStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localStream = newStream;
                localVideo.srcObject = localStream;
                localVideo.style.display = 'block';
                remoteVideo.style.display = 'none';
                
                isScreenSharing = false;
                toggleScreenButton.textContent = 'Share Screen';
                writeOutput('[CALL] Screen sharing disabled. Reverted to camera stream.', 'var(--terminal-color)');
            } else {
                // Start screen sharing: Use display stream
                try {
                    const displayStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                    
                    if (localStream) {
                        localStream.getTracks().forEach(track => track.stop());
                    }
                    
                    localStream = displayStream;
                    remoteVideo.srcObject = localStream;
                    remoteVideo.style.display = 'block';
                    localVideo.style.display = 'none';
                    
                    isScreenSharing = true;
                    toggleScreenButton.textContent = 'Stop Sharing';
                    writeOutput('[CALL] Screen sharing enabled.', 'var(--highlight-color)');
                    
                    // Handle automatic stop when user clicks the browser's stop button
                    displayStream.getVideoTracks()[0].onended = () => toggleScreenShare();

                } catch (err) {
                    writeOutput(`[CALL ERROR] Failed to share screen: ${err.message}`, 'var(--error-color)');
                }
            }
        }

        function updateParticipantsList() {
            callParticipantsList.innerHTML = '';
            callParticipants.forEach(p => {
                const div = document.createElement('div');
                div.textContent = p === authUsername ? `${p} (You)` : p;
                callParticipantsList.appendChild(div);
            });
        }


        // --- MODIFIED: startCall (Initiator joins immediately and gets a message) ---
        async function startCall() {
            if (isCallActive) {
                writeOutput(`[CALL ERROR] A call is already active.`, 'var(--error-color)');
                return;
            }
            if (callParticipants.length >= 2) {
                writeOutput(`[CALL ERROR] Cannot start a new call. Current call is full (simulated limit 2).`, 'var(--error-error)');
                return;
            }

            // FIX 1: INITIATOR JOINS THE CALL
            await joinCall(true); 
            
            // Simulating an outgoing invite
            const otherUser = Object.keys(USERS).find(u => u !== authUsername);

            if (otherUser) {
                // SIMULATE INVITE (for the other user)
                const invitation = {
                    type: 'call_invite',
                    from: authUsername,
                    timestamp: new Date().getTime(),
                    isOutgoing: true
                };
                pendingInvitations.push(invitation);

                // FIX 2: INITIATOR RECEIVES A MESSAGE ABOUT THE INVITATION
                addMessage('SYSTEM', `Call invitation sent to ${otherUser}. Awaiting response.`, 'var(--highlight-color)');
                
            } else {
                addMessage('SYSTEM', `Call started. No other users online to invite.`, 'var(--prompt-caret)');
            }
            callWindow.style.display = 'flex'; // Open the call window
        }


        startCallButton.addEventListener('click', startCall);
        endCallButton.addEventListener('click', endCall);
        leaveCallButton.addEventListener('click', leaveCall);
        toggleCameraButton.addEventListener('click', toggleCamera);
        toggleScreenButton.addEventListener('click', toggleScreenShare);
        showParticipantsButton.addEventListener('click', () => {
            callParticipantsList.style.display = callParticipantsList.style.display === 'block' ? 'none' : 'block';
        });

        // ‚≠ê THIS IS THE FIX: Attach the login handler to the form's SUBMIT event.
        loginForm.addEventListener('submit', handleLoginAttempt); 

        window.onload = function() {
            SOUND_COMMAND_NAMES.forEach(key => loadSound(key));
            document.body.addEventListener('click', () => { Tone.context.resume(); }, { once: true });
            document.body.addEventListener('keydown', () => { Tone.context.resume(); }, { once: true });
            showLoginModal();
        };
    </script>
