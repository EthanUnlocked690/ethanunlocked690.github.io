<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Access</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff00;
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            margin-bottom: 30px;
        }
        input[type="text"], input[type="password"] {
            background-color: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            font-size: 16px;
            box-shadow: inset 0 0 5px rgba(0, 255, 0, 0.3);
            font-family: 'Consolas', 'Monaco', monospace;
        }
        button {
            background-color: #00ff00;
            color: #0d0d0d;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #00cc00;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
        .interference-screen {
            background-color: #8b0000; /* Dark Red */
            color: #ff0000; /* Bright Red */
            border: 5px solid #ff0000;
            padding: 20px;
            text-align: center;
            animation: glitch 0.5s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(1px, 1px); }
            25% { transform: translate(-1px, -1px); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(-1px, 1px); }
            100% { transform: translate(1px, 1px); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="interference-container" class="container interference-screen hidden">
        <h1>ACCESS INTERFERENCE</h1>
        <p>A Security Lockdown has been initiated due to an unauthorized break-in attempt from the main chatbot interface.</p>
        <p>The system is currently locked to prevent further tampering. Please wait 60 seconds for the lockdown to expire.</p>
        <button onclick="window.location.href='index.html'">Return to Main Site</button>
    </div>

    <div id="login-container" class="container">
        <h1>ATLAS TERMINAL LOGIN</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Username">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="handleLogin()">Login</button>
        <div id="message"></div>
    </div>

    <script>
        // Check for the interference flag from the redirect
        const params = new URLSearchParams(window.location.search);
        const interference = params.get('interference');
        const interferenceContainer = document.getElementById('interference-container');
        const loginContainer = document.getElementById('login-container');
        
        // This is the same key used in index.html for the lockout timer
        const TERMINAL_LOCKOUT_KEY = 'terminalLockoutTime';

        // Check if the lockout is active
        function checkLockout() {
            const lockoutEndTime = localStorage.getItem(TERMINAL_LOCKOUT_KEY);
            const currentTime = new Date().getTime();

            if (interference || (lockoutEndTime && currentTime < parseInt(lockoutEndTime))) {
                // Display the Interference Screen if the flag is present OR if the lockout is active
                loginContainer.classList.add('hidden');
                interferenceContainer.classList.remove('hidden');
                
                // Add a check to clear the interference screen when the timer is up
                const remainingTime = parseInt(lockoutEndTime) - currentTime;
                if (remainingTime > 0) {
                    setTimeout(() => {
                        // After lockdown expires, refresh the page to show the login
                        window.location.href = 'terminal.html'; 
                    }, remainingTime + 100);
                } else if (interference) {
                     // If the flag is set but the timer has expired, clear storage and redirect back to clean login
                    localStorage.removeItem(TERMINAL_LOCKOUT_KEY);
                    window.location.href = 'terminal.html';
                }

                return true;
            }
            // Clear the interference flag if we are showing the login screen
            if (!interferenceContainer.classList.contains('hidden')) {
                 interferenceContainer.classList.add('hidden');
            }
            return false;
        }

        // Run the check immediately
        if (!checkLockout()) {
            loginContainer.classList.remove('hidden');
        }

        function handleLogin() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // --- CORRECT CREDENTIALS ---
            const CORRECT_USERNAME = "EthanUnlocked";
            const CORRECT_PASSWORD = "t3ch!";
            // --- END CREDENTIALS ---

            if (usernameInput === CORRECT_USERNAME && passwordInput === CORRECT_PASSWORD) {
                messageDiv.style.color = '#00ff00';
                messageDiv.textContent = 'ACCESS GRANTED. Redirecting to Terminal Interface...';
                // In a real application, you would redirect to a secured terminal page here.
                // For now, redirect to a success page or the main terminal page.
                setTimeout(() => {
                    window.location.href = 'terminal_success.html'; // Create a new success page!
                }, 1500);
            } else {
                messageDiv.style.color = '#ff0000';
                messageDiv.textContent = 'ACCESS DENIED. Invalid Credentials. Attempt logged.';
            }
        }
    </script>
</body>
</html>
