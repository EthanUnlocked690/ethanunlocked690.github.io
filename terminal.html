            if (month === 3 && day === 25) { 
                activeTheme = { name: "ANZAC Day", color: "#6c757d", music: "labor.mp3", css: "anzac-theme", gif: "anzac.gif" };
            }
            
            // --- CORE UPDATE FOR GIFS ---
            if (activeTheme) {
                 // 1. Set the visual theme (colors/shadows)
                 bodyElement.className = bodyElement.className.split(' ').filter(c => !c.endsWith('-theme')).join(' ');
                 bodyElement.classList.add('holiday-theme-active'); 
                 bodyElement.classList.add(activeTheme.css); 
                 
                 // 2. Set the holiday GIF background
                 terminalBackground.style.backgroundImage = `url('${activeTheme.gif}')`;
                 
                 return activeTheme; // Return the theme object
            }
            
            // If no holiday, ensure the default GIF is set (it is by CSS, but this is a fail-safe)
            terminalBackground.style.backgroundImage = `url('main.gif')`;
            bodyElement.classList.remove('holiday-theme-active'); 
            
            return null; // No holiday theme found
        }
        
        // --- Single Function to Start All Audio on First User Interaction ---
        function handleUserInteraction() {
            if (musicStarted) return;
            musicStarted = true;
            const activeTheme = initializeHolidayTheme();
            if (activeTheme) {
                startHolidayMusic(activeTheme);
            } else {
                startMainMusic();
            }
            document.removeEventListener('click', handleUserInteraction);
            document.removeEventListener('keypress', handleUserInteraction);
            document.removeEventListener('mousedown', handleUserInteraction);
        }

        // =========================================================================
        // --- Event Listeners --- (Unchanged for brevity)
        // =========================================================================
        
        document.addEventListener('keypress', function(e) {
            handleUserInteraction(); 
            if (scanState === 2) {
                if (e.key === 'Enter') { e.preventDefault(); handleTraceInput(passwordInput.value); passwordInput.value = ''; }
                return;
            }
            if (e.key === 'Enter' && commandInput.style.display !== 'none') {
                processCommand(commandInput.value);
                commandInput.value = '';
            }
        });
        
        document.addEventListener('click', handleUserInteraction); 
        document.addEventListener('mousedown', handleUserInteraction);

        passwordInput.addEventListener('keydown', function(e) {
            clearTimeout(passwordTimeout);
            if (scanState === 2) { return; }
            if (e.key === 'Enter') { e.preventDefault(); handleScanPassword(actualPasswordAttempt); return; }
            
            if (e.key === 'Backspace' || e.key === 'Delete') {
                actualPasswordAttempt = actualPasswordAttempt.slice(0, -1);
                currentPasswordDisplay = currentPasswordDisplay.slice(0, -1);
                passwordInput.value = currentPasswordDisplay;
                e.preventDefault(); 
                return;
            }

            if (e.key.length === 1 && !e.ctrlKey && !e.altKey && !e.metaKey) {
                e.preventDefault(); 
                const char = e.key;
                actualPasswordAttempt += char;
                currentPasswordDisplay += char;
                passwordInput.value = currentPasswordDisplay;

                passwordTimeout = setTimeout(() => {
                    if (currentPasswordDisplay.length > 0 && currentPasswordDisplay.slice(-1) !== '*') {
                        currentPasswordDisplay = currentPasswordDisplay.slice(0, -1) + '*';
                        passwordInput.value = currentPasswordDisplay;
                    }
                }, 2000); 
            }
        });


        // Initialize on load
        window.onload = function() {
            initializeHolidayTheme(); 
            commandInput.focus();
        };
    </script>
</body>
