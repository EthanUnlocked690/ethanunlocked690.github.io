<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS: DATA FLOW CONSOLE v7.11 (Randomizer Added)</title>
    <!-- Use VT323 for the retro terminal look -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <!-- TONE.JS RESTORED: Library for audio playback -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <style>
        /* Define colors for easy theme changing */
        :root {
            --terminal-color: #00ff41; /* Green */
            --terminal-background-color: #000;
            --border-color: #00ff41;
            --prompt-caret: #ffaa00; /* Amber */
            --error-color: #ff0000; /* Red */
            --highlight-color: #00aaff; /* Blue */
        }

        /* General Console Theme */
        body {
            background-color: var(--terminal-background-color);
            font-family: 'VT323', monospace;
            color: var(--terminal-color);
            font-size: 1.1rem;
            line-height: 1.4;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; 
        }

        /* --- Animated Background Layer --- */
        #terminal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg, 
                    var(--terminal-color)33, 
                    var(--terminal-color)33 1px, 
                    #000 1px, 
                    #000 3px
                );
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
            animation: flicker 10s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.15; }
            50% { opacity: 0.1; }
            100% { opacity: 0.2; }
        }

        /* --- Main Console Container --- */
        #console-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: #080808;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 20px var(--terminal-color);
            padding: 20px;
            overflow: hidden;
            z-index: 1;
            display: flex;
            flex-direction: column; /* Use column layout */
            border-radius: 8px;
            /* Initially hidden, shown after login */
            display: none; 
        }
        
        /* --- PINNED Header Style --- */
        #console-header {
            flex-shrink: 0; /* Prevents it from shrinking */
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px dashed var(--highlight-color); /* Separation line */
            font-size: 1.2rem;
            color: var(--highlight-color);
            white-space: pre; /* Ensures content stays on one line if possible */
        }


        /* --- Terminal Output Area --- */
        #terminal-output {
            flex-grow: 1; /* Allows it to take up remaining space */
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding-bottom: 10px;
            scrollbar-width: none; /* Firefox */
        }
        #terminal-output::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        
        /* --- Command Input Area --- */
        #command-line {
            display: flex;
            align-items: center;
            flex-shrink: 0; /* Prevents it from shrinking */
            margin-top: 10px;
        }

        #prompt {
            color: var(--prompt-caret); 
            margin-right: 5px;
            white-space: nowrap;
        }

        #command-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--terminal-color);
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            outline: none;
            caret-color: var(--terminal-color); 
            padding: 0;
        }

        /* =========================================================================
           --- LOGIN MODAL STYLES ---
           ========================================================================= */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex; 
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #login-card {
            border: 3px solid var(--error-color); 
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            padding: 30px;
            background-color: #111;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-field {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-field label {
            display: block;
            margin-bottom: 5px;
            color: var(--prompt-caret); 
        }

        .login-field input {
            width: 100%;
            padding: 10px;
            background-color: #000;
            border: 1px solid var(--error-color);
            color: var(--prompt-caret);
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            box-sizing: border-box;
            outline: none;
        }
        /* Passkey field narrower */
        #passkey {
            max-width: 50%;
        }

        #login-button {
            background-color: var(--error-color);
            color: #fff;
            border: 2px solid var(--error-color);
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            transition: background-color 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        #login-button:hover {
            background-color: #cc0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        #login-status {
            color: var(--prompt-caret);
            margin-top: 15px;
            min-height: 1.5rem; 
        }

        /* Loading Screen Style */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
            color: var(--terminal-color);
        }

        #loading-logo {
            font-size: 5rem;
            color: var(--highlight-color);
            animation: glitch 1.5s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 1px var(--error-color), 0 0 5px var(--highlight-color); transform: skew(0.5deg); }
            50% { text-shadow: 0 0 1px var(--terminal-color), 0 0 5px var(--prompt-caret); transform: skew(-0.5deg); }
            100% { text-shadow: 0 0 1px var(--highlight-color), 0 0 5px var(--error-color); transform: skew(0deg); }
        }
        
    </style>
</head>

<body>

        </div>

        </div>

        <!-- Command Input -->

    <script>
        // =========================================================================
        // --- Global Variables and Audio/Utility Setup ---
        // =========================================================================

        const terminalOutput = document.getElementById('terminal-output');
        const consoleHeader = document.getElementById('console-header');
        const commandInput = document.getElementById('command-input');
        const promptSpan = document.getElementById('prompt');
        const consoleContainer = document.getElementById('console-container');
        
        // Modal Elements
        const loginOverlay = document.getElementById('login-overlay');
        const loginForm = document.getElementById('login-form');
        const loginStatus = document.getElementById('login-status');
        const loadingScreen = document.getElementById('loading-screen');
        const loadingText = document.getElementById('loading-text');

        let isBusy = false;
        let isLoggedIn = false; 
        let failedAttempts = 0; 
        let timeUpdateInterval = null;

        // --- CORRECT CREDENTIALS ---
        const CORRECT_USER = 'ETHANUNLOCKED'; 
        const CORRECT_PASSWORD = 'h4cker';     
        const CORRECT_PASSKEY = '1957';      
        // ---------------------------

        // --- LOCATION CONSTANT ---
        const LOCATION = 'KOLLARNEY BAY SECURE NODE'; 

        // Sound Mapping: Keys are the conceptual command name (UPPERCASE), 
        // Values are the actual uploaded file paths or special indicators
        const SOUND_EFFECTS = {
            'SIREN': 'siren.mp3',           
            'CONFIRM': 'confirm.mp3',       
            'ALARM': 'alert.mp3',           
            'GET OUT': 'get-out-meme.mp3',  
            'VINE BOOM': 'vine-boom.mp3',   
            'RIZZ': 'rizz.mp3', 
            'YOUR IDOL': 'idol.mp3', 
            'FART': 'fart.mp3', 
            '6 7': '67.mp3',                
            'GOLDEN': 'gold.mp3',           
            'SODA POP': 'soda.mp3',         
            'BRUH': 'bro.mp3',              
            'SUI': 'sui.mp3',               
            'JOHN CENA': 'cena.mp3',        
            'PUMPKIN': 'kin.mp3',           
            'CENSOR': '__SYNTH_CENSOR__',   // Synthesized
        };

        const AUDIO_BUFFER = {};
        const SOUND_COMMAND_NAMES = Object.keys(SOUND_EFFECTS);
        
        // --- Audio Player Tracking ---
        let currentLoadingSound = null;     
        let currentPlaybackPlayer = null;   // For user-triggered sounds (PAUSE/PLAY/QUIT)
        
        // =========================================================================
        // --- Audio Functions ---
        // =========================================================================
        
        /**
         * Checks the current state of the Tone.js AudioContext and resumes it if suspended.
         */
        async function checkAudioContext() {
            const context = Tone.context;
            let status = context.state.toUpperCase();
            
            writeOutput(`\n[AUDIO_CONTEXT_CHECK] Status: ${status}`, 'var(--terminal-color)');

            if (status !== 'RUNNING') {
                try {
                    // Try to resume the context. This requires a user gesture (which happened via login/command).
                    await context.resume();
                    status = context.state.toUpperCase();
                    if (status === 'RUNNING') {
                        writeOutput(`[INIT AUDIO SUCCESS] Web Audio Context is now RUNNING.`, 'var(--highlight-color)');
                    } else {
                         writeOutput(`[INIT AUDIO WARNING] Context status is ${status}. Playback may be restricted.`, 'var(--prompt-caret)');
                    }
                } catch (e) {
                     writeOutput(`[INIT AUDIO ERROR] Failed to resume audio context: ${e.message}`, 'var(--error-color)');
                }
            } else {
                 writeOutput(`[INIT AUDIO SUCCESS] Web Audio Context is RUNNING.`, 'var(--highlight-color)');
            }
        }
        
        function getSoundPath(name) {
            return SOUND_EFFECTS[name] || name;
        }

        /**
         * Creates the Censor Beep ToneAudioBuffer.
         */
        function createCensorBeepBuffer() {
            const context = Tone.context;
            const frequency = 2000; 
            const duration = 0.3;   
            const sampleRate = context.sampleRate;
            const numSamples = Math.floor(sampleRate * duration);
            
            const audioBuffer = context.createBuffer(1, numSamples, sampleRate);
            const channel = audioBuffer.getChannelData(0);

            for (let i = 0; i < numSamples; i++) {
                const time = i / sampleRate;
                channel[i] = Math.sin(2 * Math.PI * frequency * time) * 0.5; 
            }
            
            return new Tone.ToneAudioBuffer(audioBuffer);
        }

        async function loadSound(name) {
            const path = getSoundPath(name);
            if (AUDIO_BUFFER[path]) {
                return AUDIO_BUFFER[path];
            }
            
            if (path === '__SYNTH_CENSOR__') {
                try {
                    const buffer = createCensorBeepBuffer();
                    AUDIO_BUFFER[path] = buffer;
                    // Synthesized sound is instantly loaded
                    writeOutput(`[LOAD] Asset CENSOR synthesized.`, 'var(--terminal-color)');
                    return buffer;
                } catch (e) {
                    writeOutput(`[LOAD ERROR] Failed to synthesize CENSOR: ${e.message}`, 'var(--error-color)');
                    return null;
                }
            }
            
            // External file loading
            writeOutput(`[LOAD] Requesting asset: ${name}...`, 'var(--prompt-caret)');
            try {
                const buffer = new Tone.ToneAudioBuffer(path);
                // CRITICAL: Await the loading promise
                await buffer.loaded; 
                AUDIO_BUFFER[path] = buffer;
                writeOutput(`[LOAD SUCCESS] Asset ${name} loaded. Duration: ${buffer.duration.toFixed(2)}s.`, 'var(--terminal-color)');
                return buffer;
            } catch (e) {
                writeOutput(`[LOAD ERROR] Failed to load external asset: ${path}`, 'var(--error-color)');
                return null;
            }
        }

        function disposePlaybackPlayer() {
            if (currentPlaybackPlayer) {
                currentPlaybackPlayer.stop();
                currentPlaybackPlayer.dispose();
                currentPlaybackPlayer = null;
            }
        }

        async function loadAndPlaySound(name, loop = false, times = 1) {
            if (Tone.context.state !== 'running') {
                writeOutput(`[PLAY ERROR] Audio Context is not running. Run: INIT AUDIO`, 'var(--error-color)');
                return;
            }

            const buffer = await loadSound(name);
            if (!buffer) return;

            if (!loop) { 
                disposePlaybackPlayer(); 
            }
            if (!loop && currentLoadingSound) {
                 stopLoadingSound(); 
            } 

            const sequenceRunning = (times > 1);
            if (sequenceRunning) {
                writeOutput(`[SEQUENCE START] Scheduling ${name} for ${times} repetition${times > 1 ? 's' : ''}.`, 'var(--highlight-color)');
            }
            
            let finalPlayer = null;
            
            // Use Tone.js Transport for accurate scheduling in sequence mode
            if (sequenceRunning) {
                const totalDuration = buffer.duration;
                const totalCycleTime = totalDuration + 0.1; // Sound duration + 100ms gap
                
                // Create a sequence of events scheduled by Tone.Transport
                const sequence = new Tone.Sequence((time, index) => {
                    // Create and start player for each cycle
                    const player = new Tone.Player({
                        url: buffer,
                        volume: -10 
                    }).toDestination();
                    
                    player.start(time); 
                    
                    // Dispose immediately after play to free memory
                    // Use scheduleOnce for clean disposal to avoid issues with large sequences
                    Tone.Transport.scheduleOnce(() => {
                        player.dispose();
                    }, time + totalDuration);


                    // If it's the last one, schedule the Transport stop
                    if (index === times - 1) { 
                         // Schedule the transport to stop after the final sound finishes
                         Tone.Transport.scheduleOnce(() => {
                             Tone.Transport.stop(); 
                             writeOutput(`[SEQUENCE END] Playback of ${name} completed. Transport stopped.`, 'var(--highlight-color)');
                         }, time + totalDuration + 0.05); // Schedule stop slightly after sound ends
                    }
                }, Array.from({ length: times }, (_, i) => i * totalCycleTime), "1").start(0); 
                // The array length directly limits the repetitions
                
                Tone.Transport.start(); 

                // We don't track a single player reference for sequences
                finalPlayer = sequence; 
            } else {
                // Single Playback (User controlled) or Loop (System controlled)
                const player = new Tone.Player({
                    url: buffer, 
                    loop: loop, 
                    volume: -10 
                }).toDestination();
                
                player.start(0);

                // Set player.onstop to handle automatic cleanup after a single, non-looping sound finishes
                player.onstop = () => {
                    // Only dispose if it's the single playback player (not the loading loop)
                    if (currentPlaybackPlayer === player) { 
                        player.dispose();
                        currentPlaybackPlayer = null;
                        writeOutput(`[PLAYBACK STOP] Single playback of ${name} finished. Asset released.`, 'var(--prompt-caret)');
                    }
                };

                if (loop) {
                    currentLoadingSound = player;
                } else {
                    currentPlaybackPlayer = player; 
                }
                finalPlayer = player;
            }
            
            return finalPlayer;
        }

        function stopLoadingSound() {
            if (currentLoadingSound) {
                currentLoadingSound.stop();
                currentLoadingSound.dispose();
                currentLoadingSound = null;
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // =========================================================================
        // --- Output & UI Functions ---
        // =========================================================================
        
        function getCurrentFormattedTime() {
            const now = new Date();
            const dayNames = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const monthNames = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];

            const day = dayNames[now.getDay()];
            const date = now.getDate().toString().padStart(2, '0');
            const month = monthNames[now.getMonth()];
            const year = now.getFullYear();
            
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours.toString().padStart(2, '0') : '12'; 

            return `${day}, ${date}-${month}-${year} | ${hours}:${minutes}:${seconds} ${ampm} | LOCATION: ${LOCATION}`;
        }
        
        function updateHeaderDisplay() {
            consoleHeader.textContent = `[ ${getCurrentFormattedTime()} ]`;
        }
        
        function stopTimeInterval() {
            if (timeUpdateInterval) {
                clearInterval(timeUpdateInterval);
                timeUpdateInterval = null;
                consoleHeader.textContent = 'ATLAS_SYSTEM_OFFLINE';
            }
        }
        
        function startTimeInterval() {
            stopTimeInterval(); 
            updateHeaderDisplay(); 
            timeUpdateInterval = setInterval(updateHeaderDisplay, 1000);
        }


        function clearOutput() {
            terminalOutput.innerHTML = '';
        }

        function writeOutput(text, color = 'var(--terminal-color)') {
            const p = document.createElement('span');
            p.style.color = color;
            p.innerHTML = text + '<br>';
            terminalOutput.appendChild(p);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }
        

        function showPrompt() {
            promptSpan.textContent = isLoggedIn ? 'ATLAS> ' : 'LOGIN> ';
            if (!isLoggedIn) {
                document.getElementById('username').focus();
            } else {
                commandInput.focus();
            }
        }

        function showLoginModal() {
            loginOverlay.style.display = 'flex';
            showPrompt();
        }

        function hideLoginModal() {
            loginOverlay.style.display = 'none';
        }
        
        function showLoading(show) {
            loadingScreen.style.display = show ? 'flex' : 'none';
        }

        // =========================================================================
        // --- Login State Management (via Modal Submit) ---
        // =========================================================================
        
        async function handleLoginAttempt(event) {
            event.preventDefault();
            if (isBusy) return;

            const username = document.getElementById('username').value.trim().toUpperCase();
            const password = document.getElementById('password').value.trim();
            const passkey = document.getElementById('passkey').value.trim(); 

            isBusy = true;
            document.getElementById('login-button').disabled = true;
            loginStatus.style.color = 'var(--highlight-color)';
            loginStatus.textContent = 'INITIATING HANDSHAKE...';
            
            // 1. Start Loading/Suspense visual only (Audio removed)
            showLoading(true);
            loadingText.textContent = 'Processing Authentication Handshake...';
            await sleep(2000); 

            // 2. Determine Outcome
            const success = (username === CORRECT_USER) && 
                            (password === CORRECT_PASSWORD) && 
                            (passkey === CORRECT_PASSKEY);

            // 3. Stop Loading Visual
            showLoading(false);

            if (success) {
                failedAttempts = 0;
                isLoggedIn = true;
                
                hideLoginModal();
                consoleContainer.style.display = 'flex';
                
                startTimeInterval(); 
                
                clearOutput();
                writeOutput('-------------------------------------------', 'var(--terminal-color)');
                writeOutput('>> ACCESS GRANTED. WELCOME, ETHANUNLOCKED.', 'var(--terminal-color)');
                writeOutput('>> ATLAS CONSOLE V7.11: FULL ACCESS ENABLED.', 'var(--terminal-color)');
                writeOutput('-------------------------------------------', 'var(--terminal-color)');
                writeOutput('Web Audio Context Status: ' + Tone.context.state.toUpperCase(), 'var(--highlight-color)');
                writeOutput('*** PLEASE RUN: INIT AUDIO *** to enable sound playback.', 'var(--error-color)');
                writeOutput('Type HELP for console commands.', 'var(--prompt-caret)');

            } else {
                failedAttempts++;
                let errorMessage;
                let color;

                if (failedAttempts === 1) {
                    errorMessage = `ACCESS DENIED (Error Code 401.1). Attempt ${failedAttempts} of 3.`;
                    color = 'var(--error-color)';
                } else if (failedAttempts === 2) {
                    errorMessage = `WARNING! UNAUTHORIZED ATTEMPT DETECTED. Attempt ${failedAttempts} of 3.`;
                    color = 'var(--prompt-caret)';
                } else { 
                    errorMessage = `CRITICAL BREACH. SYSTEM LOCKDOWN INITIATED. All access terminated.`;
                    color = 'var(--error-color)';
                    failedAttempts = 0; 
                }
                
                // Update Modal Status
                loginStatus.textContent = errorMessage;
                loginStatus.style.color = color;
                
                if (failedAttempts > 0) {
                     loginStatus.textContent += ` | Remaining attempts: ${3 - failedAttempts}`;
                } else {
                     await sleep(1000);
                     loginStatus.textContent = 'SECURITY PROTOCOLS RESETTING...';
                     loginStatus.style.color = 'var(--highlight-color)';
                }
            }
            
            document.getElementById('password').value = '';
            document.getElementById('passkey').value = ''; 
            
            isBusy = false;
            document.getElementById('login-button').disabled = false;
            showPrompt(); 
        }

        // =========================================================================
        // --- Command Processing (Logged-in only) ---
        // =========================================================================

        const GAMES = {
            'ASTEROIDS': () => writeOutput('Launching ASTEROIDS... (Game not implemented)', 'var(--highlight-color)'),
            'SNAKE': () => writeOutput('Launching SNAKE... (Game not implemented)', 'var(--highlight-color)')
        };
        
        function processCommand(input) {
            const fullInput = input.trim();
            if (isBusy || !isLoggedIn || fullInput.length === 0) return; 

            writeOutput(`<span style="color:var(--prompt-caret);">ATLAS></span> ${fullInput}`, 'var(--terminal-color)');
            
            // --- UPDATED PARSING LOGIC FOR CASE-INSENSITIVE ARGUMENTS ---
            const parts = fullInput.split(/\s+/);
            const cmd = parts[0].toUpperCase();
            const args = parts.slice(1);
            let assetArg = args.join(' ').trim(); 
            // -------------------------------------------------------------

            switch (cmd) {
                case 'HELP':
                    writeOutput(`\n--- ATLAS CONSOLE COMMANDS ---`, 'var(--highlight-color)');
                    writeOutput(`HELP: Display this list.`, 'var(--highlight-color)');
                    writeOutput(`CLEAR: Clear the console output.`, 'var(--highlight-color)');
                    writeOutput(`STATUS: Check primary system status.`, 'var(--highlight-color)');
                    writeOutput(`LIVE: Force a refresh of the pinned system time and location data.`, 'var(--highlight-color)');
                    writeOutput(`INIT AUDIO: Initialize the Web Audio Context (CRITICAL for sound playback).`, 'var(--error-color)');
                    writeOutput(`SOUND [ASSET] (OPTIONAL: [COUNT]x): Play an audio asset. Use 'RANDOM' for a surprise asset. The repetition limit is 1,000,000x.`, 'var(--highlight-color)');
                    writeOutput(`PAUSE: Stops the currently playing single sound. Track will restart from beginning on PLAY.`, 'var(--highlight-color)');
                    writeOutput(`PLAY: Restarts the currently stopped single sound from the beginning.`, 'var(--highlight-color)');
                    writeOutput(`QUIT: Terminates and releases the active single sound asset.`, 'var(--highlight-color)');
                    writeOutput(`RUN [GAME]: Launch a program (e.g., RUN ASTEROIDS).`, 'var(--highlight-color)');
                    writeOutput(`LOGOUT: Return to the login screen.`, 'var(--highlight-color)');
                    writeOutput(`------------------------------\n`, 'var(--highlight-color)');
                    break;
                
                case 'CLEAR':
                    clearOutput();
                    break;
                
                case 'STATUS':
                    writeOutput(`SYSTEM STATUS: ONLINE`, 'var(--terminal-color)');
                    writeOutput(`Web Audio Context: ${Tone.context.state.toUpperCase()}`, 'var(--terminal-color)');
                    writeOutput(`Uptime: 74 days, 12 hours, 34 minutes`, 'var(--terminal-color)');
                    writeOutput(`CPU Load: 1.2%`, 'var(--terminal-color)');
                    writeOutput(`Memory Usage: 3.4GB / 32GB`, 'var(--terminal-color)');
                    writeOutput(`Security Level: [MAX EXECUTION]`, 'var(--terminal-color)');
                    break;
                
                case 'LIVE': 
                    updateHeaderDisplay(); 
                    writeOutput(`\nLIVE DATA SYNCHRONIZED. Pinned header refreshed.`, 'var(--terminal-color)');
                    writeOutput(`----------------------\n`, 'var(--highlight-color)');
                    break;
                
                case 'INIT':
                case 'INIT AUDIO':
                    checkAudioContext();
                    break;
                    
                case 'SOUND':
                    if (!assetArg) {
                        writeOutput(`\nERROR: Missing sound asset name.`, 'var(--error-color)');
                        writeOutput(`Usage: SOUND [ASSET_NAME|RANDOM] [COUNT]x (e.g., SOUND CENSOR 3x)`, 'var(--prompt-caret)');
                        
                        writeOutput(`\n--- AVAILABLE SFX ASSETS ---`, 'var(--highlight-color)');
                        writeOutput(`&nbsp;&nbsp;[+] RANDOM (Selects one of the following)`, 'var(--highlight-color)');
                        SOUND_COMMAND_NAMES.forEach(name => {
                            writeOutput(`&nbsp;&nbsp;[+] ${name} ${name === 'CENSOR' ? '(Synthesized)' : ''}`, 'var(--highlight-color)'); 
                        });
                        writeOutput(`----------------------------\n`, 'var(--highlight-color)');
                        break;
                    } 
                    
                    let assetName = assetArg;
                    let times = 1;
                    // --- MAX REPETITION LIMIT (Trolling) ---
                    const MAX_REPETITIONS = 1000000;
                    
                    // FIXED REGEX: Matches a space, one or more digits, followed by 'x' or 'X' at the end of the string
                    const repeatMatch = assetArg.match(/\s(\d+)[xX]$/); 
                    
                    let requestedTimes = 1;

                    if (repeatMatch) {
                        requestedTimes = parseInt(repeatMatch[1], 10);
                        times = requestedTimes;
                        
                        const suffixLength = repeatMatch[0].length;
                        // Strip the multiplier and spaces from the end to get the clean asset name
                        assetName = assetArg.substring(0, assetArg.length - suffixLength).trim();
                        
                        if (times > MAX_REPETITIONS) {
                            writeOutput(`WARNING: Engaging the maximum chaos setting. You requested ${requestedTimes} repetitions.`, 'var(--error-color)');
                            times = MAX_REPETITIONS; // LIMIT APPLIED
                        } else if (times < 1) {
                            writeOutput(`ERROR: Repetition count must be at least 1.`, 'var(--error-color)');
                            break;
                        }
                    }

                    // Look up asset using the capitalized version of the name
                    const lookupName = assetName.toUpperCase();
                    let finalAssetName = lookupName;

                    if (lookupName === 'RANDOM') {
                        // Select a random sound asset name
                        const randomIndex = Math.floor(Math.random() * SOUND_COMMAND_NAMES.length);
                        finalAssetName = SOUND_COMMAND_NAMES[randomIndex];
                        
                        writeOutput(`ASSET RESOLVED: Selecting random asset: ${finalAssetName}.`, 'var(--prompt-caret)');
                    }


                    if (SOUND_COMMAND_NAMES.includes(finalAssetName)) {
                        // EXPLICITLY CONFIRM THE SCHEDULED COUNT
                        const confirmedMessage = `Initiating playback of asset: ${finalAssetName}. Scheduled cycles: ${times} time${times > 1 ? 's' : ''}.`;
                        writeOutput(confirmedMessage, 'var(--terminal-color)');
                        loadAndPlaySound(finalAssetName, false, times); 
                    } else {
                        writeOutput(`\nERROR: Asset '${assetName}' not found in SFX database.`, 'var(--error-color)');
                        
                        writeOutput(`\n--- AVAILABLE SFX ASSETS ---`, 'var(--highlight-color)');
                        writeOutput(`&nbsp;&nbsp;[+] RANDOM (Selects one of the following)`, 'var(--highlight-color)');
                        SOUND_COMMAND_NAMES.forEach(name => {
                            writeOutput(`&nbsp;&nbsp;[+] ${name} ${name === 'CENSOR' ? '(Synthesized)' : ''}`, 'var(--highlight-color)'); 
                        });
                        writeOutput(`----------------------------\n`, 'var(--highlight-color)');
                    }
                    break;

                case 'PAUSE':
                    if (currentPlaybackPlayer && currentPlaybackPlayer.state === 'started') {
                        // Use stop() to halt immediately. Note: This resets playback position.
                        currentPlaybackPlayer.stop(); 
                        writeOutput(`Playback stopped. Type PLAY to restart from the beginning or QUIT to terminate.`, 'var(--highlight-color)');
                    } else if (currentPlaybackPlayer && currentPlaybackPlayer.state === 'stopped') {
                        writeOutput(`Playback is already stopped. Type PLAY to restart.`, 'var(--prompt-caret)');
                    } else {
                        writeOutput(`ERROR: No active single sound asset to pause. (Note: PAUSE/PLAY/QUIT do not affect repeated sequences.)`, 'var(--error-color)');
                    }
                    break;

                case 'PLAY':
                    if (currentPlaybackPlayer && currentPlaybackPlayer.state === 'stopped') {
                        // start(0) restarts the track from the beginning.
                        currentPlaybackPlayer.start(0); 
                        writeOutput(`Playback restarted.`, 'var(--highlight-color)');
                    } else if (currentPlaybackPlayer && currentPlaybackPlayer.state === 'started') {
                         writeOutput(`Playback is already running.`, 'var(--prompt-caret)');
                    } else {
                        writeOutput(`ERROR: No stopped single sound asset to play. (Note: PAUSE/PLAY/QUIT do not affect repeated sequences.)`, 'var(--error-error)');
                    }
                    break;
                    
                case 'QUIT':
                    if (currentPlaybackPlayer) {
                        disposePlaybackPlayer(); // Calls stop() and dispose(), sets currentPlaybackPlayer = null
                        writeOutput(`Playback terminated. The asset has been released from memory.`, 'var(--highlight-color)');
                    } else {
                        writeOutput(`WARNING: No active single sound asset to quit.`, 'var(--prompt-caret)');
                    }
                    // If transport is running from a previous sequence, stop it here too
                    if (Tone.Transport.state === 'started') {
                         Tone.Transport.stop(); 
                         writeOutput(`INFO: Tone.Transport stopped due to QUIT command.`, 'var(--prompt-caret)');
                    }
                    break;
                
                case 'RUN':
                    const game = args[0];
                    if (game && GAMES[game]) {
                        GAMES[game]();
                    } else {
                        writeOutput(`ERROR: Game/Program '${game || 'none'}' not found. Available: ${Object.keys(GAMES).join(', ')}.`, 'var(--error-color)');
                    }
                    break;

                case 'LOGOUT':
                    isLoggedIn = false;
                    failedAttempts = 0;
                    
                    stopTimeInterval(); 
                    disposePlaybackPlayer(); // Also quit any user sound on logout
                    Tone.Transport.stop(); // Stop any running sequences
                    
                    consoleContainer.style.display = 'none';
                    showLoginModal();
                    
                    loginStatus.textContent = 'System Secured. Please re-authenticate.';
                    loginStatus.style.color = 'var(--prompt-caret)';
                    break;
                
                default:
                    writeOutput(`ERROR: Command '${cmd}' not recognized. Type HELP for a list of features.`, 'var(--error-color)');
                    break;
            }
            
            showPrompt();
        }

        // =========================================================================
        // --- Initialization and Events ---
        // =========================================================================
        
        loginForm.addEventListener('submit', handleLoginAttempt);
        
        document.addEventListener('keypress', function(e) {
            if (isLoggedIn && e.key === 'Enter' && !commandInput.disabled) {
                processCommand(commandInput.value);
                commandInput.value = '';
            }
        });
        
        window.onload = function() {
            // Pre-load all sound files and synthesize the CENSOR beep on load
            SOUND_COMMAND_NAMES.forEach(key => loadSound(key));

            // Setup a general listener to help resume the context on any interaction, just in case
            document.body.addEventListener('click', () => { Tone.context.resume(); }, { once: true });
            document.body.addEventListener('keydown', () => { Tone.context.resume(); }, { once: true });

            showLoginModal();
        };
    </script>

</body></html>
