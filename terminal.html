<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS: DATA FLOW CONSOLE v8.3 (Security & Gaming)</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <style>
        :root {
            --terminal-color: #00ff41;
            --terminal-background-color: #000;
            --border-color: #00ff41;
            --prompt-caret: #ffaa00;
            --error-color: #ff0000;
            --highlight-color: #00aaff;
            --game-color: #ffffff;
            --reaction-smile: #ffff00; /* Yellow for üòÑ */
            --reaction-thumbsup: #00ff41; /* Green for üëç */
            --reaction-heart: #ff0000; /* Red for ‚ù§Ô∏è */
            --reaction-surprised: #00aaff; /* Blue for üòÆ */
            --reaction-sad: #00ffff; /* Cyan for üò¢ */
            --accept-button: #00ff41; /* Green for Accept */
            --decline-button: #ff0000; /* Red for Decline */
            --leave-button: #ffaa00; /* Orange for Leave */
        }

        body {
            background-color: var(--terminal-background-color);
            font-family: 'VT323', monospace;
            color: var(--terminal-color);
            font-size: 1.1rem;
            line-height: 1.4;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #terminal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, var(--terminal-color)33, var(--terminal-color)33 1px, #000 1px, #000 3px);
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
            animation: flicker 10s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.15; }
            50% { opacity: 0.1; }
            100% { opacity: 0.2; }
        }

        #console-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: #111;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 20px var(--terminal-color);
            padding: 20px;
            overflow: hidden;
            z-index: 1;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            display: none;
        }

        #console-header {
            flex-shrink: 0;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px dashed var(--highlight-color);
            font-size: 1.2rem;
            color: var(--highlight-color);
            white-space: pre;
        }

        #terminal-output {
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        #terminal-output::-webkit-scrollbar {
            display: none;
        }

        #command-line {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            margin-top: 10px;
        }

        #prompt {
            color: var(--prompt-caret);
            margin-right: 5px;
            white-space: nowrap;
        }

        #command-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--terminal-color);
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            outline: none;
            caret-color: var(--terminal-color);
            padding: 0;
        }

        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #login-card {
            border: 3px solid var(--error-color);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            padding: 30px;
            background-color: #111;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border-radius: 5px;
        }

        .login-field {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-field label {
            display: block;
            margin-bottom: 5px;
            color: var(--prompt-caret);
        }

        .login-field input {
            width: 100%;
            padding: 10px;
            background-color: #000;
            border: 1px solid var(--error-color);
            color: var(--prompt-caret);
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            box-sizing: border-box;
            outline: none;
        }

        #passkey {
            max-width: 50%;
        }

        #login-button {
            background-color: var(--error-color);
            color: #fff;
            border: 2px solid var(--error-color);
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            transition: background-color 0.2s, box-shadow 0.2s;
            width: 100%;
            border-radius: 4px;
        }

        #login-button:hover {
            background-color: #cc0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        #login-status {
            color: var(--prompt-caret);
            margin-top: 15px;
            min-height: 1.5rem;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
            color: var(--terminal-color);
        }

        #loading-logo {
            font-size: 5rem;
            color: var(--highlight-color);
            animation: glitch 1.5s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 1px var(--error-color), 0 0 5px var(--highlight-color); transform: skew(0.5deg); }
            50% { text-shadow: 0 0 1px var(--terminal-color), 0 0 5px var(--prompt-caret); transform: skew(-0.5deg); }
            100% { text-shadow: 0 0 1px var(--highlight-color), 0 0 5px var(--error-color); transform: skew(0deg); }
        }

        #game-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: #000;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 20px var(--terminal-color);
            z-index: 1;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        #game-canvas {
            background-color: #000;
            display: block;
            border: 1px dashed var(--game-color);
            width: 800px;
            height: 600px;
            max-width: 100%;
            max-height: 80%;
        }

        #quit-game-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--error-color);
            color: #fff;
            border: 2px solid var(--error-color);
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 4px;
        }

        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: none;
            background-color: var(--error-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #chat-button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        #unread-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--prompt-caret);
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: bold;
            display: none;
        }

        #chat-window {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 400px;
            height: 400px;
            background-color: #111;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 20px var(--terminal-color);
            display: none;
            flex-direction: column;
            z-index: 10;
            border-radius: 8px;
        }

        #chat-header {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            color: var(--highlight-color);
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        #start-call-button, #close-chat-button {
            background-color: var(--error-color);
            color: #fff;
            border: 2px solid var(--error-color);
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1rem;
            border-radius: 4px;
        }

        #start-call-button:hover, #close-chat-button:hover {
            background-color: #cc0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        #user-list {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            color: var(--terminal-color);
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            color: var(--terminal-color);
            white-space: pre-wrap;
            word-wrap: break-word;
            scrollbar-width: none;
        }

        #chat-messages::-webkit-scrollbar {
            display: none;
        }

        #chat-messages div {
            margin-bottom: 5px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #chat-messages div:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #chat-messages div:hover .message-actions {
            display: flex;
        }

        .message-timestamp {
            color: var(--prompt-caret);
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message-content {
            flex-grow: 1;
        }

        .message-reaction {
            font-size: 0.9rem;
            margin-left: 5px;
        }

        .message-reaction.üòÑ { color: var(--reaction-smile); }
        .message-reaction.üëç { color: var(--reaction-thumbsup); }
        .message-reaction.‚ù§Ô∏è { color: var(--reaction-heart); }
        .message-reaction.üòÆ { color: var(--reaction-surprised); }
        .message-reaction.üò¢ { color: var(--reaction-sad); }

        .message-actions {
            display: none;
            position: absolute;
            right: 5px;
            gap: 5px;
        }

        .message-actions button {
            background-color: var(--highlight-color);
            color: #fff;
            border: 1px solid var(--highlight-color);
            padding: 2px 5px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 0.9rem;
            border-radius: 4px;
        }

        .message-actions button:hover {
            background-color: #0088cc;
        }

        .message-edit-input {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--terminal-color);
            font-family: 'VT323', monospace;
            font-size: 1rem;
            padding: 2px;
            width: 100%;
        }

        .reaction-picker {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #222;
            border: 1px solid var(--border-color);
            padding: 5px;
            display: none;
            flex-direction: row;
            gap: 5px;
            border-radius: 4px;
            z-index: 20;
        }

        .reaction-picker span {
            cursor: pointer;
            font-size: 1rem;
            padding: 2px 5px;
        }

        .reaction-picker span:hover {
            background-color: var(--highlight-color);
        }

        #chat-input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            background: transparent;
            border: none;
            border-top: 1px solid var(--border-color);
            color: var(--terminal-color);
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            outline: none;
        }

        .typing-dots::after {
            content: '';
            display: inline-block;
            width: 1.5em;
            text-align: left;
            animation: typing-dots 0.9s infinite;
        }

        @keyframes typing-dots {
            0% { content: '.'; opacity: 1; }
            33% { content: '..'; opacity: 1; }
            66% { content: '...'; opacity: 1; }
            100% { content: '.'; opacity: 1; }
        }

        #call-window {
            position: fixed;
            bottom: 80px;
            right: 430px;
            width: 400px;
            height: 400px;
            background-color: #111;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 20px var(--terminal-color);
            display: none;
            flex-direction: column;
            z-index: 10;
            border-radius: 8px;
        }

        #call-header {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            color: var(--highlight-color);
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        #call-controls {
            padding: 10px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        #call-videos {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            overflow-y: auto;
            scrollbar-width: none;
        }

        #call-videos::-webkit-scrollbar {
            display: none;
        }

        #call-videos video {
            width: 100%;
            height: 150px;
            background-color: #000;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        #call-participants-list {
            position: absolute;
            top: 40px;
            left: 10px;
            background-color: #222;
            border: 1px solid var(--border-color);
            padding: 10px;
            display: none;
            color: var(--terminal-color);
            z-index: 20;
        }

        #toggle-camera, #toggle-screen, #show-participants, #end-call, #leave-call {
            background-color: var(--highlight-color);
            color: #fff;
            border: 1px solid var(--highlight-color);
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1rem;
            border-radius: 4px;
        }

        #leave-call {
            background-color: var(--leave-button);
            border: 1px solid var(--leave-button);
        }

        #toggle-camera:hover, #toggle-screen:hover, #show-participants:hover, #end-call:hover, #leave-call:hover {
            background-color: #0088cc;
        }

        #leave-call:hover {
            background-color: #cc8800;
        }

        .notification-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .notification-message img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .notification-message .accept-button {
            filter: hue-rotate(120deg); /* Green tint */
        }

        .notification-message .decline-button {
            filter: hue-rotate(0deg); /* Red tint */
        }
    </style>
</head>
<body>
    <div id="terminal-background"></div>

    <div id="login-overlay" style="display: flex;">
        <div id="login-card">
            <h2 style="color: var(--error-color); margin-top: 0; margin-bottom: 20px;">ATLAS ACCESS PROTOCOL</h2>
            <p style="color: var(--prompt-caret); font-size: 1rem;">STATUS: Three-Factor Authentication Required.</p>
            <form id="login-form">
                <div class="login-field">
                    <label for="username">USERNAME:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="login-field">
                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="login-field">
                    <label for="passkey">PASSKEY (4 DIGITS):</label>
                    <input type="text" id="passkey" required maxlength="4">
                </div>
                <button type="submit" id="login-button">INITIATE ACCESS SEQUENCE</button>
            </form>
            <div id="login-status">Awaiting Authentication...</div>
        </div>
    </div>

    <div id="loading-screen">
        <div id="loading-logo">ATLAS_INIT</div>
        <div id="loading-text" style="color:var(--highlight-color);">Processing Authentication Handshake...</div>
    </div>

    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <button id="quit-game-button">TERMINATE GAME SEQUENCE</button>
    </div>

    <div id="console-container">
        <div id="console-header">ATLAS_SYSTEM_OFFLINE</div>
        <div id="terminal-output"></div>
        <div id="command-line">
            <span id="prompt">LOGIN&gt; </span>
            <input type="text" id="command-input" autocomplete="off" spellcheck="false" placeholder="Enter command...">
        </div>
    </div>

    <div id="chat-button">
        <img src="chat.png" alt="Chat">
        <div id="unread-count">0</div>
    </div>

    <div id="chat-window">
        <div id="chat-header">
            <span>ATLAS Chat</span>
            <div>
                <button id="start-call-button">Start Call</button>
                <button id="close-chat-button">Close Chat</button>
            </div>
        </div>
        <div id="user-list"></div>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type message...">
    </div>

    <div id="call-window">
        <div id="call-header">
            <span>ATLAS Call</span>
            <div>
                <button id="leave-call">Leave Call</button>
                <button id="end-call">End Call</button>
            </div>
        </div>
        <div id="call-controls">
            <button id="toggle-camera">Camera: Off</button>
            <button id="toggle-screen">Share Screen: Off</button>
            <button id="show-participants">Participants</button>
        </div>
        <div id="call-videos">
            <video id="local-video" autoplay muted></video>
            <video id="remote-video" autoplay></video>
        </div>
        <div id="call-participants-list"></div>
    </div>
<script>
// --- MODIFIED: handleLoginAttempt (Added startIncomingInterval) ---
        async function handleLoginAttempt(event) {
            event.preventDefault(); // <--- CRITICAL FIX: STOPS PAGE REFRESH

            const password = passwordInput.value;
            const key = keyInput.value;
            let success = false;
            let targetUser = null;

            for (const username in USERS) {
                const user = USERS[username];
                if (password === user.password && key === user.passkey) {
                    authUsername = username;
                    userType = user.role;
                    targetUser = user;
                    success = true;
                    break;
                }
            }

            if (success) {
                failedAttempts = 0;
                isLoggedIn = true;
                hideLoginModal();
                consoleContainer.style.display = 'flex';
                startTimeInterval();
                clearOutput();
                writeOutput('----------------------------------------------------', 'var(--terminal-color)');
                writeOutput(`>> ACCESS GRANTED. WELCOME, ${authUsername} (${userType}).`, 'var(--terminal-color)');
                writeOutput('>> ATLAS CONSOLE V8.3: FULL SECURITY PROTOCOLS ONLINE.', 'var(--terminal-color)');
                writeOutput('----------------------------------------------------', 'var(--terminal-color)');
                writeOutput('Web Audio Context Status: ' + Tone.context.state.toUpperCase(), 'var(--highlight-color)');
                writeOutput('*** PLEASE RUN: INIT AUDIO *** to enable sound playback.', 'var(--error-color)');
                writeOutput('Type HELP for console commands.', 'var(--prompt-caret)');
                chatButton.style.display = 'flex';
                startIncomingInterval();
                if ('Notification' in window && Notification.permission !== 'granted') {
                    Notification.requestPermission();
                }
            } else {
                failedAttempts++;
                loginError.textContent = 'ACCESS DENIED. Invalid Credentials.';
                if (failedAttempts >= 3) {
                    loginError.textContent = 'ACCESS DENIED. Initiating lockdown protocol...';
                    setTimeout(() => initiateLockdown('FAILED LOGIN ATTEMPTS'), 1500);
                }
            }
        }
</script>
