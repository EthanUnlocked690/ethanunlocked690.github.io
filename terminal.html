<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS: DATA FLOW CONSOLE v4.0 (HIGH-LEVEL ACCESS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* General Console Theme */
        body {
            background-color: #000;
            font-family: 'VT323', monospace;
            color: #00ff41; /* Console Green */
            font-size: 1.1rem;
            line-height: 1.4;
        }

        /* Simulated CRT/Scanline Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                #000, 
                #000 1px, 
                rgba(0, 255, 65, 0.08) 2px, 
                #000 3px
            );
            opacity: 0.8;
            z-index: -1;
        }

        .console-container {
            border: 3px solid #00ff41;
            box-shadow: 0 0 10px #00ff41;
            height: 95vh;
            display: flex;
            flex-direction: column;
            margin: 10px auto;
            max-width: 1000px;
        }

        /* Output Area */
        #output-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.9);
            white-space: pre-wrap;
        }

        /* Input Area */
        #input-line {
            padding: 1rem;
            border-top: 1px solid #00ff41;
            display: flex;
        }

        #input-prefix {
            color: #ff00ff;
        }

        #command-input {
            background: transparent;
            border: none;
            color: #00ff41;
            flex-grow: 1;
            outline: none;
            margin-left: 5px;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
        }

        /* Status Bar */
        #status-bar {
            background: #004d1a;
            color: #fff;
            padding: 0.5rem 1rem;
            text-align: right;
            font-size: 0.9rem;
        }

        /* SCAN Panel Styles */
        #lie-detector-panel {
            background-color: #111;
            border: 2px solid #00ffff;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
        }
        #lie-detector-panel input[type="text"], #lie-detector-panel textarea, #lie-detector-panel select {
            background: transparent; 
            border: 1px solid #00ffff; 
            color: #fff; 
            padding: 5px;
            width: 90%;
            margin-bottom: 8px;
            font-family: 'VT323', monospace;
            font-size: 1.0rem;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
        }
        #video-feed {
            width: 100%;
            display: block;
            border: 1px solid #00ffff;
        }
        #grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: repeating-linear-gradient(to right, #00ff41 1px, transparent 1px, transparent 19px),
                              repeating-linear-gradient(to bottom, #00ff41 1px, transparent 1px, transparent 19px);
            background-size: 20px 20px;
            opacity: 0.5;
            display: none; /* Hidden by default */
        }
        
        /* Scanning Line Animation */
        @keyframes scan-animate {
            0% { transform: translateY(0%); opacity: 1; }
            40% { transform: translateY(100%); opacity: 1; }
            50% { transform: translateY(100%); opacity: 0; }
            60% { transform: translateY(0%); opacity: 0; }
            100% { transform: translateY(0%); opacity: 1; }
        }
        
        #scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
            opacity: 0;
            z-index: 10;
        }
        .scanning #scan-line {
            animation: scan-animate 1.5s infinite; 
            animation-iteration-count: 3; 
        }

        /* Indicator and Button Styles */
        #indicator-box {
            font-size: 2rem;
            font-weight: bold;
            padding: 15px;
            margin-top: 10px;
            border: 3px solid #00ff41;
            transition: all 0.5s;
        }
        #record-btn {
            background: #ff0000;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 15px;
            border: none;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="p-4">

    <div class="console-container">
        
        <div id="status-bar">
            ATLAS CONSOLE v4.0 | OPERATOR: E.I. | STATUS: ONLINE | DATABASE: STANDALONE
        </div>

        <div id="output-area">
            [[INITIATING ACCESS. . .]]<br>
            [[WELCOME, OPERATOR. LEVEL DELTA CLEARANCE CONFIRMED.]]<br>
            <br>
            Type **HELP** for available commands.
            <br>
        </div>

        <div id="input-line">
            <span id="input-prefix">ATLAS ></span>
            <input type="text" id="command-input" autofocus>
        </div>
        
    </div>

    <script>
        const outputArea = document.getElementById('output-area');
        const commandInput = document.getElementById('command-input');

        let isBusy = false; 
        let scanActive = false;
        // States: 0: Ready, 1: Email Input, 1.5: Security Question, 2: Decrypt Animation, 3: Post-Decrypt Menu
        let decryptState = 0; 
        let targetEmail = ''; 
        let scanInterval; 
        let securityTimeout; // Timer for the security question

        // --- DECRYPT DATA ---
        const SECRET_EMAIL = 'secret@gmail.com';
        const SIMULATED_PASSWORD = 'p4ssw0rd!';
        const PASSWORD_DISABLED_EMAIL = 'nopass@corp.net';
        const DECRYPT_TIMER_SECONDS = 5.0; 
        const PASSWORD_LENGTH = SIMULATED_PASSWORD.length;

        // Security Questions (Key is the question, Value is the expected answer string)
        const SECURITY_QUESTIONS = {
            "What is EthanUnlocked's birth date?": "25 January 2013",
            "How many pets does EthanUnlocked have?": "3",
            "When did EthanUnlocked start brawl stars?": "2024",
            "How many games does EthanUnlocked play?": "Unknown",
            "What is EthanUnlocked's favourite food?": "Burger",
            "What is EthanUnlocked's favourite drink?": "Pepsi"
        };
        let currentSecurityQuestion = null;

        /** Utility functions */
        function writeOutput(text, color = '#00ff41') {
            const line = document.createElement('span');
            line.style.color = color;
            line.textContent = text;
            outputArea.appendChild(line);
            outputArea.appendChild(document.createElement('br'));
            outputArea.scrollTop = outputArea.scrollHeight;
        }

        function showPrompt() {
            if (!isBusy) {
                writeOutput("", '#00ff41');
                commandInput.value = '';
            }
            commandInput.focus();
        }


        // --- COMMAND HANDLERS ---

        async function runSearch(query) {
            isBusy = true;
            writeOutput(`INITIATING PUBLIC WEB SCAN FOR: "${query}"...`, '#ffff00');
            await new Promise(resolve => setTimeout(resolve, 1500));
            const normalizedQuery = query.toLowerCase();

            if (normalizedQuery.includes("eiffel") || normalizedQuery.includes("paris")) {
                writeOutput(">> DATA RETRIEVAL SUCCESSFUL:", '#00ffff');
                writeOutput("[Source 1] Title: Eiffel Tower - Official Site", '#fff');
            } else if (normalizedQuery.includes("ethan") || normalizedQuery.includes("ioannou")) {
                writeOutput(">> TARGET: ETHAN IOANNOU. DATA RETRIEVAL BLOCKED BY LEVEL DELTA OVERRIDE.", '#ff0000');
            } else {
                 writeOutput(">> NO SIGNIFICANT PUBLIC DATA FOUND. QUERY TOO VAGUE.", '#ff0000');
            }

            isBusy = false;
            showPrompt();
        }

        /**
         * COMMAND: DECRYPT (Multi-Stage Logic with Security Question)
         */
        async function runDecrypt(input) {
            const cmd = input.trim().split(/\s+/)[0].toUpperCase();

            if (decryptState === 0) {
                // State 0: Initial prompt -> Move to security question state (1.5)
                writeOutput("ENCRYPTION MODULE ONLINE. Verifying Operator Clearance via Personal Query...", '#ffff00');
                startSecurityQuestion();
                
            } else if (decryptState === 1.5) {
                // State 1.5: Security Question Answer Check
                handleSecurityAnswer(input.trim());
                
            } else if (decryptState === 1) {
                // State 1: Email Input - Now includes the "thinking hard" step
                isBusy = true; // Lock the input during the simulation
                const emailGuess = input.toLowerCase().trim();

                writeOutput(`Verifying email existence for ${emailGuess}...`, '#ffff00');
                writeOutput(`Querying global DNS records and high-priority registers...`, '#00ffff');
                
                await new Promise(resolve => setTimeout(resolve, 2500)); // 2.5 second "Google" search delay

                if (emailGuess === SECRET_EMAIL || emailGuess === PASSWORD_DISABLED_EMAIL) {
                    targetEmail = emailGuess; 
                    writeOutput(`>> VERIFICATION SUCCESSFUL. Target exists in high-priority register.`, '#00ff41');
                    writeOutput(`Initiating Level-4 Decryption...`, '#00ffff');
                    decryptState = 2; // Move to Decrypting state
                    animateDecryption();
                } else {
                    // New Error Message
                    writeOutput(`>> VERIFICATION FAILED: Target email ${emailGuess} not found in global DNS/registers.`, '#ff0000');
                    writeOutput(`Sorry, this email is not real! Try correcting your spelling and puncuation.`, '#ff0000');
                    decryptState = 0; // Reset to the start of the DECRYPT process
                    isBusy = false;
                    showPrompt();
                }
            } else if (decryptState === 3) {
                // State 3: Post-Decryption Menu
                const parts = input.trim().split(/\s+/);
                const args = input.trim().substring(cmd.length).trim();
                
                if (cmd === 'DECRYPT' && args.toUpperCase() === 'PASSWORD') {
                    handleDecryptPassword();
                } else if (cmd === 'COMPARE' && args) {
                    handleComparePassword(args);
                } else {
                    writeOutput("ERROR: Invalid option. Use DECRYPT PASSWORD or COMPARE [password].", '#ff0000');
                }
            }
        }

        function startSecurityQuestion() {
            // Pick a random question
            const questions = Object.keys(SECURITY_QUESTIONS);
            const randomIndex = Math.floor(Math.random() * questions.length);
            currentSecurityQuestion = questions[randomIndex];

            writeOutput(`\nSECURITY CHALLENGE INITIATED. (10s to answer)`, '#ff00ff');
            writeOutput(`QUERY: ${currentSecurityQuestion}`, '#ffff00');
            
            decryptState = 1.5;
            isBusy = false;
            showPrompt();

            // Set 10-second timer to execute handleSecurityAnswer with a blank answer if time runs out
            securityTimeout = setTimeout(() => {
                if (decryptState === 1.5) {
                    // Call handler with an empty string to simulate no answer/timeout
                    handleSecurityAnswer(''); 
                }
            }, 10000);
        }

        function handleSecurityAnswer(answer) {
            clearTimeout(securityTimeout); // Stop the timeout

            if (decryptState !== 1.5) {
                return; 
            }
            
            if (answer.trim() === '') {
                writeOutput("!! TIMEOUT: Security challenge failed.", '#ff0000');
                writeOutput("ACCESS DENIED. Resuming standard terminal operations.", '#ff0000');
                decryptState = 0;
                showPrompt();
                return;
            }

            const expectedAnswer = SECURITY_QUESTIONS[currentSecurityQuestion];
            // Normalize both answers for a robust check
            const normalizedAnswer = answer.toLowerCase().replace(/[^a-z0-9]/g, '');
            const normalizedExpected = expectedAnswer.toLowerCase().replace(/[^a-z0-9]/g, '');

            if (normalizedAnswer === normalizedExpected) {
                writeOutput("ACCESS GRANTED. Personal Query Verified.", '#00ff41');
                writeOutput("\nEnter Target Email (e.g., secret@gmail.com or nopass@corp.net):", '#ffff00');
                decryptState = 1; // Move to email input state
            } else {
                writeOutput(`!! SECURITY BREACH: Answer '${answer}' is incorrect.`, '#ff0000');
                writeOutput("ACCESS DENIED. Resuming standard terminal operations.", '#ff0000');
                decryptState = 0; // Reset all
            }
            showPrompt();
        }


        function animateDecryption() {
            const passwordContainer = document.createElement('span');
            passwordContainer.id = 'decrypted-pass';
            writeOutput("PASSWORD HASH: ", '#fff');
            outputArea.appendChild(passwordContainer);
            outputArea.appendChild(document.createElement('br'));
            outputArea.scrollTop = outputArea.scrollHeight;
            
            let decryptedPassword = '';
            let index = 0;
            let timeRemaining = DECRYPT_TIMER_SECONDS;
            
            const timerElement = document.createElement('div');
            timerElement.style.color = '#ffff00';
            timerElement.textContent = `TIME: ${timeRemaining.toFixed(1)}s`;
            outputArea.appendChild(timerElement);

            const timerInterval = setInterval(() => {
                timeRemaining -= 0.1;
                timerElement.textContent = `TIME: ${timeRemaining.toFixed(1)}s`;
                
                if (timeRemaining <= 0 || index >= PASSWORD_LENGTH) {
                    clearInterval(timerInterval);
                    outputArea.removeChild(timerElement);
                    writeOutput("DECRYPTION PROCESS COMPLETE.", '#ffff00');
                    
                    decryptState = 3; // Move to the Post-Decrypt Menu
                    isBusy = false;
                    
                    // Show new menu options
                    writeOutput(`\nTARGET: ${targetEmail} ACQUIRED. Select Action:`, '#00ffff');
                    writeOutput("  > DECRYPT PASSWORD - Retrieve the full password.", '#00ff41');
                    writeOutput("  > COMPARE [password] - Analyze a potential password's strength.", '#00ff41');
                    writeOutput("  > LOGOUT - Terminate session.", '#ff0000');
                    
                    showPrompt();
                    return;
                }

                const randomChars = Array.from({length: 5}, () => Math.random().toString(36)[2]).join('');
                const currentChar = SIMULATED_PASSWORD[index];
                
                passwordContainer.innerHTML = `<span style='color:#00ff41;'>${decryptedPassword}</span>` + 
                                              `<span style='color:#ff00ff;'>${randomChars.substring(0, 1)}</span>`;
                
                setTimeout(() => {
                    if (index < PASSWORD_LENGTH) {
                        decryptedPassword += currentChar;
                        passwordContainer.innerHTML = `<span style='color:#00ff41;'>${decryptedPassword}</span>`;
                        index++;
                    }
                }, 100); 

            }, 500);
        }

        function handleDecryptPassword() {
            if (targetEmail === PASSWORD_DISABLED_EMAIL) {
                writeOutput("!! AUTHENTICATION POLICY: PASSWORD DISABLED (Key Fob/Biometric Only)", '#ff0000');
            } else {
                writeOutput(`DECRYPT SUCCESS. PASSWORD FOR ${targetEmail}:`, '#ffff00');
                writeOutput(`  >> ${SIMULATED_PASSWORD}`, '#00ff41');
            }
        }

        function handleComparePassword(inputPassword) {
            const correctPassword = SIMULATED_PASSWORD;
            let accuracy = 0;
            let suggestion = "Password strength is HIGH.";
            
            for (let i = 0; i < Math.min(inputPassword.length, correctPassword.length); i++) {
                if (inputPassword[i] === correctPassword[i]) {
                    accuracy += 100 / correctPassword.length;
                }
            }
            accuracy = Math.round(accuracy);
            
            if (accuracy < 30) {
                suggestion = "SUGGESTION: Needs major changes. Ensure it uses numbers, symbols, and a different length.";
            } else if (accuracy < 60) {
                suggestion = `SUGGESTION: Length is close, but needs better complexity. Try changing the middle ${Math.round(correctPassword.length / 3)} characters.`;
            } else if (accuracy < 99) {
                suggestion = "SUGGESTION: Extremely close. Check casing and special characters at the end.";
            } else if (accuracy >= 100) {
                accuracy = 100;
                suggestion = "MATCH: The password is correct.";
            }

            writeOutput(`\n-- PASSWORD COMPARISON REPORT --`, '#00ffff');
            writeOutput(`INPUT: ${inputPassword}`, '#fff');
            writeOutput(`ACCURACY RATING: ${accuracy}%`, accuracy >= 90 ? '#00ff41' : '#ffff00');
            writeOutput(`ADVICE: ${suggestion}`, '#00ff41');
        }


        /**
         * COMMAND: SCAN (Simulates Lie Detector with full UI setup)
         */
        function runScan(input) {
            if (!scanActive) {
                writeOutput("ATLAS POLYGRAPH INITIATED. Requires Camera/Mic access for bio-feedback scan.", '#ffff00');
                
                const panel = document.createElement('div');
                panel.id = 'lie-detector-panel';
                panel.innerHTML = `
                    <p style='color:#ff00ff; margin-top: 15px;'>-- OPERATOR TRUTH INPUT (REQUIRED) --</p>
                    <select id="operator-truth-input">
                        <option value="">-- Select Actual Status --</option>
                        <option value="truth">Target IS telling the TRUTH</option>
                        <option value="lie">Target IS LYING</option>
                    </select>

                    <p style='color:#00ffff;'>-- TARGET DETAILS --</p>
                    <input type="text" id="target-name" placeholder="Target Name (Required)">
                    <input type="text" id="target-age" placeholder="Age">
                    <input type="text" id="target-birth-year" placeholder="Birth Year">
                    <input type="text" id="target-address" placeholder="Address/Location">
                    
                    <p style='color:#00ffff; margin-top: 15px;'>-- STATEMENT TO ANALYZE --</p>
                    <textarea id="target-statement" placeholder="Type the statement the target will say..." rows="3"></textarea>
                    
                    <div id="video-container">
                        <video id="video-feed" autoplay></video>
                        <div id="grid-overlay"></div>
                        <div id="scan-line"></div>
                    </div>

                    <div id="indicator-box" style="border-color: #00ff41;">AWAITING START</div>
                    <button id="record-btn">START ANALYSIS</button>
                    <p style='font-size: 0.8rem; color: #555;'>**NOTE: Camera access is simulated for security compliance.**</p>
                `;
                outputArea.appendChild(panel);
                outputArea.scrollTop = outputArea.scrollHeight;
                scanActive = true;
                
                // Camera access 
                const videoFeed = document.getElementById('video-feed');
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => { videoFeed.srcObject = stream; })
                    .catch(err => {
                        writeOutput("ACCESS ERROR: Cannot acquire live camera feed. Proceeding with simulated data...", '#ff0000');
                        videoFeed.style.display = 'none';
                    });
                } else {
                    videoFeed.style.display = 'none';
                }

                document.getElementById('record-btn').onclick = startLieDetection;
            } else {
                writeOutput("POLYGRAPH ALREADY ACTIVE. Type 'STOP SCAN' to terminate.", '#ff0000');
            }
        }

        function startLieDetection() {
            const targetName = document.getElementById('target-name').value.trim();
            const targetStatement = document.getElementById('target-statement').value.trim();
            const operatorTruth = document.getElementById('operator-truth-input').value;
            const indicatorBox = document.getElementById('indicator-box');
            const recordBtn = document.getElementById('record-btn');
            const videoContainer = document.getElementById('video-container');
            const gridOverlay = document.getElementById('grid-overlay');
            
            if (!targetName || !targetStatement || operatorTruth === "") {
                writeOutput("ERROR: Target Name, Statement, and Operator Truth Input are required to proceed.", '#ff0000');
                return;
            }

            if (recordBtn.textContent === "STOP ANALYSIS") {
                endLieDetection(targetName);
                return;
            }

            writeOutput(`ANALYZING BIO-FEEDBACK FOR: ${targetName}. Statement: "${targetStatement.substring(0, 30)}..."`, '#ffff00');
            recordBtn.textContent = "STOP ANALYSIS";
            recordBtn.style.background = '#00ffff';

            // Start Grid and Scanning Line Animation
            gridOverlay.style.display = 'block';
            videoContainer.classList.add('scanning');

            // Initial calibration
            indicatorBox.textContent = "CALIBRATING...";
            indicatorBox.style.borderColor = '#00ffff';
            indicatorBox.style.color = '#00ffff';

            // Determine the FINAL, GUARANTEED result based on operator input
            const isFinalLie = (operatorTruth === 'lie');
            
            // After a short calibration delay (2s) + the scanning animation (1.5s x 3 scans = 4.5s), lock in the result
            setTimeout(() => {
                writeOutput("LIVE ANALYSIS INITIATED. Indicator updating continuously...", '#00ff41');
                
                // Stop the scanning animation
                videoContainer.classList.remove('scanning');

                // Generate fixed, convincing percentages based on the operator's input
                let liePercent = isFinalLie ? 89 : 11;
                let truthPercent = isFinalLie ? 11 : 89;
                
                // Ensure the majority status is always > 50%
                if (liePercent < 50 && truthPercent < 50) { 
                    isFinalLie ? (liePercent = 55, truthPercent = 45) : (liePercent = 45, truthPercent = 55);
                }

                const finalStatusText = `TRUTH: ${truthPercent}% | LIE: ${liePercent}%`;
                const finalColor = isFinalLie ? '#ff0000' : '#00ff41';

                // Start continuous analysis (now just updates the fixed report based on operator input)
                scanInterval = setInterval(() => {
                    indicatorBox.textContent = finalStatusText;
                    indicatorBox.style.borderColor = finalColor;
                    indicatorBox.style.color = finalColor;
                    indicatorBox.style.boxShadow = `0 0 15px ${finalColor}`;
                }, 500); 

            }, 6500); // 2s calibration + 4.5s scanning animation delay = 6.5s
        }

        function endLieDetection(targetName) {
            clearInterval(scanInterval); 
            
            // Remove visual overlays
            document.getElementById('grid-overlay').style.display = 'none';
            document.getElementById('video-container').classList.remove('scanning');

            const indicatorBox = document.getElementById('indicator-box');
            const finalResult = indicatorBox.textContent;
            const finalColor = indicatorBox.style.color;
            const targetAge = document.getElementById('target-age').value || "N/A";
            const targetBirthYear = document.getElementById('target-birth-year').value || "N/A";
            const targetAddress = document.getElementById('target-address').value || "N/A";

            const panel = document.getElementById('lie-detector-panel');
            outputArea.removeChild(panel);
            scanActive = false;

            writeOutput(`\n--- POLYGRAPH REPORT GENERATED ---`, '#ffff00');
            writeOutput(`TARGET: ${targetName} | AGE: ${targetAge} | BIRTH YEAR: ${targetBirthYear} | LOCATION: ${targetAddress}`, '#00ffff');
            writeOutput(`FINAL RESULT: ${finalResult}`, finalColor);
            writeOutput(`REPORT LOGGED. SCAN TERMINATED.`, '#ffff00');
            showPrompt();
        }


        // --- MAIN COMMAND PROCESSOR ---
        
        function processCommand(command) {
            const parts = command.trim().split(/\s+/);
            const cmd = parts[0].toUpperCase();
            const args = command.trim().substring(cmd.length).trim();

            if (isBusy && cmd !== 'LOGOUT') {
                writeOutput("!! System Busy. Please wait for current sequence to finish.", '#ff0000');
                return;
            }
            
            // SECURITY QUESTION State (1.5)
            if (decryptState === 1.5) {
                // Do not echo command until we know the answer result
                handleSecurityAnswer(command);
                commandInput.value = '';
                return;
            }
            
            // DECRYPT MENU State (3)
            if (decryptState === 3 && cmd !== 'LOGOUT') {
                if (cmd === 'DECRYPT' || cmd === 'COMPARE') {
                    writeOutput(`> ${command}`, '#ff00ff');
                    runDecrypt(command);
                    showPrompt();
                    return;
                }
                writeOutput("ERROR: Invalid command in DECRYPT menu. Use DECRYPT PASSWORD or COMPARE [password].", '#ff0000');
                showPrompt();
                return;
            }

            // EMAIL INPUT State (1)
            if (decryptState === 1 && cmd !== 'LOGOUT' && cmd !== 'HELP') {
                 writeOutput(`> ${command}`, '#ff00ff');
                 runDecrypt(command);
                 commandInput.value = '';
                 return;
            }
            
            // Handle STOP SCAN command
            if (cmd === 'STOP' && args.toUpperCase() === 'SCAN' && scanActive) {
                endLieDetection("Unknown Subject"); 
                return;
            }

            // Echo the command for all other states/commands
            writeOutput(`> ${command}`, '#ff00ff'); 
            
            switch (cmd) {
                case 'HELP':
                    writeOutput("--- AVAILABLE COMMANDS ---", '#ffff00');
                    writeOutput("SEARCH [query] : Fetch public data (people/locations).", '#00ff41');
                    writeOutput("DECRYPT        : Start email password extraction module.", '#00ff41');
                    writeOutput("SCAN           : Start bio-feedback analysis (lie detector).", '#00ff41');
                    writeOutput("LOGOUT         : Terminate session.", '#00ff41');
                    break;
                case 'SEARCH':
                    if (args.length > 2) {
                        runSearch(args);
                        return;
                    } else {
                        writeOutput("ERROR: SEARCH requires a query (e.g., SEARCH Eiffel Tower).", '#ff0000');
                    }
                    break;
                case 'DECRYPT':
                    // Reset decrypt state on initial call
                    if (decryptState !== 1) decryptState = 0; 
                    runDecrypt(args);
                    break;
                case 'SCAN':
                    runScan();
                    break;
                case 'LOGOUT':
                    writeOutput("SESSION TERMINATED. Redirecting to source...", '#ff0000');
                    setTimeout(() => {
                        window.location.href = 'https://ethanunlocked690.github.io';
                    }, 1000);
                    return;
                default:
                    writeOutput(`ERROR: Command '${cmd}' not recognized. Try HELP.`, '#ff0000');
                    break;
            }
            showPrompt();
        }

        // --- Event Listeners ---

        commandInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processCommand(commandInput.value);
                commandInput.value = '';
            }
        });

        // Initialize on load
        window.onload = function() {
            commandInput.focus();
        };
    </script>
</body>
</html>
