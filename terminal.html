<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS: DATA FLOW CONSOLE v6.4 (Structured SFX List)</title>
    <!-- Use VT323 for the retro terminal look -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <!-- TONE.JS RESTORED: Library for audio playback -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <style>
        /* Define colors for easy theme changing */
        :root {
            --terminal-color: #00ff41; /* Green */
            --terminal-background-color: #000;
            --border-color: #00ff41;
            --prompt-caret: #ffaa00; /* Amber */
            --error-color: #ff0000; /* Red */
            --highlight-color: #00aaff; /* Blue */
        }

        /* General Console Theme */
        body {
            background-color: var(--terminal-background-color);
            font-family: 'VT323', monospace;
            color: var(--terminal-color);
            font-size: 1.1rem;
            line-height: 1.4;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; 
        }

        /* --- Animated Background Layer --- */
        #terminal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg, 
                    var(--terminal-color)33, 
                    var(--terminal-color)33 1px, 
                    #000 1px, 
                    #000 3px
                );
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
            animation: flicker 10s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.15; }
            50% { opacity: 0.1; }
            100% { opacity: 0.2; }
        }

        /* --- Main Console Container --- */
        #console-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: #080808;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 20px var(--terminal-color);
            padding: 20px;
            overflow: hidden;
            z-index: 1;
            display: flex;
            flex-direction: column; /* Use column layout */
            border-radius: 8px;
            /* Initially hidden, shown after login */
            display: none; 
        }
        
        /* --- PINNED Header Style --- */
        #console-header {
            flex-shrink: 0; /* Prevents it from shrinking */
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px dashed var(--highlight-color); /* Separation line */
            font-size: 1.2rem;
            color: var(--highlight-color);
            white-space: pre; /* Ensures content stays on one line if possible */
        }


        /* --- Terminal Output Area --- */
        #terminal-output {
            flex-grow: 1; /* Allows it to take up remaining space */
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding-bottom: 10px;
            scrollbar-width: none; /* Firefox */
        }
        #terminal-output::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        
        /* --- Command Input Area --- */
        #command-line {
            display: flex;
            align-items: center;
            flex-shrink: 0; /* Prevents it from shrinking */
            margin-top: 10px;
        }

        #prompt {
            color: var(--prompt-caret); 
            margin-right: 5px;
            white-space: nowrap;
        }

        #command-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--terminal-color);
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            outline: none;
            caret-color: var(--terminal-color); 
            padding: 0;
        }

        /* =========================================================================
           --- LOGIN MODAL STYLES ---
           ========================================================================= */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex; 
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #login-card {
            border: 3px solid var(--error-color); 
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            padding: 30px;
            background-color: #111;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-field {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-field label {
            display: block;
            margin-bottom: 5px;
            color: var(--prompt-caret); 
        }

        .login-field input {
            width: 100%;
            padding: 10px;
            background-color: #000;
            border: 1px solid var(--error-color);
            color: var(--prompt-caret);
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            box-sizing: border-box;
            outline: none;
        }
        /* Passkey field narrower */
        #passkey {
            max-width: 50%;
        }

        #login-button {
            background-color: var(--error-color);
            color: #fff;
            border: 2px solid var(--error-color);
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            transition: background-color 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        #login-button:hover {
            background-color: #cc0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        #login-status {
            color: var(--prompt-caret);
            margin-top: 15px;
            min-height: 1.5rem; 
        }

        /* Loading Screen Style */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
            color: var(--terminal-color);
        }

        #loading-logo {
            font-size: 5rem;
            color: var(--highlight-color);
            animation: glitch 1.5s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 1px var(--error-color), 0 0 5px var(--highlight-color); transform: skew(0.5deg); }
            50% { text-shadow: 0 0 1px var(--terminal-color), 0 0 5px var(--prompt-caret); transform: skew(-0.5deg); }
            100% { text-shadow: 0 0 1px var(--highlight-color), 0 0 5px var(--error-color); transform: skew(0deg); }
        }
        
    </style>
</head>

<body>
    <!-- Animated Scanline/Flicker Background -->
    <div id="terminal-background"></div>

    <!-- LOGIN MODAL STRUCTURE -->
    <div id="login-overlay">
        <div id="login-card">
            <h2 style="color: var(--error-color); margin-top: 0; margin-bottom: 20px;">ATLAS ACCESS PROTOCOL</h2>
            <p style="color: var(--prompt-caret); font-size: 1rem;">STATUS: Three-Factor Authentication Required.</p>
            <form id="login-form">
                <div class="login-field">
                    <label for="username">USERNAME:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="login-field">
                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="login-field">
                    <label for="passkey">PASSKEY (4 DIGITS):</label>
                    <input type="text" id="passkey" required maxlength="4">
                </div>
                <button type="submit" id="login-button">INITIATE ACCESS SEQUENCE</button>
            </form>
            <div id="login-status">Awaiting Authentication...</div>
        </div>
    </div>
    <!-- END LOGIN MODAL -->

    <!-- LOADING SCREEN -->
    <div id="loading-screen">
        <div id="loading-logo">ATLAS_INIT</div>
        <div id="loading-text" style="color:var(--highlight-color);">Processing Authentication Handshake...</div>
    </div>
    <!-- END LOADING SCREEN -->

    <div id="console-container">
        <!-- PINNED HEADER (Updates every second) -->
        <div id="console-header">
            ATLAS_SYSTEM_OFFLINE
        </div>

        <!-- Terminal Output (Scrollable area) -->
        <div id="terminal-output">
            <!-- Content written by JS -->
        </div>

        <!-- Command Input -->
        <div id="command-line">
            <span id="prompt"></span>
            <input type="text" id="command-input" autocomplete="off" spellcheck="false" placeholder="Enter command...">
        </div>
    </div>

    
    <script>
        // =========================================================================
        // --- Global Variables and Audio/Utility Setup ---
        // =========================================================================

        const terminalOutput = document.getElementById('terminal-output');
        const consoleHeader = document.getElementById('console-header');
        const commandInput = document.getElementById('command-input');
        const promptSpan = document.getElementById('prompt');
        const consoleContainer = document.getElementById('console-container');
        
        // Modal Elements
        const loginOverlay = document.getElementById('login-overlay');
        const loginForm = document.getElementById('login-form');
        const loginStatus = document.getElementById('login-status');
        const loadingScreen = document.getElementById('loading-screen');
        const loadingText = document.getElementById('loading-text');

        let isBusy = false;
        let isLoggedIn = false; 
        let failedAttempts = 0; 
        let timeUpdateInterval = null;

        // --- CORRECT CREDENTIALS ---
        const CORRECT_USER = 'ETHANUNLOCKED'; 
        const CORRECT_PASSWORD = 'h4cker';     
        const CORRECT_PASSKEY = '1957';      
        // ---------------------------

        // --- LOCATION CONSTANT ---
        const LOCATION = 'KOLLARNEY BAY SECURE NODE'; 

        // Sound Mapping: Keys are the conceptual command name (UPPERCASE), 
        // Values are the actual uploaded file paths
        const SOUND_EFFECTS = {
            'SIREN': 'siren.mp3',           // Used for loading (Handshake)
            'CONFIRM': 'confirm.mp3',       // Used for success
            'ALARM': 'alert.mp3',           // Used for Deny 1
            'GET OUT': 'get-out-meme.mp3',  // Used for Deny 2
            'VINE BOOM': 'vine-boom.mp3',   // Used for Lockdown
            'RIZZ': 'rizz.mp3', 
            'YOUR IDOL': 'idol.mp3', 
            'FART': 'fart.mp3', 
        };

        const AUDIO_BUFFER = {};
        // Use the internal, friendly keys for commands
        const SOUND_COMMAND_NAMES = Object.keys(SOUND_EFFECTS);
        
        // =========================================================================
        // --- Audio Functions ---
        // =========================================================================

        function unlockAudioContext() {
            if (Tone.context.state !== 'running') {
                Tone.context.resume();
            }
        }
        
        // Helper to get the file path from the conceptual name
        function getSoundPath(name) {
            // Converts the friendly name (e.g., 'CONFIRM') to its file path (e.g., 'confirm.mp3')
            return SOUND_EFFECTS[name] || name;
        }

        async function loadSound(name) {
            const path = getSoundPath(name);
            if (AUDIO_BUFFER[path]) {
                return AUDIO_BUFFER[path];
            }
            try {
                // ToneAudioBuffer loads and decodes the audio file
                const buffer = new Tone.ToneAudioBuffer(path);
                await buffer.loaded;
                AUDIO_BUFFER[path] = buffer;
                return buffer;
            } catch (e) {
                console.error(`Error loading sound: ${path}`, e);
                return null;
            }
        }

        // Variable to hold the current looping sound (like the siren)
        let currentLoadingSound = null;

        async function loadAndPlaySound(name, loop = false) {
            const buffer = await loadSound(name);
            if (!buffer) return;

            // Stop any currently playing one-shot sound
            if (!loop && currentLoadingSound && !currentLoadingSound.loop) {
                 // Dispose of one-shot sounds if a new one is triggered
                 currentLoadingSound.stop();
                 currentLoadingSound.dispose();
                 currentLoadingSound = null;
            } 

            const player = new Tone.Player({
                url: buffer,
                autostart: true,
                loop: loop,
                volume: -10 
            }).toDestination();
            
            // If not looping, dispose after playing
            if (!loop) {
                player.onstop = () => {
                    player.dispose();
                };
            }
            
            // If it's the looping sound, keep track of it
            if (loop) {
                currentLoadingSound = player;
            }
            return player;
        }

        function stopLoadingSound() {
            if (currentLoadingSound) {
                currentLoadingSound.stop();
                currentLoadingSound.dispose();
                currentLoadingSound = null;
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // =========================================================================
        // --- Output & UI Functions ---
        // =========================================================================
        
        function getCurrentFormattedTime() {
            const now = new Date();
            const dayNames = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const monthNames = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];

            const day = dayNames[now.getDay()];
            const date = now.getDate().toString().padStart(2, '0');
            const month = monthNames[now.getMonth()];
            const year = now.getFullYear();
            
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours.toString().padStart(2, '0') : '12'; 

            return `${day}, ${date}-${month}-${year} | ${hours}:${minutes}:${seconds} ${ampm} | LOCATION: ${LOCATION}`;
        }
        
        function updateHeaderDisplay() {
            // Update the dedicated header element
            consoleHeader.textContent = `[ ${getCurrentFormattedTime()} ]`;
        }
        
        function stopTimeInterval() {
            if (timeUpdateInterval) {
                clearInterval(timeUpdateInterval);
                timeUpdateInterval = null;
                consoleHeader.textContent = 'ATLAS_SYSTEM_OFFLINE';
            }
        }
        
        function startTimeInterval() {
            stopTimeInterval(); // Ensure only one is running
            updateHeaderDisplay(); // Initial display
            timeUpdateInterval = setInterval(updateHeaderDisplay, 1000);
        }


        function clearOutput() {
            terminalOutput.innerHTML = '';
        }

        function writeOutput(text, color = 'var(--terminal-color)') {
            const p = document.createElement('span');
            p.style.color = color;
            p.innerHTML = text + '<br>';
            terminalOutput.appendChild(p);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }
        

        function showPrompt() {
            promptSpan.textContent = isLoggedIn ? 'ATLAS> ' : 'LOGIN> ';
            // If in the login modal, focus the username field
            if (!isLoggedIn) {
                document.getElementById('username').focus();
            } else {
                commandInput.focus();
            }
        }

        function showLoginModal() {
            loginOverlay.style.display = 'flex';
            showPrompt();
        }

        function hideLoginModal() {
            loginOverlay.style.display = 'none';
        }
        
        function showLoading(show) {
            loadingScreen.style.display = show ? 'flex' : 'none';
        }

        // =========================================================================
        // --- Login State Management (via Modal Submit) ---
        // =========================================================================
        
        async function handleLoginAttempt(event) {
            event.preventDefault();
            if (isBusy) return;

            const username = document.getElementById('username').value.trim().toUpperCase();
            const password = document.getElementById('password').value.trim();
            const passkey = document.getElementById('passkey').value.trim(); 

            isBusy = true;
            document.getElementById('login-button').disabled = true;
            loginStatus.style.color = 'var(--highlight-color)';
            loginStatus.textContent = 'INITIATING HANDSHAKE...';
            
            // 1. Start Loading/Suspense sound (SIREN)
            showLoading(true);
            loadingText.textContent = 'Processing Authentication Handshake...';
            currentLoadingSound = await loadAndPlaySound('SIREN', true); 
            await sleep(2000); 

            // 2. Determine Outcome
            const success = (username === CORRECT_USER) && 
                            (password === CORRECT_PASSWORD) && 
                            (passkey === CORRECT_PASSKEY);

            // 3. Stop Loading Sound
            stopLoadingSound();
            showLoading(false);

            if (success) {
                // SUCCESS (CONFIRM)
                failedAttempts = 0;
                isLoggedIn = true;
                
                await loadAndPlaySound('CONFIRM');
                
                // Transition to console
                hideLoginModal();
                consoleContainer.style.display = 'flex';
                
                // Start the live time header update
                startTimeInterval(); 
                
                // Initial console output
                clearOutput();
                writeOutput('-------------------------------------------', 'var(--terminal-color)');
                writeOutput('>> ACCESS GRANTED. WELCOME, ETHANUNLOCKED.', 'var(--terminal-color)');
                writeOutput('>> ATLAS CONSOLE V6.4: FULL ACCESS ENABLED.', 'var(--terminal-color)');
                writeOutput('-------------------------------------------', 'var(--terminal-color)');
                writeOutput('Type HELP for console commands.', 'var(--prompt-caret)');

            } else {
                // FAILURE (ALARM, GET OUT, VINE BOOM)
                failedAttempts++;
                let errorSoundKey;
                let errorMessage;
                let color;

                if (failedAttempts === 1) {
                    errorSoundKey = 'ALARM';
                    errorMessage = `ACCESS DENIED (Error Code 401.1). Attempt ${failedAttempts} of 3.`;
                    color = 'var(--error-color)';
                } else if (failedAttempts === 2) {
                    errorSoundKey = 'GET OUT';
                    errorMessage = `WARNING! UNAUTHORIZED ATTEMPT DETECTED. Attempt ${failedAttempts} of 3.`;
                    color = 'var(--prompt-caret)';
                } else { // failedAttempts >= 3
                    errorSoundKey = 'VINE BOOM';
                    errorMessage = `CRITICAL BREACH. SYSTEM LOCKDOWN INITIATED. All access terminated.`;
                    color = 'var(--error-color)';
                    failedAttempts = 0; // Reset after 3rd attempt
                }
                
                await loadAndPlaySound(errorSoundKey);
                
                // Update Modal Status
                loginStatus.textContent = errorMessage;
                loginStatus.style.color = color;
                
                if (failedAttempts > 0) {
                     loginStatus.textContent += ` | Remaining attempts: ${3 - failedAttempts}`;
                } else {
                     // Add delay for full lockdown message
                     await sleep(1000);
                     loginStatus.textContent = 'SECURITY PROTOCOLS RESETTING...';
                     loginStatus.style.color = 'var(--highlight-color)';
                }
            }
            
            // Clear inputs for security, especially on failure
            document.getElementById('password').value = '';
            document.getElementById('passkey').value = ''; 
            
            isBusy = false;
            document.getElementById('login-button').disabled = false;
            showPrompt(); // Focus the next logical input field
        }

        // =========================================================================
        // --- Command Processing (Logged-in only) ---
        // =========================================================================

        const GAMES = {
            'ASTEROIDS': () => writeOutput('Launching ASTEROIDS... (Game not implemented)', 'var(--highlight-color)'),
            'SNAKE': () => writeOutput('Launching SNAKE... (Game not implemented)', 'var(--highlight-color)')
        };
        
        function processCommand(input) {
            const fullInput = input.trim();
            if (isBusy || !isLoggedIn) return; 

            writeOutput(`<span style="color:var(--prompt-caret);">ATLAS></span> ${fullInput}`, 'var(--terminal-color)');
            
            // Convert input to uppercase for case-insensitive command parsing
            const parts = fullInput.toUpperCase().split(' ');
            const cmd = parts[0];
            const args = parts.slice(1);
            
            // Re-join arguments to handle multi-word sound names like 'VINE BOOM'
            const assetArg = args.join(' '); 

            switch (cmd) {
                case 'HELP':
                    writeOutput(`\n--- ATLAS CONSOLE COMMANDS ---`, 'var(--highlight-color)');
                    writeOutput(`HELP: Display this list.`, 'var(--highlight-color)');
                    writeOutput(`CLEAR: Clear the console output.`, 'var(--highlight-color)');
                    writeOutput(`STATUS: Check primary system status.`, 'var(--highlight-color)');
                    writeOutput(`LIVE: Force a refresh of the pinned system time and location data.`, 'var(--highlight-color)');
                    writeOutput(`SOUND [ASSET_NAME]: Play a specific audio asset (e.g., SOUND RIZZ or SOUND VINE BOOM).`, 'var(--highlight-color)');
                    writeOutput(`RUN [GAME_NAME]: Launch a program (e.g., RUN ASTEROIDS).`, 'var(--highlight-color)');
                    writeOutput(`LOGOUT: Return to the login screen.`, 'var(--highlight-color)');
                    writeOutput(`------------------------------\n`, 'var(--highlight-color)');
                    break;
                
                case 'CLEAR':
                    clearOutput();
                    break;
                
                case 'STATUS':
                    writeOutput(`SYSTEM STATUS: ONLINE`, 'var(--terminal-color)');
                    writeOutput(`Uptime: 74 days, 12 hours, 34 minutes`, 'var(--terminal-color)');
                    writeOutput(`CPU Load: 1.2%`, 'var(--terminal-color)');
                    writeOutput(`Memory Usage: 3.4GB / 32GB`, 'var(--terminal-color)');
                    writeOutput(`Security Level: [MAX EXECUTION]`, 'var(--terminal-color)');
                    break;
                
                case 'LIVE': 
                    updateHeaderDisplay(); // Force an immediate update of the pinned header
                    writeOutput(`\nLIVE DATA SYNCHRONIZED. Pinned header refreshed.`, 'var(--terminal-color)');
                    writeOutput(`----------------------\n`, 'var(--highlight-color)');
                    break;
                    
                case 'SOUND':
                    if (!assetArg) {
                        writeOutput(`\nERROR: Missing sound asset name.`, 'var(--error-color)');
                        writeOutput(`Usage: SOUND [ASSET_NAME]`, 'var(--prompt-caret)');
                        
                        // New structured list output
                        writeOutput(`\n--- AVAILABLE SFX ASSETS ---`, 'var(--highlight-color)');
                        SOUND_COMMAND_NAMES.forEach(name => {
                            // Use &nbsp; for indentation and [+] for list marker
                            writeOutput(`&nbsp;&nbsp;[+] ${name}`, 'var(--highlight-color)'); 
                        });
                        writeOutput(`----------------------------\n`, 'var(--highlight-color)');
                        
                        break;
                    }
                    
                    if (SOUND_COMMAND_NAMES.includes(assetArg)) {
                        writeOutput(`Initiating playback of asset: ${assetArg}...`, 'var(--terminal-color)');
                        loadAndPlaySound(assetArg); 
                    } else {
                        writeOutput(`\nERROR: Asset '${assetArg}' not found in SFX database.`, 'var(--error-color)');
                        // Fall back to showing the structured list again on error
                        writeOutput(`\n--- AVAILABLE SFX ASSETS ---`, 'var(--highlight-color)');
                        SOUND_COMMAND_NAMES.forEach(name => {
                            writeOutput(`&nbsp;&nbsp;[+] ${name}`, 'var(--highlight-color)'); 
                        });
                        writeOutput(`----------------------------\n`, 'var(--highlight-color)');
                    }
                    break;
                
                case 'RUN':
                    const game = args[0];
                    if (game && GAMES[game]) {
                        GAMES[game]();
                    } else {
                        writeOutput(`ERROR: Game/Program '${game || 'none'}' not found. Available: ${Object.keys(GAMES).join(', ')}.`, 'var(--error-color)');
                    }
                    break;

                case 'LOGOUT':
                    isLoggedIn = false;
                    failedAttempts = 0;
                    
                    // Stop the time updates
                    stopTimeInterval(); 
                    
                    // Hide console and show modal
                    consoleContainer.style.display = 'none';
                    showLoginModal();
                    
                    loginStatus.textContent = 'System Secured. Please re-authenticate.';
                    loginStatus.style.color = 'var(--prompt-caret)';
                    break;
                
                default:
                    writeOutput(`ERROR: Command '${cmd}' not recognized. Type HELP for a list of features.`, 'var(--error-color)');
                    break;
            }
            
            showPrompt();
        }

        // =========================================================================
        // --- Initialization and Events ---
        // =========================================================================
        
        loginForm.addEventListener('submit', handleLoginAttempt);
        
        document.addEventListener('keypress', function(e) {
            if (isLoggedIn && e.key === 'Enter' && !commandInput.disabled) {
                processCommand(commandInput.value);
                commandInput.value = '';
            }
        });
        
        window.onload = function() {
            // Pre-load all sounds by their conceptual names
            SOUND_COMMAND_NAMES.forEach(key => loadSound(key));

            // Unlock audio context on first user interaction (required for Tone.js)
            document.body.addEventListener('click', unlockAudioContext, { once: true });
            document.body.addEventListener('keydown', unlockAudioContext, { once: true });

            // Start by showing the login modal
            showLoginModal();
        };
    </script>

</body></html>
