      {

    #guessInput {
      padding: 10px;
      font-size: 16px;
    }
    #guessButton {
      padding: 10px 20px;

      cursor: pointer;
    }

      margin-top: 20px;
      font-size: 18px;
    }

<body>
  <h1>Guess the Number!</h1>
  <p>I'm thinking of a number between 1 and 100.</p>
  <input type="number" id="guessInput" placeholder="Enter your guess">
  <button id="guessButton">Guess</button>
  <p id="message"></p>

  <script>
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    const guessInput = document.getElementById('guessInput');
    const guessButton = document.getElementById('guessButton');
    const message = document.getElementById('message');
    let guessCount = 0;

    guessButton.addEventListener('click', () => {
      const userGuess = parseInt(guessInput.value);

      if (isNaN(userGuess)) {
        message.textContent = 'Please enter a valid number.';
        return;
      }

      guessCount++;

      if (userGuess === randomNumber) {
        message.textContent = `Congratulations! You guessed the number in ${guessCount} guesses.`;
        guessInput.disabled = true;
        guessButton.disabled = true;
      } else if (userGuess < randomNumber) {
        message.textContent = 'Too low! Try again.';
      } else {
        message.textContent = 'Too high! Try again.';
      }

      guessInput.value = ''; // Clear the input
      guessInput.focus(); // Focus the input for the next guess
    });

    guessInput.focus(); // Focus the input when the page loads
  </script>
</body>
