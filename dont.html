<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WAR ZONE: TOTAL ANNIHILATION</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: #222;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            cursor: crosshair;
        }

        /* --- WARZONE BACKGROUND --- */
        #warzone {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #111, #430909);
            z-index: -1;
        }

        .house { position: absolute; bottom: 0; width: 120px; height: 150px; background: #333; border: 2px solid #000; }
        .fire-bg { position: absolute; top: -20px; width: 100%; text-align: center; font-size: 40px; animation: flicker 0.2s infinite; }
        .soldier { position: absolute; bottom: 10px; font-size: 30px; z-index: 10; }

        @keyframes flicker { from { opacity: 0.5; } to { opacity: 1; } }
        @keyframes run { 0% { left: -50px; } 100% { left: 110vw; } }

        /* --- THE BUTTON --- */
        #dangerButton {
            position: absolute;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 900;
            color: yellow;
            background: linear-gradient(red, darkred);
            border: 5px dashed yellow;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* --- SOLID BARRIERS --- */
        .solid-barrier {
            position: absolute;
            background: repeating-linear-gradient(45deg, #000, #000 10px, #ffcc00 10px, #ffcc00 20px);
            z-index: 500;
            border: 3px solid black;
        }

        /* --- END SCREENS --- */
        .end-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            z-index: 9999;
            text-align: center;
        }

        #screen-crash {
            background: url('crash.jpg') center center no-repeat;
            background-size: cover;
        }

        .war-end { background: white; color: red; padding-top: 50px; }
        .leak-end { background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: left; padding: 50px; }
        .alien-end { background: #4b0082; color: #adff2f; padding-top: 50px; }
        .bsod-end { background: #0078d7; color: white; text-align: left; padding: 100px; }
        .overheat-end { background: #000; color: #ff0000; padding-top: 50px; }
        .format-end { background: #111; color: #fff; padding-top: 100px; }
        
        .progress-bar { width: 80%; height: 30px; background: #333; margin: 20px auto; border: 2px solid white; }
        #fill { width: 0%; height: 100%; background: red; }
        .glitch { animation: flash 0.1s infinite; }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body id="mainBody">

    <div id="warzone"></div>

    <div id="screen-war" class="end-screen war-end">
        <h1>üèÜ TOTAL ANNIHILATION! üèÜ</h1>
        <h2 id="debtCount">WAR DEBT: $0</h2>
    </div>

    <div id="screen-leak" class="end-screen leak-end">
        <h1 class="glitch">SYSTEM EXPOSED...</h1>
        <p id="browserInfo"></p>
        <p id="batteryInfo"></p>
        <div id="leakCount">PRIVATE LOGS SENT: 0</div>
    </div>

    <div id="screen-alien" class="end-screen alien-end">
        <h1 style="font-size: 100px;">üõ∏ ABDUCTION üõ∏</h1>
        <div style="font-size: 150px;" class="glitch">üëΩ</div>
    </div>

    <div id="screen-bsod" class="end-screen bsod-end">
        <h1 style="font-size: 120px;">:(</h1>
        <p>Stop Code: BUTTON_OVERLOAD_ERROR</p>
    </div>

    <div id="screen-overheat" class="end-screen overheat-end">
        <h1 class="glitch">SYSTEM OVERHEAT!</h1>
    </div>

    <div id="screen-format" class="end-screen format-end">
        <h1 class="glitch">FORMATTING C:\ DRIVE</h1>
        <div class="progress-bar"><div id="fill"></div></div>
        <p id="percentText">0% Complete</p>
    </div>

    <div id="screen-crash" class="end-screen"></div>

    <button id="dangerButton">PRESS TO END THE WAR</button>

    <audio id="funnySound" loop><source src="your_funny_sound.mp3" type="audio/mpeg"></audio>
    <audio id="funny2" loop><source src="funny2.mp3" type="audio/mpeg"></audio>
    <audio id="crashSound"><source src="crash.mp3" type="audio/mpeg"></audio>

    <script>
        const btn = document.getElementById('dangerButton');
        const wz = document.getElementById('warzone');
        const body = document.getElementById('mainBody');
        const endScreens = ['screen-war', 'screen-leak', 'screen-alien', 'screen-bsod', 'screen-overheat', 'screen-crash', 'screen-format'];
        let isChaosActive = false;

        // --- WARZONE ---
        for (let i = 0; i < 15; i++) {
            const house = document.createElement('div');
            house.className = 'house';
            house.style.left = (i * 120) + 'px';
            house.innerHTML = '<div class="fire-bg">üî•</div>';
            wz.appendChild(house);

            const civ = document.createElement('div');
            civ.style.position = 'absolute';
            civ.style.bottom = '5px';
            civ.style.fontSize = '25px';
            civ.innerHTML = 'üèÉ‚Äç‚ôÇÔ∏èüí® HELP!';
            civ.style.animation = `run ${Math.random() * 5 + 2}s linear infinite`;
            wz.appendChild(civ);
        }

        // --- BARRIERS ---
        const barriers = [];
        for (let i = 0; i < 6; i++) {
            const b = document.createElement('div');
            b.className = 'solid-barrier';
            b.style.width = '140px'; b.style.height = '140px';
            b.style.left = Math.random() * 80 + 'vw';
            b.style.top = Math.random() * 80 + 'vh';
            document.body.appendChild(b);
            barriers.push(b);
        }

        document.addEventListener('mousemove', (e) => {
            if (isChaosActive) return;
            barriers.forEach(bar => {
                const rect = bar.getBoundingClientRect();
                if (e.clientX > rect.left && e.clientX < rect.right && e.clientY > rect.top && e.clientY < rect.bottom) teleportButton();
            });
            const bRect = btn.getBoundingClientRect();
            const dist = Math.hypot(e.clientX - (bRect.left + bRect.width/2), e.clientY - (bRect.top + bRect.height/2));
            if (dist < 160) teleportButton();
        });

        function teleportButton() { btn.style.left = Math.random() * 90 + 'vw'; btn.style.top = Math.random() * 90 + 'vh'; }

        btn.onclick = () => {
            isChaosActive = true;
            btn.style.display = 'none';
            
            const randomID = endScreens[Math.floor(Math.random() * endScreens.length)];
            document.getElementById(randomID).style.display = 'block';

            if (randomID === 'screen-crash') {
                // ONLY CRASH SOUND, NO LOOP, NO CHAOS
                document.getElementById('crashSound').play();
            } else {
                const loops = [document.getElementById('funnySound'), document.getElementById('funny2')];
                loops[Math.floor(Math.random() * loops.length)].play();

                // Start Chaos (Only for NON-crash screens)
                let count = 0;
                let formatPercent = 0;
                setInterval(() => {
                    count += 5000;
                    if (randomID === 'screen-war') document.getElementById('debtCount').innerText = "WAR DEBT: $" + count.toLocaleString();
                    if (randomID === 'screen-leak') document.getElementById('leakCount').innerText = "LOGS UPLOADED: " + (count / 100);
                    if (randomID === 'screen-format') {
                        formatPercent = Math.min(formatPercent + 0.1, 99.9);
                        document.getElementById('fill').style.width = formatPercent + "%";
                        document.getElementById('percentText').innerText = formatPercent.toFixed(1) + "% Complete";
                    }

                    body.style.backgroundColor = ['red', 'white', 'black', 'blue', 'purple'][Math.floor(Math.random() * 5)];
                    const pop = document.createElement('div');
                    pop.style.position = 'fixed';
                    pop.style.left = Math.random() * 100 + 'vw';
                    pop.style.top = Math.random() * 100 + 'vh';
                    pop.style.fontSize = '80px';
                    pop.style.zIndex = '10001';
                    pop.innerHTML = 'üí•';
                    document.body.appendChild(pop);
                    if (document.body.children.length > 70) document.body.removeChild(document.body.children[20]);
                }, 60);
            }

            if (randomID === 'screen-leak') {
                document.getElementById('browserInfo').innerText = "DEVICE: " + navigator.userAgent;
            }
        };
    </script>
</body>
</html>
