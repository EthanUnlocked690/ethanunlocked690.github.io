<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Maximum DO NOT CLICK ME</title>
    <style>
        /* --- General Styling --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* --- OUT FEATURE 1: Main Button Styling --- */
        #dangerButton {
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 25px 50px;
            font-size: 28px;
            font-weight: 900;
            color: white;
            background-color: #ff004c;
            border: 8px solid #a80033;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 12px #c9003c;
            transition: all 0.2s ease;
            z-index: 100;
            transform: translate(-50%, -50%); 
        }

        #dangerButton:active {
            box-shadow: 0 5px #7e0026;
        }

        /* --- OUT FEATURE 2: Persistent Warning Box Styling --- */
        #sideWarning {
            position: absolute;
            width: 200px;
            padding: 10px;
            background-color: #000;
            color: #ffcc00; /* Yellow text for caution */
            border: 3px solid #ffcc00;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            pointer-events: none; /* Ignore mouse events so it doesn't block clicks */
            z-index: 90;
            animation: bounce 2s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        /* --- IN FEATURE 1: Chaos Message Styling --- */
        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: black;
            text-shadow: 4px 4px 0 white, -4px -4px 0 white;
            display: none;
            z-index: 50;
            text-align: center;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <button id="dangerButton" onclick="startChaos()">
        ðŸ›‘ ABSOLUTELY DO NOT CLICK ME ðŸ›‘
    </button>
    
    <div id="sideWarning">!!! WARNING !!! DANGER IS IMMINENT.</div>
    
    <div id="message">TOO LATE! YOU BROKE IT!</div>

    <audio id="funnySound">
        <source src="your_funny_sound.mp3" type="audio/mpeg">
        <source src="your_funny_sound.wav" type="audio/wav">
    </audio>

    <script>
        const button = document.getElementById('dangerButton');
        const warning = document.getElementById('sideWarning');
        const message = document.getElementById('message');
        const audio = document.getElementById('funnySound');
        const colors = ['#FFC300', '#FF5733', '#C70039', '#900C3F', '#581845'];
        const runAwayText = ["STOP IT!", "GO AWAY!", "DON'T TOUCH!", "LEAVE ME ALONE!"];
        let isChaosActive = false;
        let textIntervalId;
        let warningIntervalId;

        // --- OUT FEATURE 1: Running Away ---
        function runAway(e) {
            if (isChaosActive) return;

            const rect = button.getBoundingClientRect();
            // Move 150px away
            let newX = rect.left + (rect.left > e.clientX ? 150 : -150);
            let newY = rect.top + (rect.top > e.clientY ? 150 : -150);

            newX = Math.max(0, Math.min(newX, window.innerWidth - rect.width));
            newY = Math.max(0, Math.min(newY, window.innerHeight - rect.height));

            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
            button.style.transform = 'none'; 
        }
        button.addEventListener('mousemove', runAway);

        // --- OUT FEATURE 2: Distracting Text Flash & Warning Box Movement ---
        let textIndex = 0;
        textIntervalId = setInterval(() => {
            if (!isChaosActive) {
                 // Button text flash
                 button.innerHTML = runAwayText[textIndex++ % runAwayText.length];
            }
        }, 500);

        warningIntervalId = setInterval(() => {
            if (!isChaosActive) {
                // Warning box random movement
                const bodyWidth = window.innerWidth;
                const bodyHeight = window.innerHeight;
                const warnWidth = warning.offsetWidth;
                const warnHeight = warning.offsetHeight;

                const randX = Math.floor(Math.random() * (bodyWidth - warnWidth));
                const randY = Math.floor(Math.random() * (bodyHeight - warnHeight));

                warning.style.left = `${randX}px`;
                warning.style.top = `${randY}px`;
            }
        }, 1500); // Move every 1.5 seconds


        // --- IN FEATURE: Chaos on Click ---
        function startChaos() {
            if (isChaosActive) return;
            isChaosActive = true;
            
            // 1. Stop all OUT features
            button.removeEventListener('mousemove', runAway);
            clearInterval(textIntervalId);
            clearInterval(warningIntervalId);
            warning.style.display = 'none'; // Hide the warning box

            // 2. IN FEATURE 2: Hide the button (The trick!)
            button.style.display = 'none'; 
            
            // 3. Play the funny sound
            audio.currentTime = 0; 
            audio.play();

            // 4. Show giant flashing message
            message.style.display = 'block';

            // 5. Start color flashing
            let colorIndex = 0;
            const chaosIntervalId = setInterval(() => {
                // Background flash
                document.body.style.backgroundColor = colors[colorIndex++ % colors.length];
            }, 75); 

            // 6. Stop the chaos after 5 seconds
            setTimeout(() => {
                clearInterval(chaosIntervalId);
                document.body.style.backgroundColor = '#f0f0f0'; // Reset color
                message.style.display = 'none'; // Hide message
                
                // Final State: Display a new success button
                button.style.display = 'block'; // Show the button again
                button.innerHTML = 'ðŸŽ‰ YOU SURVIVED THE CHAOS! ðŸŽ‰';
                button.style.transform = 'none';
                button.style.left = '50%';
                button.style.top = '50%';
                button.style.backgroundColor = '#00cc66';
                button.style.borderColor = '#008040';
                button.onclick = null; // Disable further clicks
                button.removeEventListener('mousemove', runAway);
            }, 5000);
        }
    </script>

</body>
</html>
