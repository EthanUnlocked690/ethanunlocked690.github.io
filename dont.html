<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ULTIMATE CHAOS GAUNTLET</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            cursor: crosshair;
        }

        /* The Main Button */
        #dangerButton {
            position: absolute;
            padding: 20px 40px;
            font-size: 22px;
            font-weight: 900;
            color: white;
            background-color: #ff004c;
            border: 6px solid #a80033;
            border-radius: 12px;
            cursor: pointer;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: top 0.1s, left 0.1s;
        }

        /* Rotating Barriers - Now with mouse detection */
        .barrier {
            position: absolute;
            background: linear-gradient(90deg, #444, #888, #444);
            border: 2px solid #000;
            z-index: 500;
            animation: rotate 3s linear infinite;
            pointer-events: auto; /* Now detects mouse */
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Fire Zones */
        .fire {
            position: absolute;
            font-size: 45px;
            pointer-events: auto;
            z-index: 400;
            filter: drop-shadow(0 0 15px orange);
            animation: flicker 0.2s infinite alternate;
        }

        @keyframes flicker {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.3); opacity: 1; }
        }

        /* Final Chaos Screen */
        #chaosScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0078d7;
            color: white;
            padding: 50px;
            display: none;
            z-index: 9999;
            text-align: center;
        }

        .glitch-text { color: yellow; font-size: 50px; animation: flash 0.1s infinite; }

        @keyframes flash {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="chaosScreen">
        <h1>:(</h1>
        <p style="font-size: 30px;">SYSTEM MELTDOWN INITIATED.</p>
        <p class="glitch-text">YOU BROKE THE UNIVERSE!</p>
        <p>THE MUSIC LIVES FOREVER. REFRESH IF YOU SURRENDER.</p>
    </div>

    <button id="dangerButton">CLICK FOR TOTAL CHAOS</button>

    <audio id="funnySound" loop>
        <source src="your_funny_sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        const btn = document.getElementById('dangerButton');
        const chaosScreen = document.getElementById('chaosScreen');
        const audio = document.getElementById('funnySound');
        let isChaosActive = false;

        function teleportButton() {
            if (isChaosActive) return;
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.transform = 'none';
        }

        // --- BARRIERS (Touching these teleports the button) ---
        for (let i = 0; i < 10; i++) {
            const b = document.createElement('div');
            b.className = 'barrier';
            b.style.width = '250px';
            b.style.height = '15px';
            b.style.left = Math.random() * 80 + 'vw';
            b.style.top = Math.random() * 80 + 'vh';
            b.style.animationDuration = (Math.random() * 3 + 1) + 's';
            b.onmouseover = teleportButton;
            document.body.appendChild(b);
        }

        // --- FIRE ZONES (Touching these teleports the button) ---
        for (let i = 0; i < 12; i++) {
            const f = document.createElement('div');
            f.className = 'fire';
            f.innerHTML = 'ðŸ”¥';
            f.style.left = Math.random() * 95 + 'vw';
            f.style.top = Math.random() * 95 + 'vh';
            f.onmouseover = teleportButton;
            document.body.appendChild(f);
        }

        // --- AGGRESSIVE MOUSE ESCAPE ---
        document.addEventListener('mousemove', (e) => {
            if (isChaosActive) return;
            const rect = btn.getBoundingClientRect();
            const dist = Math.hypot(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));
            if (dist < 180) teleportButton();
        });

        // --- FINAL ENDLESS CHAOS ---
        btn.onclick = () => {
            isChaosActive = true;
            btn.style.display = 'none';
            chaosScreen.style.display = 'block';
            
            // Audio starts and never stops
            audio.volume = 1.0;
            audio.play();

            setInterval(() => {
                // Background strobe
                document.body.style.backgroundColor = ['#ff0000', '#00ff00', '#ffff00', '#ff00ff', '#000000'][Math.floor(Math.random()*5)];
                
                // Endless "HA HA" popups
                const popup = document.createElement('div');
                popup.style.position = 'fixed';
                popup.style.left = Math.random() * 100 + 'vw';
                popup.style.top = Math.random() * 100 + 'vh';
                popup.style.fontSize = Math.random() * 60 + 'px';
                popup.style.color = 'white';
                popup.style.zIndex = '10000';
                popup.innerHTML = 'HA HA HA!';
                document.body.appendChild(popup);
                
                // Performance cleanup (keep only 100 popups at a time)
                if (document.body.children.length > 115) {
                    document.body.removeChild(document.body.children[15]);
                }
            }, 50);
        };
    </script>
</body>
</html>
