<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ULTIMATE CHAOS GAUNTLET</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            cursor: crosshair;
        }

        /* The Main Button */
        #dangerButton {
            position: absolute;
            padding: 20px 40px;
            font-size: 22px;
            font-weight: 900;
            color: white;
            background-color: #ff004c;
            border: 6px solid #a80033;
            border-radius: 12px;
            cursor: pointer;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: top 0.1s, left 0.1s;
        }

        /* Rotating Barriers */
        .barrier {
            position: absolute;
            background: #555;
            border: 2px solid #888;
            z-index: 500;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Fire Zones */
        .fire {
            position: absolute;
            font-size: 40px;
            pointer-events: auto;
            z-index: 400;
            filter: drop-shadow(0 0 10px red);
            animation: flicker 0.2s infinite alternate;
        }

        @keyframes flicker {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 1; transform: scale(1.2); }
        }

        /* Fake Crash Screen */
        #bsod {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0078d7;
            color: white;
            padding: 100px;
            display: none;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="bsod">
        <h1>:(</h1>
        <p>Your mouse caught fire. System rebooting for safety.</p>
    </div>

    <button id="dangerButton">CLICK FOR TOTAL CHAOS</button>

    <script>
        const btn = document.getElementById('dangerButton');
        const bsod = document.getElementById('bsod');
        let isChaosActive = false;

        // --- GENERATE BARRIERS ---
        for (let i = 0; i < 8; i++) {
            const b = document.createElement('div');
            b.className = 'barrier';
            b.style.width = '200px';
            b.style.height = '20px';
            b.style.left = Math.random() * 80 + 'vw';
            b.style.top = Math.random() * 80 + 'vh';
            b.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(b);
        }

        // --- GENERATE FIRE ZONES ---
        for (let i = 0; i < 15; i++) {
            const f = document.createElement('div');
            f.className = 'fire';
            f.innerHTML = 'ðŸ”¥';
            f.style.left = Math.random() * 90 + 'vw';
            f.style.top = Math.random() * 90 + 'vh';
            // If you touch fire, the button teleports!
            f.onmouseover = () => {
                if(!isChaosActive) teleportButton();
            };
            document.body.appendChild(f);
        }

        function teleportButton() {
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.transform = 'none';
        }

        // --- THE ESCAPE LOGIC ---
        document.addEventListener('mousemove', (e) => {
            if (isChaosActive) return;
            
            const rect = btn.getBoundingClientRect();
            const dist = Math.hypot(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));

            // Aggressive teleport if mouse gets within 150px
            if (dist < 150) {
                teleportButton();
            }
        });

        // --- THE WIN (CHAOS) ---
        btn.onclick = () => {
            isChaosActive = true;
            btn.style.display = 'none';
            bsod.style.display = 'block';
            
            setInterval(() => {
                document.body.style.backgroundColor = ['red', 'yellow', 'blue', 'black'][Math.floor(Math.random()*4)];
                const msg = document.createElement('div');
                msg.style.position = 'fixed';
                msg.style.left = Math.random() * 100 + 'vw';
                msg.style.top = Math.random() * 100 + 'vh';
                msg.style.fontSize = '50px';
                msg.innerHTML = 'SYSTEM OVERHEAT!';
                document.body.appendChild(msg);
            }, 100);

            setTimeout(() => location.reload(), 5000);
        };
    </script>
</body>
</html>
