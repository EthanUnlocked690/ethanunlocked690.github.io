<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WAR ZONE BUTTON</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: #222;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            cursor: crosshair;
        }

        /* --- THE CITY UNDER ATTACK BACKGROUND --- */
        #warzone {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #111, #430909);
            z-index: -1;
        }

        .house {
            position: absolute;
            bottom: 0;
            width: 120px;
            height: 150px;
            background: #333;
            border: 2px solid #000;
        }

        .fire-bg {
            position: absolute;
            top: -20px;
            width: 100%;
            text-align: center;
            font-size: 40px;
            animation: flicker 0.2s infinite;
        }

        .soldier {
            position: absolute;
            bottom: 10px;
            font-size: 30px;
            z-index: 10;
        }

        /* --- THE BUTTON --- */
        #dangerButton {
            position: absolute;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 900;
            color: yellow;
            background: linear-gradient(red, darkred);
            border: 5px dashed yellow;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* --- SOLID BARRIERS --- */
        .solid-barrier {
            position: absolute;
            background: repeating-linear-gradient(45deg, #000, #000 10px, #ffcc00 10px, #ffcc00 20px);
            z-index: 500;
            border: 3px solid black;
        }

        /* --- FINAL CHAOS --- */
        #victoryScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: none;
            z-index: 9999;
            text-align: center;
            padding-top: 100px;
        }

        @keyframes flicker { from { opacity: 0.5; } to { opacity: 1; } }
        @keyframes run { 0% { left: -50px; } 100% { left: 110vw; } }
    </style>
</head>
<body>

    <div id="warzone"></div>

    <div id="victoryScreen">
        <h1 style="font-size: 100px; color: red;">üèÜ YOU DESTROYED SOCIETY! üèÜ</h1>
        <p style="font-size: 40px;">Are you happy now? Everyone is gone. ü§°</p>
        <p style="font-size: 20px; color: gray;">(The music is your new best friend forever.)</p>
        <h2 id="deathCount" style="font-size: 60px;">DEBT INCURRED: $0</h2>
    </div>

    <button id="dangerButton">PRESS TO END THE WAR</button>

    <audio id="funnySound" loop>
        <source src="your_funny_sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        const btn = document.getElementById('dangerButton');
        const wz = document.getElementById('warzone');
        const vic = document.getElementById('victoryScreen');
        const audio = document.getElementById('funnySound');
        let isChaosActive = false;

        // --- CREATE THE ATTACKED CITY ---
        for (let i = 0; i < 15; i++) {
            const house = document.createElement('div');
            house.className = 'house';
            house.style.left = (i * 120) + 'px';
            house.innerHTML = '<div class="fire-bg">üî•</div>';
            wz.appendChild(house);

            // Add running people
            const civilian = document.createElement('div');
            civilian.style.position = 'absolute';
            civilian.style.bottom = '5px';
            civilian.style.fontSize = '25px';
            civilian.innerHTML = 'üèÉ‚Äç‚ôÇÔ∏èüí® AHHH!';
            civilian.style.animation = `run ${Math.random() * 5 + 2}s linear infinite`;
            wz.appendChild(civilian);
        }

        // Add soldiers with guns
        for (let i = 0; i < 8; i++) {
            const soldier = document.createElement('div');
            soldier.className = 'soldier';
            soldier.style.left = Math.random() * 100 + 'vw';
            soldier.innerHTML = 'üî´üíÇ';
            wz.appendChild(soldier);
        }

        // --- SOLID BARRIERS THAT PUSH THE MOUSE ---
        const barriers = [];
        for (let i = 0; i < 5; i++) {
            const b = document.createElement('div');
            b.className = 'solid-barrier';
            b.style.width = '150px';
            b.style.height = '150px';
            b.style.left = Math.random() * 80 + 'vw';
            b.style.top = Math.random() * 80 + 'vh';
            document.body.appendChild(b);
            barriers.push(b);
        }

        document.addEventListener('mousemove', (e) => {
            if (isChaosActive) return;

            // 1. Barrier Physics (Push Mouse)
            barriers.forEach(bar => {
                const rect = bar.getBoundingClientRect();
                if (e.clientX > rect.left && e.clientX < rect.right && 
                    e.clientY > rect.top && e.clientY < rect.bottom) {
                    // If mouse is inside, "teleport" mouse away (illusion of pushing)
                    // Note: Browsers block moving the actual cursor, 
                    // so we teleport the BUTTON instead to troll the user.
                    teleportButton();
                }
            });

            // 2. Aggressive Button Escape
            const bRect = btn.getBoundingClientRect();
            const dist = Math.hypot(e.clientX - (bRect.left + bRect.width/2), e.clientY - (bRect.top + bRect.height/2));
            if (dist < 150) teleportButton();
        });

        function teleportButton() {
            btn.style.left = Math.random() * 90 + 'vw';
            btn.style.top = Math.random() * 90 + 'vh';
            btn.style.transform = 'none';
        }

        // --- FINAL FUNNY CLICK ---
        btn.onclick = () => {
            isChaosActive = true;
            btn.style.display = 'none';
            vic.style.display = 'block';
            audio.play();

            let debt = 0;
            setInterval(() => {
                debt += 1345678;
                document.getElementById('deathCount').innerHTML = "WAR DEBT: $" + debt.toLocaleString();
                document.body.style.backgroundColor = ['red', 'orange', 'black'][Math.floor(Math.random()*3)];
                
                const explosion = document.createElement('div');
                explosion.style.position = 'fixed';
                explosion.style.left = Math.random() * 100 + 'vw';
                explosion.style.top = Math.random() * 100 + 'vh';
                explosion.style.fontSize = '80px';
                explosion.innerHTML = 'üí• BOOM!';
                document.body.appendChild(explosion);
                
                if (document.body.children.length > 50) document.body.removeChild(document.body.children[10]);
            }, 100);
        };
    </script>
</body>
</html>
