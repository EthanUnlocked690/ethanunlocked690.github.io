<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Warning with Consequences</title>
    <style>
        /* CSS remains the same for a prominent, tempting button */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #dangerButton {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #cc0000; /* Red for danger */
            border: 5px solid #800000;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 9px #999;
            transition: all 0.1s ease;
        }

        #dangerButton:hover {
            background-color: #e60000;
        }

        #dangerButton:active {
            background-color: #b30000;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>

    <button id="dangerButton" onclick="handleClick()">
        ‚ö†Ô∏è DO NOT CLICK ME ‚ö†Ô∏è
    </button>

    <audio id="funnySound">
        <source src="your_funny_sound.mp3" type="audio/mpeg">
        <source src="your_funny_sound.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <script>
        function handleClick() {
            // 1. Get the audio element by its ID
            const audio = document.getElementById('funnySound');
            
            // 2. Reset the audio to the beginning (in case it's clicked rapidly)
            audio.currentTime = 0; 

            // 3. Play the sound!
            audio.play();
            
            // 4. Optionally, still show a funny alert message
            alert("A sound has been made! You are a menace to society. üòÇ");
        }
    </script>

</body>
</html>
