<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate DO NOT CLICK ME</title>
    <style>
        /* --- General Styling --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* --- Button Styling (OUT Feature: Appearance) --- */
        #dangerButton {
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 25px 50px;
            font-size: 28px;
            font-weight: 900;
            color: white;
            background-color: #ff004c;
            border: 8px solid #a80033;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 12px #c9003c;
            transition: all 0.2s ease; /* Slower transition for running away */
            z-index: 100;
            /* Initial transformation to center it */
            transform: translate(-50%, -50%); 
        }

        #dangerButton:active {
            box-shadow: 0 5px #7e0026;
        }

        /* --- Chaos Message Styling (IN Feature) --- */
        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: black;
            text-shadow: 4px 4px 0 white, -4px -4px 0 white;
            display: none;
            z-index: 50;
            text-align: center;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <button id="dangerButton" onclick="startChaos()">
        ðŸ›‘ ABSOLUTELY DO NOT CLICK ME ðŸ›‘
    </button>
    
    <div id="message">TOO LATE! YOU BROKE IT!</div>

    <audio id="funnySound">
        <source src="your_funny_sound.mp3" type="audio/mpeg">
        <source src="your_funny_sound.wav" type="audio/wav">
    </audio>

    <script>
        const button = document.getElementById('dangerButton');
        const message = document.getElementById('message');
        const audio = document.getElementById('funnySound');
        const colors = ['#FFC300', '#FF5733', '#C70039', '#900C3F', '#581845'];
        const runAwayText = ["STOP IT!", "GO AWAY!", "DON'T TOUCH!", "LEAVE ME ALONE!"];
        let isChaosActive = false;
        let textIntervalId;

        // --- OUT FEATURE 1: Running Away ---
        function runAway(e) {
            if (isChaosActive) return;

            const rect = button.getBoundingClientRect();

            // Calculate new position 
            let newX = rect.left + (rect.left > e.clientX ? 150 : -150); // Move 150px away
            let newY = rect.top + (rect.top > e.clientY ? 150 : -150);

            // Clamp positions to stay within the viewport
            newX = Math.max(0, Math.min(newX, window.innerWidth - rect.width));
            newY = Math.max(0, Math.min(newY, window.innerHeight - rect.height));

            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
            button.style.transform = 'none'; // Use explicit positioning
        }
        button.addEventListener('mousemove', runAway); // Use mousemove for a jittery run

        // --- OUT FEATURE 2: Distracting Text Flash ---
        let textIndex = 0;
        textIntervalId = setInterval(() => {
            if (!isChaosActive) {
                 button.innerHTML = runAwayText[textIndex++ % runAwayText.length];
            }
        }, 500); // Change text every half second

        // --- IN FEATURE: Chaos on Click ---
        function startChaos() {
            if (isChaosActive) return;
            isChaosActive = true;
            
            // 1. Stop all OUT features
            button.removeEventListener('mousemove', runAway);
            clearInterval(textIntervalId);
            
            // 2. Play the funny sound (IN Feature)
            audio.currentTime = 0; 
            audio.play();

            // 3. Show giant flashing message (IN Feature)
            message.style.display = 'block';

            // 4. Start color flashing and button spinning (IN Features)
            let colorIndex = 0;
            let rotation = 0;
            const chaosIntervalId = setInterval(() => {
                // Background flash
                document.body.style.backgroundColor = colors[colorIndex++ % colors.length];
                
                // Button Spin and Shrink
                rotation += 45; // Spin 45 degrees
                button.style.transform = `rotate(${rotation}deg) scale(0.8)`;
                button.innerHTML = "CHAOS ACTIVE";

            }, 75); 

            // 5. Stop the chaos after 5 seconds
            setTimeout(() => {
                clearInterval(chaosIntervalId);
                document.body.style.backgroundColor = '#f0f0f0'; // Reset color
                message.style.display = 'none'; // Hide message
                
                // Final State
                button.innerHTML = 'âœ¨ SUCCESS! YOU ACTIVATED THE FUN!';
                button.style.transform = 'none';
                button.style.left = '50%';
                button.style.top = '50%';
                button.style.backgroundColor = '#00cc66';
                button.style.borderColor = '#008040';
                button.onclick = null; // Disable further clicks
            }, 5000);
        }
    </script>

</body>
</html>
